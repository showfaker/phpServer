<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>项目批次管理</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$moduletitle}</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="" style="margin-bottom:10px">
                            <a data-toggle="modal" class="btn btn-success btn-sm" href="#add-form">新增</a>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <tbody>
								<volist name="list" id="list">
								<thead>
									<tr>
										<th width="8%">{$list['name']}</th>
									</tr>
								</thead>
                                <tr class="gradeX">
									<td>
                                    <div>项目批次：{$list.duty}</div>
									<div>备注：{$list.director}</div>
                                    <div>操作：
										<eq name="accesstype" value="2">
                                        <a href="#edit-form" onclick="setformdata('{$list.id}','{$list.duty}','{$list.name}','{$list.director}')" data-toggle="modal" class="btn btn-info btn-xs">编辑</a>
                                        <a class="btn btn-danger btn-xs delete" title="{$list.id}">删除</a>
										</eq>
                                    </div>
									</td>
                                </tr>
                                </volist>
                            </tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<div id="add-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div>
                            <h3 class="m-t-none m-b">添加项目批次</h3>

                            <p>项目批次编号和项目批次名称必填</p>

                            <form method="post" action="__URL__/insert">
                                <div class="form-group">
                                    <label>项目批次名称：</label>
                                    <input name="name" placeholder="请输入项目批次名称" class="form-control">
                                </div>
								<div class="form-group">
                                    <label>项目批次：</label>
                                    <input name="duty" placeholder="请输入项目批次" class="form-control">
                                </div>
								<div class="form-group">
                                    <label>备注：</label>
                                    <input name="director" placeholder="请输入备注" class="form-control">
                                </div>
                                <div>
									<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确定</strong>
                                    </button>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="edit-form" class="modal fade" aria-hidden="true">
		<script>
			function setformdata(id,duty,name,director)
			{
				document.getElementById("id").value=id;
				document.getElementById("duty").value=duty;
				document.getElementById("name").value=name;
				document.getElementById("director").value=director;
				return;
			}
		</script>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div>
                            <h3 class="m-t-none m-b">编辑项目批次</h3>

                            <p>项目批次编号和项目批次名称必填</p>

                            <form method="post" action="__URL__/update">
								<input id="id" name="id" type="hidden" value="">
								<div class="form-group">
                                    <label>项目批次名称：</label>
                                    <input id="name" name="name" placeholder="请输入项目批次名称" class="form-control" value="">
                                </div>
                                <div class="form-group">
                                    <label>项目批次：</label>
                                    <input id="duty" name="duty" placeholder="请输入项目批次" class="form-control" value="">
                                </div>
                                 <div class="form-group">
                                    <label>备注：</label>
                                    <input id="director" name="director" placeholder="请输入备注" class="form-control" value="">
                                </div>
                                <div>
									<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确定</strong>
                                    </button>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="gohome"><a class="animated bounceInUp" href="http://{$hostip}/projecttest/Rbac/App/" title="返回首页"><i class="fa fa-home"></i></a></div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	
    <script>
        $(document).ready(function () {
            //$('.dataTables-example').dataTable();
            //var oTable = $('#editable').dataTable();
        });
    </script>
    <script type="text/javascript">
        $(function(){
            $("#editable_length").parent().css("display","none");
            $("#editable_filter").parent().css("float","right");
            $("#editable_filter").parent().css("margin-top","-3%");
        })
    </script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script>
	$(document).ready(function(){	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajax',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {					
						swal("删除成功！", "请刷新查看结果。", "success");
						location.href=location.href;
					 }  
			});
			
		});
	});
	})
	</script>
</body>
</html>
