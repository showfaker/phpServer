<script type="text/javascript"> 
    $lng={$lng};
	$lat={$lat};	
	var map = new BMap.Map("l-map");		
	if($lng){
	var point = new BMap.Point($lng,$lat); 
	map.centerAndZoom(point, 12);
	}else{
	map.centerAndZoom('{$_SESSION[citynull]}', 12);
	}    	
	map.enableScrollWheelZoom();    //启用滚轮放大缩小，默认禁用
	map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用

	map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
	map.addControl(new BMap.OverviewMapControl()); //添加默认缩略地图控件
	//map.addControl(new BMap.OverviewMapControl({ isOpen: true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT }));   //右下角，打开

	var localSearch = new BMap.LocalSearch(map);
	localSearch.enableAutoViewport(); //允许自动调节窗体大小

	var markercurrent = new BMap.Marker(new BMap.Point($lng,$lat));  // 创建标注，为要查询的地方对应的经纬度
	map.addOverlay(markercurrent);
	map.addEventListener("click",function(e){
		map.clearOverlays();//清空原来的标注
		var marker = new BMap.Marker(new BMap.Point(e.point.lng, e.point.lat));  // 创建标注，为要查询的地方对应的经纬度
		map.addOverlay(marker);
		document.getElementById("txtPoint").value=e.point.lng + "," + e.point.lat;
		parent.document.getElementById("jw").value=e.point.lng + "," + e.point.lat;
		parent.document.getElementById("lat").value=e.point.lat;
		parent.document.getElementById("lng").value=e.point.lng;
		
		
		var geoc = new BMap.Geocoder(); //地址解析对象
		geoc.getLocation(e.point, function (rs) 
		{
			var addComp = rs.addressComponents;
			var address = addComp.street + addComp.streetNumber;//addComp.district + addComp.province + addComp.city + 
			parent.document.getElementById('address_temp').value = address;
			parent.calctotalForTitle();
		});
		
	});
</script>
