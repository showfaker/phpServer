<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">编辑</h4>
</div>

<form id="format1" method="post" action="__URL__/name_edit" enctype="multipart/form-data" class="form-horizontal"> 
<input type="hidden" value='{$id}' name="id">   
	<div class="modal-body"> 
		<div class="form-group">
		<label class="col-sm-3 control-label">类别：</label>
		<div class="col-sm-8">
			<span style="color:orange;">名称请不要使用空格等不常见字符.</span>
			<input type="text" class="form-control" value="{$name}" name="name">
			<span style="color:red;display: none;" id='span'>名称不能为空或已经存在.</span>
		</div>
		</div>
		<div class="btn1">				
		</div>
	</div>	
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id='submit'><strong>确定</strong>
		</button>
		
	</div>
</form> 
    <!-- Chosen -->   
	<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
	
	<script>
	    $("input").blur(function(){
	    	var id=$('input[name="id"]').val();
	    	var name=$(this).val();
	    	var aj = $.ajax({
                    url:'__URL__/ajax_name_check',
                    data:{  
                        name : name,
                        id:id
                    },
                    type:'post',  
                    cache:false,  
                    dataType:'json',  
                    success:function(data) {
                        if(data==1){
                        	$("#span").css('display','block');
                            $('#submit').attr('disabled',true);
                        }                   
                        
                    }  
            });
	    });
	    $('input').focus(function(){
	    	$("#span").css('display','none');
            $('#submit').attr('disabled',false);
	    });
		    
	</script>
		    }
