<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">编辑</h4>
</div>

<form id="format1" method="post" action="__URL__/edit_submit3" enctype="multipart/form-data" class="form-horizontal"> 
<input type="hidden" value='{$id}' name="id">   
	<div class="modal-body"> 
		<div class="form-group">
		<label class="col-sm-3 control-label">项目操作类型：</label>
		<div class="col-sm-8">
			<span style="color:orange;">名称请不要使用空格等不常见字符</span>
			<input type="text" class="form-control" value="{$vo.name}" name="name">
		</div>
		</div>
		
		
		<div class="form-group">
		<label class="col-sm-3 control-label">排序：</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" value="{$vo.sort}" name="sort">
		</div>
		</div>
		
		<div class="form-group">
		<label class="col-sm-3 control-label">操作内容：</label>
		<div class="col-sm-8">
			<div style="line-height:24px;text-align:left;width:100%;height:200px">
			<volist name="workclassifies" id="workclassify">
			<div class="col-sm-3"><input type="checkbox" name="content[]" value="{$workclassify.name}" <in name="workclassify.name" value="$vo.content">checked</in>>{$workclassify.name}</div>
			</volist>
		</div>
		</div>
		</div>
		
		<div class="btn1">				
		</div>
	</div>	
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id='submit'><strong>确定</strong>
		</button>
		
	</div>
</form>
