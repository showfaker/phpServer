<script type="text/javascript" >
	function getrootpath() {
		//获取当前网址，如： http://localhost:8080/ems/Pages/Basic/Person.jsp
		var curWwwPath = window.document.location.href;
		//获取主机地址之后的目录，如： /ems/Pages/Basic/Person.jsp
		var pathName = window.document.location.pathname;
		var pos = curWwwPath.indexOf(pathName);
		//获取主机地址，如： http://localhost:8080
		var localhostPath = curWwwPath.substring(0, pos);
		//获取带"/"的项目名，如：/ems
		var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
		projectName = projectName.replace("/Rbac","");
		return(localhostPath + projectName);
	}

<form method="post" action="__URL__/update" class="form-horizontal">
	<div class="modal-body" >
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">计划名称<font style="color:red">*</font>：</label>
			<div class="col-sm-8 col-xs-8">
				<input class="form-control" type="text" name="title" size="60" value="{$vo.title}" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">组织<font style="color:red">*</font>：</label>
			<div class="col-sm-8 col-xs-8">
				<select name="organize" id="organize" class="form-control" required  onchange="setdesign_status(this.value)">
					<option value="">请选择组织</option>
					<option value="公司" <eq name="vo.organize" value="公司">selected</eq>>公司</option>
					<option value="部门" <eq name="vo.organize" value="部门">selected</eq>>部门</option>
					<option value="个人" <eq name="vo.organize" value="个人">selected</eq>>个人</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">计划期间<font style="color:red">*</font>：</label>
			<div class="col-sm-8 col-xs-8">
				<select name="period" id="period" class="form-control" required>
					<option value="">请选择计划期间</option>
					<option value="月度" <eq name="vo.period" value="月度">selected</eq>>月度</option>
					<option value="季度" <eq name="vo.period" value="季度">selected</eq>>季度</option>
					<option value="年度" <eq name="vo.period" value="年度">selected</eq>>年度</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">开始时间<font style="color:red">*</font>：</label>
			<div class="col-sm-8 col-xs-8">
				<input type="text" class="form-control" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off" value="{$vo.timebegin}" name="timebegin">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">结束时间<font style="color:red">*</font>：</label>
			<div class="col-sm-8 col-xs-8">
				<input type="text" class="form-control" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off" value="{$vo.timeend}" name="timeend">
			</div>
		</div>
		<div class="form-group" id="staff" <neq name="vo.organize" value="个人">hidden</neq>>
			<label class="col-sm-3 col-xs-3 control-label">责任员工：</label>
			<div class="col-sm-8 col-xs-8">
				<input type="text" id="current" name="current" class="form-control" value="{$vo.current}" readonly placeholder="点击获取人员" onclick="show()">
				<input type="hidden" id="pid" name="pid" value="{$vo.current}"/>
			</div>
		</div>
		<div class="form-group"  id="section" <neq name="vo.organize" value="部门">hidden</neq>>
			<label class="col-sm-3 col-xs-3 control-label">负责部门：</label>
			<div class="col-sm-8 col-xs-8">
				<select name="section" class="form-control">
					<option value="">请选择部门</option>
					<volist name="section" id="sectionlist">
						<option value="{$sectionlist.name}" <eq name="vo.current" value="$sectionlist.name">selected</eq> >{$sectionlist.name}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">计划内容：</label>
			<div class="col-sm-8 col-xs-8">
				<textarea class="form-control" name="content" rows="6" cols="60" tools="simple" upLinkUrl="{editorRoot}upload.php" upLinkExt="zip,rar,doc,docx" upImgUrl="{editorRoot}upload.php"  upImgExt="jpg,jpeg,gif,png">{$vo.content}</textarea>
			</div>
		</div>
	</div>
	<input type="hidden" name="id" value="{$vo.id}">
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id='submit'><strong>确定</strong>
		</button>
	</div>
</form>
<script>
	function setdesign_status(e){
		$("#staff").hide();
		$("#section").hide();
		if(e == "公司"){
			$("#staff").hide();
			$("#section").hide();
		}else if(e == "部门"){
			$("#section").show();
		}else{
			$("#staff").show();
		}
	}
</script>
<script>
	choice = "";
	that = '';
	function current_change(e){
		$(".para2").val(e);
	}

	function show(){
		choice = "all";
		$(".check").show();
		$(".background").show();
		
	}

	$("#editable").on('click',".para2", function(){
		choice = "only";
		that = $(this);
		$(".check").show();
		$(".background").show();

	})
	$(".seal").click(function(){
		if(choice == "all"){
			if($("li.active").attr("type") == "公司"){
				$(".para2").val("公司");
				$("#current").val("公司");
			}else if($("li.active").attr("type") == "部门"){
				var department =[];
				$('input[name="department"]:checked').each(function(){
					department.push($(this).val());
				});
				var department = department.join(",");
				$(".para2").val(department);
				$("#current").val(department);
			}else{
				var personal =[];
				$('input[name="personal"]:checked').each(function(){
					personal.push($(this).val());
				});
				var personal = personal.join(",");
				$(".para2").val(personal);
				$("#current").val(personal);
			}
		}else{
			if($("li.active").attr("type") == "公司"){
				that.val("公司");
			}else if($("li.active").attr("type") == "部门"){
				var department =[];
				$('input[name="department"]:checked').each(function(){
					department.push($(this).val());
				});
				var department = department.join(",");
				that.val(department);
			}else{
				var personal =[];
				$('input[name="personal"]:checked').each(function(){
					personal.push($(this).val());
				});
				var personal = personal.join(",");
				that.val(personal);
			}
			$('input[name="personal"]').removeAttr("checked");
			$('input[name="department"]').removeAttr("checked");
		}
		$(".check").hide();
		$(".background").hide();
	})
	$(".shut").click(function(){
		$(".check").hide();
		$(".background").hide();
	})

	$(".departments").click(function(){
		if($(this).is(':checked')){
			$(this).parent().parent().parent().children().find(".personals").prop("checked",'checked');//全选 
		}else{
			$(this).parent().parent().parent().children().find(".personals").removeAttr("checked");//全选 
		}
	})
</script>
