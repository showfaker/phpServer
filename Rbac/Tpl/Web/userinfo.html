<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>账号信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="__PUBLIC__/appsource/css/mui.min.css">
		<link href="__PUBLIC__/appsource/css/style.css" type="text/css" rel="stylesheet" />

		<style>
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			
			.mui-pages {
				top: 46px;
				height: auto;
			}
			
			.mui-scroll-wrapper,
			.mui-scroll {
				background-color: #efeff4;
			}
			
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 300ms ease;
				transition: transform 300ms ease;
			}
			
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			
			.mui-ios .mui-page-left {
				-webkit-transform: translate3d(-20%, 0, 0);
				transform: translate3d(-20%, 0, 0);
			}
			
			.mui-navbar {
				position: fixed;
				right: 0;
				left: 0;
				z-index: 10;
				height: 44px;
				background-color: #f7f7f8;
			}
			
			.mui-navbar .mui-bar {
				position: absolute;
				background: transparent;
				text-align: center;
			}
			
			.mui-android .mui-navbar-inner.mui-navbar-left {
				opacity: 0;
			}
			
			.mui-ios .mui-navbar-left .mui-left,
			.mui-ios .mui-navbar-left .mui-center,
			.mui-ios .mui-navbar-left .mui-right {
				opacity: 0;
			}
			
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			
			.mui-navbar .mui-bar .mui-title {
				display: inline-block;
				width: auto;
			}
			
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				width: 16px;
				height: 100%;
				z-index: -1;
				content: '';
			}
			
			.mui-page-shadow {
				background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			}
			
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
				transition: opacity 300ms ease, transform 300ms ease;
			}
			
			.mui-page {
				display: none;
			}
			
			.mui-pages .mui-page {
				display: block;
			}
			
			.mui-page .mui-table-view:first-child {
				margin-top: 15px;
			}
			
			.mui-page .mui-table-view:last-child {
				margin-bottom: 30px;
			}
			
			.mui-table-view {
				margin-top: 20px;
			}
			
			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			
			.mui-table-view-divider {
				background-color: #efeff4;
				font-size: 14px;
			}
			
			.mui-table-view-divider:before,
			.mui-table-view-divider:after {
				height: 0;
			}
			
			.head {
				height: 40px;
			}
			
			#head {
				line-height: 40px;
			}
			
			.head-img {
				width: 40px;
				height: 40px;
			}
			
			#head-img1 {
				position: absolute;
				bottom: 10px;
				right: 40px;
				width: 40px;
				height: 40px;
			}
			
			.update {
				font-style: normal;
				color: #999999;
				margin-right: -25px;
				font-size: 15px
			}
			
			.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			
			.mui-ios .mui-navbar .mui-bar .mui-title {
				position: static;
			}
		</style>
	</head>

	<body style="background-color: #ffffff;color:#666666;font-size:14px;">
		<div>
			<div style="height: 50px;line-height: 50px;padding-left: 30px;background-color: #ffffff;">
				<div style="float: left;width: 20%;color: #999999;">用户名:</div>
				<div id="account" style="float: left;width: 80%;color: #666666;">{$account}</div>
			</div>
			<div style="height: 1px;line-height: 1px;padding-left: 7%;padding-right: 7%;background-color: #f0f0f0;">
				<div style="background-color: #f0f0f0;height: 1px;"></div>
			</div>
			
			<div style="height: 50px;line-height: 50px;margin-top:0px;padding-left: 30px;background-color: #ffffff;">
				<div style="float: left;width: 20%;color: #999999;">姓名:</div>
				<div id="name" style="float: left;width: 80%;color: #666666;">{$name}</div>
			</div>
			<div style="height: 1px;line-height: 1px;padding-left: 7%;padding-right: 7%;background-color: #f0f0f0;">
				<div style="background-color: #f0f0f0;height: 1px;"></div>
			</div>
			
			<div style="height: 50px;line-height: 50px;margin-top:0px;padding-left: 30px;background-color: #ffffff;">
				<div style="float: left;width: 20%;color: #999999;">角色:</div>
				<div id="role" style="float: left;width: 80%;color: #666666;">{$role}</div>
			</div>
			<div style="height: 1px;line-height: 1px;padding-left: 7%;padding-right: 7%;background-color: #f0f0f0;">
				<div style="background-color: #f0f0f0;height: 1px;"></div>
			</div>
			
			<div style="height: 50px;line-height: 50px;margin-top:0px;padding-left: 30px;background-color: #ffffff;">
				<div style="float: left;width: 20%;color: #999999;">部门:</div>
				<div id="dept" style="float: left;width: 80%;color: #666666;">{$part}</div>
			</div>
			<div style="height: 1px;line-height: 1px;padding-left: 7%;padding-right: 7%;background-color: #f0f0f0;">
				<div style="background-color: #f0f0f0;height: 1px;"></div>
			</div>
			
			<div style="height: 50px;line-height: 50px;margin-top:0px;padding-left: 30px;background-color: #ffffff;">
				<div style="float: left;width: 20%;color: #999999;">手机号:</div>
				<div id="tel" style="float: left;width: 80%;color: #666666;">{$tel}</div>
			</div>
			<div style="height: 1px;line-height: 1px;padding-left: 7%;padding-right: 7%;background-color: #f0f0f0;">
				<div style="background-color: #f0f0f0;height: 1px;"></div>
			</div>
		</div>
	</body>
	<script src="__PUBLIC__/appsource/js/mui.min.js "></script>
	<script src="__PUBLIC__/appsource/js/mui.view.js "></script>
	<script src='__PUBLIC__/appsource/js/easymob-webim-sdk/jquery-1.11.1.js'></script>
	<script src='__PUBLIC__/appsource/js/easymob-webim-sdk/strophe-custom-2.0.0.js'></script>
	<script src='__PUBLIC__/appsource/js/easymob-webim-sdk/json2.js'></script>
	<script src="__PUBLIC__/appsource/js/easymob-webim-sdk/easemob.im-1.0.5.js"></script>
	<!-- 微信 JS-SDK 如果不需要兼容小程序，则无需引用此 JS 文件。 -->  
	<script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>  
	<!-- uni 的 SDK，必须引用。 -->  
	<script type="text/javascript" src="//js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.0.1.52.js"></script>
	<script>
		document.addEventListener('UniAppJSBridgeReady', function() {
			uni.getEnv(function(res) {
				
			})
		});
	</script>

</html>
