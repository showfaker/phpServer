
<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">


<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">公司人员</h4>
</div>
<form method="post" action="__URL__/Update/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
<input type="hidden" placeholder="" class="form-control" name="id" value="{$vo.id}">
<div class="modal-body"> 
	
	<div class="form-group">
		<label style="float:left">员工号</label>
		<input type="text" placeholder="" class="form-control" name="number" value="{$vo.number}">
	</div>
	<div class="form-group">
		<label style="float:left">姓名</label>
		<input type="text" placeholder="" class="form-control" name="nickname" value="{$vo.nickname}">
	</div>
	<div class="form-group">
		<label style="float:left">出生日期</label>
		<input type="text" placeholder="" class="form-control" name="birthday" value="{$vo.birthday}" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" >
	</div>
	<div class="form-group">
		<label style="float:left">岗位</label>
		<input type="text" placeholder="" class="form-control" name="job" value="{$vo.job}">
	</div>
	<div class="form-group">
		<label style="float:left">日薪</label>
		<input type="text" placeholder="" class="form-control" name="salary" value="{$vo.salary}">
	</div>
	<div class="form-group">
		<label style="float:left">入职时间</label>
		<input type="text" placeholder="" class="form-control" name="indate" value="{$vo.indate}" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" >
	</div>
	<div class="form-group">
		<label style="float:left">身份证号</label>
		<input type="text" placeholder="" class="form-control" name="idcard" value="{$vo.idcard}">
	</div>
	<div class="form-group">
		<label style="float:left">劳务来源</label>
		<input type="text" placeholder="" class="form-control" name="source" value="{$vo.source}">
	</div>
	
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-danger">提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>
</form>
