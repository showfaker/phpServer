<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$moduletitle}</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12 animated">
                <div class="row">
                    <div class="col-sm-12">
					<div class="ibox float-e-margins">
					    <div class="ibox-content">
					    <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/4/" method="post">
								
							    <div style="width:100%;">
									<select name="plmid" data-placeholder="选择项目" class="chosen-select col-sm-2 col-xs-2" style="float:left;" tabindex="2">
										<option value="">请选择项目</option>
										<volist name="projects" id="project">
										<option <eq name="plmid" value="$project.id">selected</eq> value="{$project.id}" hassubinfo="true">{$project.title}</option>
										</volist>
									</select>	

									<select name="groupid" data-placeholder="请选择分组" class="col-sm-2 col-xs-2 form-control" style="float:left;width:200px" tabindex="2">
										<option value="">请选择分组</option>
										<volist name="groups" id="group">
										<option <eq name="groupid" value="$group.id">selected</eq> value="{$group.id}">{$group.group}</option>
										</volist>
									</select>
									
									<input class="form-control layer-date" name="date" value="{$date}" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="width:140px;float:left;margin-left:10px" placeholder="出勤日期">
									
									<input class="form-control layer-date" name="number" value="{$number}" style="width:140px;float:left;margin-left:10px" placeholder="设备编号">
									<input class="form-control layer-date" name="device" value="{$device}" style="width:140px;float:left;margin-left:10px" placeholder="设备名称">
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-left:10px" type="submit">查询</button>
									
									<a href="__URL__/toexcel/plmid/{$plmid}/groupid/{$groupid}/date/{$date}/month/{$month}/number/{$number}/device/{$device}" class="btn btn-info btn-sm hidden-xs" style="float:left;margin-left:10px">导出EXCEL</a>
							    </div>
							</form>
                        </div>
						<table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="5%">日期</th>
									<th width="5%">项目名称</th>
									<th width="5%">项目阶段</th>
									<th width="4%">项目分组</th>
									<th width="6%">设备名称</th>
									<th width="3%">设备编号</th>
									<th width="4%">设备型号</th>
									<th width="5%">车牌</th>
									<th width="5%">状态</th>
									<th width="5%">日租金</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr>
									<td>{$listmenu.date}</td>
									<td>{$listmenu.plm}</td>
									<td>{$listmenu.step}</td>
									<td>{$listmenu.group}</td>
									<td>{$listmenu.device}</td>
									<td>{$listmenu.number}</td>
									<td>{$listmenu.model}</td>
									<td>{$listmenu.plate}</td>
									<td>
									<eq name="listmenu.status" value="在岗">
									<div style="color:green">{$listmenu.status}</div>
									</eq>
									<neq name="listmenu.status" value="在岗">
									<div style="color:red">{$listmenu.status}</div>
									</neq>
									</td>
									<td>
									<gt name="listmenu.money" value="0">
									<div style="color:green">{$listmenu.money}</div>
									</gt>
									<elt name="listmenu.money" value="0">
									<div style="color:red">{$listmenu.money}</div>
									</elt>
									</td>
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
						</div>
					</div>	
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/lightbox/viewerjs/dist/viewer.css">
	<script src="__PUBLIC__/lightbox/viewerjs/dist/viewer.js"></script>
	
	<script type="text/javascript" src="__PUBLIC__/lightbox/source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/lightbox/source/jquery.fancybox.css?v=2.1.5" media="screen" />
	<script type="text/javascript">
		$('.fancybox').fancybox();
	</script>
    <script>
        $(document).ready(function () {
            $('.file-box').each(function () {
                animationHover(this, 'pulse');
            });
        });
    </script>
	<script>
	    $("select[name='plmid']").change(function(){
		document.getElementsByName("groupid")[0].innerHTML = "";
		var plmid=$(this).val();
		var aj = $.ajax({
				url:'__URL__/ajaxgroup',
				data:{  
					plmid : plmid
				},
				type:'post',
				cache:false,  
				dataType:'json',  
				success:function(data) {
					if(data!=null){
						var code="";
						for(var i=0;i<data.length;i++){
						code+="<option value='"+data[i]['id']+"'>"+data[i]['group']+"</option>";
						}
						$("select[name='groupid']").append(code);
					}		
				}
			})
		})
	</script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定已处理吗",
			text: "处理后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajaxcl',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {
                        if(data==1){
							swal("处理完成！", "请刷新查看结果。", "success");
							location.href=location.href;
						}					
						
					}  
			});
			
		});
	});
	</script>

</body>

</html>
