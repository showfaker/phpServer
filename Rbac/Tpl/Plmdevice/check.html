    <script>
	  $('#del').click(function () {	
	  	var arr=[];
	  	$('input[type="checkbox"]:checked').each(function(i){
	  		arr.push($(this).val());
	  	}); 
	  	arr=arr.join(';');
	  	console.log(arr);
	  	if(arr==''){
	  		alert('没有选择附件.');
	  	}else{
        	var id=$(this).attr("title");
	  		swal({
				title: "您确定要删除附件吗",
				text: "成功后将无法恢复操作，请谨慎操作！",
				type: "warning",
				showCancelButton: true,
				confirmButtonColor: "#DD6B55",
				confirmButtonText: "确定",
				closeOnConfirm: false
			}, function () {
				//获取选中的checkbox
				//发送请求命令			
				var aj = $.ajax({
						url:'__URL__/delFile',
						data:{  
							arr : arr,
							id:id
						},
						type:'post',  
						cache:false,  
						dataType:'json',  
						success:function(data) {
							if (data==1) {
								swal("删除成功！", "请刷新查看结果。", "success");
								var timmer=setTimeout(function(){
									location.reload();
								},600);
							} else{
								swal("删除失败！", "请刷新查看结果。", "error");
								var timmer=setTimeout(function(){
									location.reload();
								},600);
							}
											
							
						}  
				});
				
			});
	  	}			
			
	});
	
	</script>
