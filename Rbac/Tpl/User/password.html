<div class="pageContent">
	
	<form method="post" action="__URL__/resetPwd/callbackType/closeCurrent/rel/userjbsxBox" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="usrid" value="{$Think.get.id}">
		<div class="pageFormContent" layoutH="58">
			
			<div class="unit">
				<label style="width:60px">密码：</label>
				<input type="password" class="required" name="password" autocomplete="off">
			</div>
		
			<div class="unit">
				<label style="width:60px">验证码：</label>
				<input type="text" class="required" name="verify" > 
				<img src="__APP__/Public/verify/" BORDER="0" ALT="click" id="verifyImg" onClick="fleshVerify()" style="cursor:pointer" align="absmiddle">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">确认</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
