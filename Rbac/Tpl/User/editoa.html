
<div class="pageContent">


	<form method="post" action="__URL__/update/callbackType/closeCurrent/rel/userjbsxBox" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<!-- 
		<input type="hidden" name="user_id" value="<?php echo $_SESSION[C('USER_AUTH_KEY')] ?>"/>
		 -->
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
					
			<!-- 
			<div class="unit">
				<label>重置密码：</label>
				<input type="text" name="resetPwd" > <INPUT type="button" value="重置密码" onclick="resetPwd()" class="submit" style="height:25px">
			</div>
			-->
			
			<div class="unit">
				<label>用户名：</label>
				<input type="text" onblur="checkName()" class="required" size="30" maxlength="20" name="account" value="{$vo.account}" />
			</div>
			<div class="unit">
				<label>姓名：</label>
				<input type="text" name="nickname" size="30" maxlength="100" class="required" value="{$vo.nickname}" readonly />
			</div>
			<div class="unit">
				<label>工号：</label>
				<input type="text" name="number" size="30" maxlength="100" class="required" value="{$vo.number}" readonly />
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status" class="combox">
						<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
						<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>
			<div class="unit">
				<label>性别：</label>
				<select name="sex"  class="combox">
				<option <eq name="vo.sex" value="男" >selected</eq> value="男">男</option>
				<option <eq name="vo.sex" value="女" >selected</eq> value="女">女</option>
				</select>
			</div>	
			<div class="unit">
				<label>电话：</label>
				<input type="text" name="tel" size="30" maxlength="100" class=""  value="{$vo.tel}"/>
			</div>	
			<div class="unit">
				<label>邮箱：</label>
				<input type="text" name="email" size="30" maxlength="100" class=""  value="{$vo.email}"/>
			</div>			
			<div class="unit">
				<label>毕业院校：</label>
				<input type="text" name="graduated" size="30" maxlength="100" class=""  value="{$vo.graduated}"/>
			</div>
			<div class="unit">
				<label>学历：</label>
				<input type="text" name="education" size="30" maxlength="100" class=""  value="{$vo.education}"/>
			</div>
			<div class="unit">
				<label>毕业时间：</label>
				<input type="text" name="graduationtime" size="30" maxlength="100" class=""  value="{$vo.graduationtime}"/>
			</div>
			<div class="unit">
				<label>所在部门：</label>
				<select name="department">
					<volist name="vodept" id="listmenu">
					<option <eq name="vo.department" value="$listmenu[id]">selected</eq>
					value="{$listmenu[id]}">{$listmenu[name]}</option>
					</volist>
					</select>
			</div>
			<div class="unit">
				<label>职位：</label>
				<select name="position">
					<volist name="vorole" id="listmenu1">
					<option <eq name="vo.position" value="$listmenu1[id]">selected</eq> 
					value="{$listmenu1[id]}">{$listmenu1[name]}</option>
					</volist>
					</select>
			</div>																
			<div class="unit">
				<label>备注：</label>
				<textarea name="remark" rows="3" cols="52">{$vo.remark}</textarea>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">确认</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
