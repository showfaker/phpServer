    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title">退货</h4>
	</div>

	<form id="format1" method="post" action="__URL__/tuihuosubmit" enctype="multipart/form-data" class="form-horizontal">    
		<input type="hidden" name="id" value="{$project.id}">
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-10">
					<label class="col-sm-2 control-label">城市：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$project.city}">
					</div>
					<label class="col-sm-2 control-label">项目：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$project.title}">
					</div>
				</div>
			</div>
			<table class="table table-striped table-bordered table-hover " id="editable2">
				<thead>
					<tr>
						<th width="5%">材料类别</th>
						<th width="5%">材料编号</th>
						<th width="5%">材料名称</th>
						<th width="5%">规格型号</th>
						<th width="5%">单位</th>
						<th width="5%">供应商</th>
						<th width="5%">价格</th>
						<th width="5%">退货数量</th>
					</tr>
				</thead>
				<tbody>
					<volist name="materials" id="material">
					<tr id="table-row-0">
						<td>
						<input type="text" readonly placeholder="材料类别" class="form-control" size="5%" name="para1[]" id="para1_0" value="{$material.brand}">
						</td>
						<td><input type="text" readonly placeholder="材料编号" class="form-control" size="5%" name="para2[]" id="para2_0" value="{$material.number}"></td>
						<td><input type="text" readonly placeholder="材料名称" class="form-control" size="5%" name="para3[]" id="para3_0" value="{$material.name}"></td>
						<td><input type="text" readonly placeholder="规格型号" class="form-control" size="5%" name="para4[]" id="para4_0" value="{$material.standard}"></td>
						<td><input type="text" readonly placeholder="单位" class="form-control" size="3%" name="para5[]" id="para5_0" value="{$material.unit}"></td>
						<td><input type="text" readonly placeholder="供应商" class="form-control" size="5%" name="para6[]" id="para6_0" value="{$material.supplier}"></td>
						<td><input type="text" readonly placeholder="价格" class="form-control price" size="5%" name="para7[]" id="para7_0" value="{$material.price}"></td>
						<td><input type="text" placeholder="退货数量" oninput="calcprice()" class="form-control count" size="5%" name="para9[]" id="para9_0" value="0"></td>			
					</tr>
					</volist>
				</tbody>
			</table>
			
		</div>	
		<div class="modal-footer">
		
			<span style="float:left">退货材料总价：</span><input type="text" readonly placeholder="总价自动计算" class="form-control" style="width:150px;float:left;position:relative;top:-7px" name="price" id="price">
			
			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="sub"><strong>提交退货单</strong>
			</button>
			
		</div>
	</form> 




	<script>
	    $("#sub").click(function(){
           $("#format1").submit();
		})
		function calcprice()
		{
			var sum=0;
			$(".count").each(function(){
				var t=$(this).val();
				var n=$(this).parents().find(".price").val();
				var a=t*n;
				sum+=Number(a);
			})
			sum=sum.toFixed(2);
			document.getElementById("price").value=sum;
		}
	</script>
