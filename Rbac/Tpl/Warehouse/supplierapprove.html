    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	
	
	
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title">删除审核</h4>
	</div>

	<form id="format1" method="post" action="__URL__/supplierdelete" enctype="multipart/form-data" class="form-horizontal">    
		<input type="hidden" name="id" value="{$orderinfo.id}">
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-10">
					<label class="col-sm-2 control-label">供应商：</label>
					<div class="col-sm-4">
					    <input type="text" class="form-control" readonly value="{$orderinfo.supplier}">
					</div>
				</div>
				<div class="col-sm-10" style="margin-top:20px">
					<label class="col-sm-2 control-label">异常原因：</label>
					<div class="col-sm-4">
					<input type="text" class="form-control" readonly value="{$orderinfo.cause}">
					</div>
				</div>
				<div class="col-sm-10" style="margin-top:20px">
					<label class="col-sm-2 control-label">异常备注：</label>
					<div class="col-sm-6">
					<textarea type="text" class="form-control" readonly name="remark">{$orderinfo.remark}</textarea>
					</div>
				</div>
			</div>
			<tr>
				<td class="normal" style="font-weight:bold;height:45px">审核结果：</td>
				<td class="normal" colspan="3">
				<select class="form-control" name="result">
					<option value="同意">同意</option>
					<option value="退回">退回</option>
				</select>
				</td>
			</tr>
			<tr>
				<td class="normal" style="font-weight:bold;height:45px">审核意见：</td>
				<td class="normal" colspan="3">
				<textarea type="text" class="form-control" name="suggestion"></textarea>
				</td>
			</tr>
		</div>	
		<div class="modal-footer">
		
			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="sub"><strong>提交审核</strong>
			</button>
			
		</div>
	</form> 




	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>    
	<script>
		var table=$('#editable').dataTable();
    </script>

	<script>
	    $("#sub").click(function(){
           $("#format1").submit();
		})
	</script>
