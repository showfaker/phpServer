<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>异常管理</h5>
                    </div>
                    <div class="ibox-content">                        
						<div class="row m-b-lg" >	
						   <div class="col-sm-6" style="width:100%">
								<div class="tabs-container">
										<ul class="nav nav-tabs">
											<eq name="_SESSION['account']" value="admin">
											<li <eq name="tab" value="4"> class="active" </eq>><a  href="__URL__/index/token/{$token}/tab/4/"> 仓库库存</a>
											</li>
											<li <notin name="tab" value="2,3,4,5,6,7"> class="active" </notin>><a  href="__URL__/index/token/{$token}/tab/1/">转出</a>
											</li>
											<li <eq name="tab" value="5"> class="active" </eq>><a  href="__URL__/index/token/{$token}/tab/5/"> 转入</a>
											</li>
											</eq>
											<neq name="_SESSION['account']" value="admin">
												<neq name="_SESSION['_ACCESS_LIST']['RBAC']['YCGL'][转场]" value="">
												<li <notin name="tab" value="2,3,4,5,6,7"> class="active" </notin>><a  href="__URL__/index/token/{$token}/tab/1/">转出</a>
												</li>
												</neq>
												<neq name="_SESSION['_ACCESS_LIST']['RBAC']['YCGL'][退货]" value="">
												<li <eq name="tab" value="5"> class="active" </eq>><a  href="__URL__/index/token/{$token}/tab/5/"> 转入</a>
												</li>
												</neq>
												<neq name="_SESSION['_ACCESS_LIST']['RBAC']['YCGL'][余料详情]" value="">
												<li <eq name="tab" value="4"> class="active" </eq>><a  href="__URL__/index/token/{$token}/tab/4/"> 仓库库存</a>
												</li>
												</neq>
											</neq>
										</ul>
										<div class="tab-content ">
												<div class="tab-pane active">
													<div class="panel-body">
													<eq name="tab" value="1"> <include file="listindex"/> </eq>
													<eq name="tab" value="5"> <include file="listindex4"/> </eq>
													<eq name="tab" value="4"> <include file="listindex3"/> </eq>
													</div>
												</div>
										</div>

								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
    
	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script>
		$(document).ready(function () {
			var table=$('#editable').dataTable();
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
			$('.delete').on('click', function(e) {
				var table = $('#editable').DataTable();
				table.row($(this).parents('tr')).remove().draw();
			});
		})
		
    </script>
	
</body>
</html>
