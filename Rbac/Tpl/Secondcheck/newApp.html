<div class="pageContent" >
<form method="post" action="__URL__/insert/navTabId/__MODULE__/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">		
<div class="pageFormContent" layoutH="56" >
	
	<fieldset style="border:none;">
		<legend>基本信息</legend>
		<dl>
			<dt>维修单号：</dt>
			<dd><input  type="text" name="number" class="required" value="{$suggest_number}" size="33"></dd>
		</dl>
		<dl>
			<dt>报修日期：</dt>
			<dd><input type="text" name="create_time" class="date" dateFmt="yyyy-MM-dd HH:mm" value="{$cur_time}" size="33" ></dd>
		</dl>
		<dl>
			<dt>报修单位：</dt>
			<dd>
			<select style="width:198px" name="dept">
				<option value="{$mydept.name}">{$mydept.name}</option>
				<volist name="subdept" id="subdept">
				<option value="{$subdept.name}">{$subdept.name}</option>
				</volist>
			</select>			
			</dd>
		</dl>
		<dl>
			<dt>设备类型：</dt>
			<dd>
			<!--
				<select style="width:178px" name="type">
					<volist name="typename" id="typename">
					<option value="{$typename.name}">{$typename.name}</option>
					</volist>
				</select>-->
				<input  type="text" name="type" size="29">
				<a id="look" class="btnLook" href="__APP__/Repair/select" lookupGroup="">选择</a>
			</dd>
			
		</dl>
		<dl>
			<dt>品牌型号：</dt>
			<dd><input  type="text" name="standard" class="" value="" size="33"></dd>
		</dl>
		<dl>
			<dt>设备配置：</dt>
			<dd><input  type="text" name="model" class="" value="" size="33"></dd>
		</dl>
		<dl>
			<dt>设备编号：</dt>
			<dd><input  type="text" name="devicenumber" class="" value="" size="33"></dd>
		</dl>
		<dl>
		<dt>故障类别：</dt>
			<dd>
				<select style="width:198px" name="faulttype">
					<option value="硬件类">硬件类</option>
					<option value="软件类">软件类</option>
					<option value="综合类">综合类</option>
				</select>			
			</dd>
		</dl>
		
		<dl>
			<dt>选择维修方式：</dt>
			<dd>	
				<select style="width:198px" name="repairtype">
					<option value="远程指导">远程指导</option>
					<option value="信息中心上门维修">信息中心上门维修</option>
					<option value="当地报修">当地报修</option>
				</select>			
			</dd>
		</dl>
		
		<dl class="nowrap">
			<dt>故障描述：</dt>
			<dd><textarea name="describe" style="width:572px" rows="3"></textarea></dd>
		</dl>
		
		
	</fieldset>
	
	<fieldset style="border:none;">
		<legend>报修人信息</legend>
		<dl>
			<dt>报修人：</dt>
			<dd><input type="text" name="user" value="{$myself}" size="33"></dd>
		</dl>
		
		<dl>
			<dt>联系电话：</dt>
			<dd>
				<input type="text" name="telephone" value="{$_SESSION['tel']}" size="33">
			</dd>
		</dl>
		<dl>
			<dt>所属单位：</dt>
			<dd><input type="text" name="user_dept" value="{$mydept.name}"  size="33" readonly></dd>
		</dl>
		<!--
		<dl>
			<dt>上报时间：</dt>
			<dd>
				<input type="text" name="create_time" value="{$cur_time}" size="33">
			</dd>
		</dl>
		-->
	</fieldset>

</div>

<div class="formBar">
	<ul style="position:relative;left:-600px">
		<li><div class="buttonActive"><div class="buttonContent"><button type="submit">确定提交服务申请</button></div></div></li>
		<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
	</ul>
</div>	
</form>
	
</div>
