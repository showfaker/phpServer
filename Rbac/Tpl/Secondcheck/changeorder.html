
<link rel="shortcut icon" href="favicon.ico"> 
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

    
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">项目基本信息登记表</h4>
</div>
<form method="post" action="__URL__/insert/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" class="form-horizontal" onsubmit="return verify()">
<div class="modal-body">
	
	<input type="hidden" value="{$orgdata.id}" name="id">
	
	<div style="position:relative;top:0px;margin:0 auto;font-weight:bold;width:100%;display:none">
			<label>编写人:</label>
			<input type="text"
			style="font-size:15px;font-weight:bold;color:#676767;position:relative;border:0px;border-bottom:1px solid #BBBBBB;background:white;height:25px" name="name" value="{$orgdata.name}" disabled>
			<label style="position:relative;padding-left:60px;">编写日期:</label>
			<input value="{$orgdata[time]}" type="text" style="position:relative;border:0px;border-bottom:1px solid #BBBBBB;height:25px;background:white;" name="time" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off" disabled>
	</div>	
	
	<table class="drafttable" style="position:relative;top:28px;margin:0 auto;width:100%;margin-bottom:28px">
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目编号:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.number}" class="forminputlarge" name="number" required="" aria-required="true" disabled>
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目名称:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.title}" class="forminputlarge" name="title" required="" aria-required="true" disabled>
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px;width:10%">是否需要备案状态<font style="color:red">*</font>:</td>
			<td class="normal" colspan="3">
			是（<input type="radio" value="是" name="keeponrecord" <eq name="orgdata.keeponrecord" value="是">checked</eq> onchange="change()">）  
			否（<input type="radio" value="否" name="keeponrecord" <eq name="orgdata.keeponrecord" value="否">checked</eq> onchange="change()">） 
			
			<div id="file1" <eq name="orgdata.keeponrecord" value="是">style="display:block"</eq> <eq name="orgdata.keeponrecord" value="否">style="display:none"</eq>>
			<neq name="orgdata.keeponrecord1" value="">
				[ 
				<a href="__URL__/filedown/filename/{$orgdata[keeponrecord1]}/filerealname/{$orgdata[keeponrecord1filename]}" style="color:green">{$orgdata[keeponrecord1filename]} 
				</a>  ] 
			</neq>
			<neq name="orgdata.keeponrecord2" value="">
				[ 
				<a href="__URL__/filedown/filename/{$orgdata[keeponrecord2]}/filerealname/{$orgdata[keeponrecord2filename]}" style="color:green">{$orgdata[keeponrecord2filename]}
				</a>  ] 
			</neq>
			<div>
			备案证：
			<input type="file" name="file1[]">
			信息报送表：
			<input type="file" name="file2[]">
			</div>
			</div>
			备案金额：
			<input type="text" name="keeponrecordmoney" class="forminputlarge" style="width:100px" value="{$orgdata.keeponrecordmoney}">万元
			<script>
			function change()
			{
				var keeponrecord=$("input[name='keeponrecord']:checked").val();
				if(keeponrecord=="是")
				{
					document.getElementById("file1").style.display="block";
				}
				else
				{
					document.getElementById("file1").style.display="none";
				}
			}
			</script>
			</td>
		</tr>
	
    </table>
	
	

</div>
<div class="modal-footer">
	<neq name="check" value="1">
	<button type="submit" class="btn btn-danger">提交档案</button>
	</neq>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>
</form>

<!-- Prettyfile -->
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script>
	$('input[type="file"]').prettyFile();
</script>

<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
	function verify()
	{
		var value=document.getElementsByName("result")[0].value;
		var suggestion=document.getElementById("suggestion").value;
		if((value!="同意")&&(suggestion==""))
		{
			alert("拒绝流程时必须填写审核意见");
			return false;
		}
	}
</script>
