

<div class="pageContent">

	<form method="post" action="__URL__/update/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">

				size="18"  name="name" value="{$vo.name}">
				

				<label style="position:relative;padding-left:160px;width:65px">时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间:</label>
				<input readonly="true" value="{$vo.time}" type="text" style="width:95px;position:relative;border:0px;border-bottom:1px solid #BBBBBB;height:17px;background:white;" size="28"  name="time">
	</div>

</tr>

	<input type="text" value="{$tel1}" style="position:relative;border:0px;border-bottom:1px solid #BBBBBB;height:17px;background:white;margin-left:19px" size="40"  name="tel1">
	
	</td>
</tr>
<tr>
	<td class="normal" style="font-weight:bold;height:35px">备案营销人员:</td>
	<td class="normal" colspan="3"><input type="text" value="{$vo.user}" style="position:relative;border:0px;border-bottom:1px solid #BBBBBB;height:17px;background:white;" size="90"  name="user"></td>
</tr>
<script>
function waysubchange(value)
{
	if(value=="渠道营销")
	{
		$("#waysub2").val(""); 
		document.getElementById("waysub2").style.display="block";
		$("#activity1").val("");
		document.getElementById("activity1").style.display="none";
	}
	else if(value=="活动营销"){
			$("#activity1").val("");
		document.getElementById("activity1").style.display="block";
		$("#waysub2").val(""); 
		document.getElementById("waysub2").style.display="none";
		$("#introducer").val(""); 
		document.getElementById("introducer").style.display="none";
		$("#introducermanager").val(""); 
		document.getElementById("introducermanager").style.display="none";
		$("#introducerother").val(""); 
		document.getElementById("introducerother").style.display="none";

	}else{
		$("#waysub2").val(""); 
		document.getElementById("waysub2").style.display="none";
		$("#introducer").val(""); 
		document.getElementById("introducer").style.display="none";
		$("#introducermanager").val(""); 
		document.getElementById("introducermanager").style.display="none";
		$("#introducerother").val(""); 
		document.getElementById("introducerother").style.display="none";
		$("#activity1").val("");
		document.getElementById("activity1").style.display="none";
	}
}
</script>
<tr>
	<td class="normal" style="font-weight:bold;height:35px">&nbsp;&nbsp;&nbsp;&nbsp;途&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;径:</td>
	<td class="normal" colspan="3">
	<select name="way" class="" onchange="waysubchange(this.value)">
					<option <eq name="vo.way" value="电话营销">selected</eq> value="电话营销">电话营销</option>
					<option <eq name="vo.way" value="活动营销">selected</eq> value="活动营销">活动营销</option>
					<option <notin name="_SESSION[role]" value="营销界定部经理,界定营销员">disabled</notin> <eq name="vo.way" value="渠道营销">selected</eq> value="渠道营销">渠道营销</option>
					<option <eq name="vo.way" value="网络营销">selected</eq> value="网络营销">网络营销</option>
	</select>
	
	<script>
	function waysubsubchange(value)
	{
		if(value=="设计师介绍客户")
		{
			$("#introducer").val(""); 
			document.getElementById("introducer").style.display="block";
			$("#introducermanager").val(""); 
			document.getElementById("introducermanager").style.display="none";
			$("#introducerother").val(""); 
			document.getElementById("introducerother").style.display="none";
			$("#activity1").val("");
		}
		else if(value=="工程部回头客")
		{
			$("#introducermanager").val(""); 
			document.getElementById("introducermanager").style.display="block";
			$("#introducer").val(""); 
			document.getElementById("introducer").style.display="none";
			$("#introducerother").val(""); 
			document.getElementById("introducerother").style.display="none";
			$("#activity1").val("");
		}
		else if(value=="其他")
		{
			$("#introducer").val(""); 
			document.getElementById("introducer").style.display="none";
			$("#introducermanager").val(""); 
			document.getElementById("introducermanager").style.display="none";
			
			$("#introducerother").val(""); 
			document.getElementById("introducerother").style.display="block";
			$("#activity1").val("");
		}
		else
		{
			$("#introducer").val(""); 
			document.getElementById("introducer").style.display="none";
			$("#introducermanager").val(""); 
			document.getElementById("introducermanager").style.display="none";
			$("#introducerother").val(""); 
			document.getElementById("introducerother").style.display="none";
			$("#activity1").val("");
		}
	}
	</script>
		<select name="activity" id="activity1" class="" <neq name="vo.way" value="活动营销">style="display:none"</neq>  >
		<option value="" >==请选择==</option>
		<volist name="huodong" id="huodong">
				<option <eq name="vo.activity" value="$huodong.name">selected</eq> value="{$huodong.name}">{$huodong.name}</option>
		</volist>
					
	</select>

	<select <notin name="_SESSION[role]" value="营销界定部经理,界定营销员">disabled</notin> name="waysub" id="waysub2" class="" <neq name="vo.way" value="渠道营销">style="display:none"</neq> onchange="waysubsubchange(this.value)">
					<option <eq name="vo.waysub" value="">selected</eq> value="">==请选择渠道==</option>
					<option <eq name="vo.waysub" value="设计师介绍客户">selected</eq> value="设计师介绍客户">设计师介绍客户</option>
					<option <eq name="vo.waysub" value="客户介绍客户">selected</eq> value="客户介绍客户">客户介绍客户</option>
					<option <eq name="vo.waysub" value="工程部回头客">selected</eq> value="工程部回头客">工程部回头客</option>
					<option <eq name="vo.waysub" value="其他">selected</eq> value="其他">其他</option>
	</select>
	
	<select <notin name="_SESSION[role]" value="营销界定部经理,界定营销员">disabled</notin> name="introducer" id="introducer" class="" <neq name="vo.waysub" value="设计师介绍客户">style="display:none"</neq>>
					<option <eq name="vo.introducer" value="">selected</eq> value="">==请选择介绍人==</option>
					<volist name="shejishi" id="shejishidata2">
						<option <eq name="vo.introducer" value="$shejishidata2.nickname">selected</eq> value="{$shejishidata2.nickname}">{$shejishidata2.nickname}</option>
					</volist>
	</select>
	
	<select <notin name="_SESSION[role]" value="营销界定部经理,界定营销员">disabled</notin> name="introducermanager" id="introducermanager" class="" <neq name="vo.waysub" value="工程部回头客">style="display:none"</neq>>
					<option <eq name="vo.introducermanager" value="">selected</eq> value="">==请选择介绍人==</option>
					<volist name="manager" id="manager">
						<option <eq name="vo.introducermanager" value="$manager.nickname">selected</eq> value="{$manager.nickname}">{$manager.nickname}</option>
					</volist>
	</select>
	<input name="introducerother" <notin name="_SESSION[role]" value="营销界定部经理,界定营销员">readonly</notin> id="introducerother" value="{$vo.introducerother}" type="text" <neq name="vo.waysub" value="其他">style="display:none;margin-left:4px"</neq>>
	</td>
</tr>
<tr>
	<td class="normal" style="font-weight:bold;height:35px">&nbsp;&nbsp;&nbsp;&nbsp;状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</td>
	<td class="normal" colspan="3">
	<select name="status" class="" disabled>
					<option value="二次备案待审核">二次备案</option>
					<option value="一次备案">一次备案</option>
					<option value="设计合同">设计合同</option>
					<option value="施工合同">施工合同</option>
	</select></td>
</tr>
<script>
function settel()
{
	var obj = document.getElementById("designer"); //定位id
	var index = obj.selectedIndex; // 选中索引
	var text = obj.options[index].text; // 选中文本
	var value = obj.options[index].id; // 选中值
	document.getElementById("designertel").value=value;
}
</script>
<tr>
	<td class="normal" style="font-weight:bold;height:35px">&nbsp;&nbsp;&nbsp;&nbsp;设&nbsp;&nbsp;计&nbsp;&nbsp;师:</td>
	<td class="normal" colspan="3">
	<select name="designer" class=""  onchange="settel()" id="designer" style="float:left">
					<volist name="shejishi" id="shejishidata">
						<option value="{$shejishidata.nickname}" id="{$shejishidata.tel}">{$shejishidata.nickname}||{$shejishidata.pinyin}</option>
					</volist>
	</select>
	<input type="text" value="" style="border:0px;border-bottom:0px solid #BBBBBB;height:17px;background:white;width:5px">
	<input type="text" readonly value="电话：" style="border:0px;border-bottom:1px solid #BBBBBB;height:17px;background:white;width:37px">
	<input type="text" value="{$shejishi[0][tel]}" style="border:0px;border-bottom:1px solid #BBBBBB;height:17px;background:white;" size="30"  name="designertel" id="designertel">
	</td>
</tr>

<script>
    $('#designer').select2({
        width:150,
        allowClear: true,
        formatResult: function (item) {
            var str = item.text;
            var idx = str.indexOf('|');
            return str.substring(0,idx);
        },
        formatSelection: function (item) {
            var str = item.text;
            var idx = str.indexOf('|');
            return str.substring(0,idx);
        },
        placeholder: '==请选择=='
    });
</script>
