<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>项目列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/" method="post">
								<input type="hidden" value="{$tab}" name="tab">
							    <div style="width:100%;" class="input-group">
									<div class="input-group" style="width:20%;float:left">
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目名称：</font>
									<input type="" name="address1" id="address-search" value="{$address1}" class="form-control" style="width:50%;display:inline;float:left;margin-right:10px">
									<div class="input-group-btn">
										<ul class="dropdown-menu dropdown-menu-right" role="menu">
										</ul>
									</div>
									</div>
									
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">城市：</font>
									<input type="" name="city1" value="{$city1}" class="form-control" style="width:10%;display:inline;float:left;margin-right:10px">
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
							    </div>
								
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="15%">项目名称</th>
									<th width="5%">城市</th>
									<th width="10%">项目状态</th>
									<th width="5%">初步申报预算金额</th>
									<th width="5%">可研预算金额</th>
									<th width="5%">项目实际金额</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr>
									<td>{$listmenu['title']}</td>
									<td>{$listmenu['city']}</td>
									<td>{$listmenu['design_status']}
									</td>
									<td style="color:blue">
									{$listmenu['money1']}
									</td>
									<td style="color:blue">{$listmenu['money2']}
									</td>
									<td style="color:blue">{$listmenu['money3']}
									</td>										
								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	
	<table style="display:none">
		<tbody>
		<volist name="allprojects" id="project" key="i">
			<tr target="sid_obj">
				<td class="addressvalue" id="{$project.id}">{$project.value}</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<script src="js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script>
		var dataarray=[];
		$(".addressvalue").each(function(i){
			dataarray[i]={
				id:this.id,
				word:$(this).html()
			};
		})
		//data 数据中获取
		var testdataBsSuggest = $("#address-search").bsSuggest({
			indexId: 0, //每组数据的第几个数据，作为input输入框的 data-id，设为 -1 且 idField 为空则不设置此值
			indexKey: 1, //data.value 的第几个数据，作为input输入框的内容
			data: {
				'value': dataarray
			}
		});
		
		$("input#address-search").on("onSetSelectValue", function (event, result) {
			//console.log(result.id);
		});
	</script>
    
</body>
</html>
