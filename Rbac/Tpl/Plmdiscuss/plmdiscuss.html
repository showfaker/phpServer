    <script>
        $(document).ready(function () {
            $('#loading-example-btn').click(function () {
                btn = $(this);
                simpleLoad(btn, true)
                simpleLoad(btn, false)
            });
        });

        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }
		
        $('.delete').click(function () {
            id=$(this).attr("title");		
            swal({
                title: "您确定要删除吗",
                text: "删除后将无法恢复操作，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                cancelButtonText: "取消",
                confirmButtonText: "确定",
                closeOnConfirm: false
            }, function () {
                //获取选中的checkbox
                //发送请求命令			
                var aj = $.ajax({
                    url:'__URL__/foreverdelete',
                    data:{  
                        id : id
                    },
                    type:'post',  
                    cache:false,  
                    dataType:'json',  
                    success:function(data) {					
                        swal("删除成功！", "请刷新查看结果。", "success");
                        location.href=location.href;
                    }  
                });
                
            });
        });
	
        var currentsupport=0;
        $('.support').click(function () {
            currentsupport=$(this).attr("title");		
            var aj = $.ajax({
                url:'__URL__/support',
                data:{  
                    id : currentsupport
                },
                type:'post',  
                cache:false,  
                dataType:'json',  
                success:function(data) {
                    document.getElementById("support"+currentsupport).innerHTML=data;
                }  
            });
        });
    </script>
