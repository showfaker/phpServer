
<link rel="shortcut icon" href="favicon.ico"> 
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">


<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">超期原因</h4>
</div>
<form method="post" action="__APP__/Xmtj/overdueupdate/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
<div class="modal-body"> 
	<input type="hidden" value="{$vo.id}" name="id">
	<input type="hidden" value="{$plmid}" name="plmid">
	<input type="hidden" value="{$worktype}" name="worktype">
	<input type="hidden" value="{$classify}" name="classify">
	<input type="hidden" value="{$node}" name="node">
	<div class="form-group">
		<label style="float:left">超期原因</label>
		<select type="text" placeholder="" class="form-control" name="reasonid">
			<volist name="reasons" id="reason">
				<option value="{$reason.id}" <eq name="vo.reasonid" value="$reason.id">selected</eq>>{$reason.name}</option>
			</volist>
		</select>
	</div>
	<div class="form-group">
		<label style="float:left">超期备注</label>
		<input type="text" placeholder="" class="form-control" name="remark" value="{$vo.remark}">
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-danger">提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>
</form>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/laydate/laydate.js"></script>
<script src="js/content.js?v=1.0.0"></script>
<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
</script>
