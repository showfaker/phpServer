<div class="pageHeader" style="border:1px #B8D0D6 solid">
	<form id="pagerForm" onsubmit="return divSearch(this, 'Mystore2');" action="__URL__/oneindex" method="post">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:160px">			
				<label style="width:40px">状态：</label>
				<select class="" name="searchValue">
					<option value="0" <eq name="status" value="0" >selected</eq> >==全部==</option>
					<option value="1" <eq name="status" value="1" >selected</eq> >待审核</option>
					<option value="2" <eq name="status" value="2" >selected</eq> >通过</option>
					<option value="3" <eq name="status" value="3" >selected</eq> >未通过</option>
				</select>
			</li>
			<li style="width:335px">			
				<label style="width:70px">操作日期：</label>
				<input type="text" value="" readonly="readonly" class="date" name="timebegin" size="12">
				<span class="limit">-</span>
				<input type="text" value="" readonly="readonly" class="date" name="timeend" size="12">
			</li>
			<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>		
		</ul>
	</div>
	</form>
</div>

<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid;border-top:0px #B8D0D6 solid;">	
	<div class="panelBar">
		<ul class="toolBar">
			<span style="position:relative;left:-15px">待我确认</span>
		</ul>
	</div>
	<table class="table table-striped table-bordered table-hover" width="99%" layoutH="162" rel="Mystore2">
		<thead>
			<tr>
				<th width="3%"><input type="checkbox" group="ids" class="checkboxCtrl"></th>		
				<th width="6%">状态</th>
				<th width="10%">物品编号</th>
				<th width="16%">物品名称</th>
				<!--<th width="10%">数量</th>
				<th width="12%">规格</th>-->
				<th width="10%">型号</th>
				<th width="12%">来源</th>		
				<th width="15%">时间</th>
				<th width="6%">操作</th>
			</tr>
		</thead>
		<tbody>
		<volist name="volist" id="listmenu">
			<tr target="sid_mystoreoneindex" rel="{$listmenu['id']}">
				<td><input name="ids" value="xxx" type="checkbox"></td>
				<td>
					<eq name="listmenu['status']" value="0"><div style="color:orange;">待确认</div></eq>
					<eq name="listmenu['status']" value="1"><div style="color:green;">确认</div></eq>
					<eq name="listmenu['status']" value="-1"><div style="color:red;">退回</div></eq>	
				</td>
				<td>{$listmenu['number']}</td>
				<td>{$listmenu['name']}</td>
				<!--<td>{$listmenu['count']}&nbsp;&nbsp;{$listmenu['unit']}</td>
				<td>{$listmenu['standard']}</td>-->
				<td>{$listmenu['model']}</td>
				<td>{$listmenu['from']}</td>
				<td><?php if ($listmenu['ctime']!=0) echo date('Y-m-d H:i',$listmenu['ctime']);?></td>
				<td>
					<eq name="listmenu['status']" value="0">
					<a target="dialog" href="__URL__/store_receive/id/{$listmenu['id']}" height="400" title="确认" style="color:#0000FF">确认</a>
					</eq>
					<neq name="listmenu['status']" value="0">
					<a target="dialog" href="__URL__/store_look/id/{$listmenu['id']}" height="420" title="查看" style="color:#0000FF">查看</a>
					</neq>
				</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value}, 'Mystore2')">
				<option value="20" <eq name="numPerPage" value="20"> selected="selected"</eq> >20</option>
				<option value="50" <eq name="numPerPage" value="50"> selected="selected"</eq> >50</option>
				<option value="100" <eq name="numPerPage" value="100"> selected="selected"</eq> >100</option>
				<option value="200" <eq name="numPerPage" value="200"> selected="selected"</eq> >200</option>
			</select>
			<span>条，共{$totalCount}条</span>
		</div>
		
		<div class="pagination" rel="Mystore2" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$currentPage}"></div>

	</div>
</div>
