<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main1'));
	var myChart2 = echarts.init(document.getElementById('main2'));
	var myChart3 = echarts.init(document.getElementById('main3'));
	// 指定图表的配置项和数据
	var colors = ['#5793f3', '#d14a61', '#675bba', '#675bba', '#675bba'];
	var data1 = {$data1};
	var data2 = {$data2};
	var data3 = {$data3};
	
	
	var option = {
		color: colors,
		tooltip: {
			trigger: 'axis',
		},
		toolbox: {
		　　show: true,
		　　feature: {
		　　　　saveAsImage: {
		　　　　show:false,
		　　　　excludeComponents :['toolbox'],
		　　　　pixelRatio: 2
		　　　　}
		　　}
		},
		legend: {
			left: 0,
			top: -5,
			data: ['数量'],
			show: false,
		},
		grid: {
			top: 20,
			bottom: 40,
			left: 0,
			right:0
		},
		xAxis: {
			type: 'category',
			boundaryGap: true,
			data:["立项中", "施工中", "施工完成","完成验收", "暂停中", "取消"],
			axisLabel: {
				interval: 0,
				rotate: 30
			}
		},
		yAxis: [
			{
				type: 'value'
			}
		],
		series: [
			{
				name: '数量',
				type: 'bar',
				barWidth : 30,
				itemStyle: {
					normal: {
						color: function(params) {
							var colorList = [
							  '#26C0C0','#B5C334','#FCCE10','#27727B','#E87C25',
							   '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
							   '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
							];
							return colorList[params.dataIndex]
						},
						label: {
							show: true,
							position: 'top',
							formatter: '{c}'
						}
					}
				},
				data: data1
			}
		]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
	option.series[0].data=data2;
	myChart2.setOption(option);
	option.series[0].data=data3;
	myChart3.setOption(option);
	
</script>
