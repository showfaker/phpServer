<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
	<!--
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$moduletitle}</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="gray-bg">
	<a type="button" href="javascript:history.back(-1)" class="btn btn-info btn-xs delete" style="margin:10px;">返回</a>
    <div class="row">
        <div class="col-sm-12">
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="text-center" style="height:10px">
                            </div>
                            <div class="" id="ibox-content">
                                <div id="vertical-timeline" class="vertical-container light-timeline">
									<volist name="dailys" id="daily">
                                    <div class="vertical-timeline-block">
										<eq name="daily.percent" value="100%">
                                        <div class="vertical-timeline-icon navy-bg">
                                            <i class="fa fa-check"></i>
                                        </div>
										</eq>
										<neq name="daily.percent" value="100%">
										<div class="vertical-timeline-icon red-bg">
                                            <i class="fa fa-clock-o"></i>
										</div>
										</neq>
                                        <div class="vertical-timeline-content" style="padding:2px">
                                            <h4>{$daily.worktype}-{$daily.subworktype}：{$daily.percent}</h4>
											<eq name="daily.percent" value="100%">
                                            <p>完成</p>
											</eq>
                                            <neq name="daily.percent" value="100%">
                                            <p>未完成</p>
											</neq>
                                        </div>
                                    </div>
									</volist>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <script>
        $(document).ready(function () {

            // Local script for demo purpose only
            $('#lightVersion').click(function (event) {
                event.preventDefault()
                $('#ibox-content').removeClass('ibox-content');
                $('#vertical-timeline').removeClass('dark-timeline');
                $('#vertical-timeline').addClass('light-timeline');
            });

            $('#darkVersion').click(function (event) {
                event.preventDefault()
                $('#ibox-content').addClass('ibox-content');
                $('#vertical-timeline').removeClass('light-timeline');
                $('#vertical-timeline').addClass('dark-timeline');
            });

            $('#leftVersion').click(function (event) {
                event.preventDefault()
                $('#vertical-timeline').toggleClass('center-orientation');
            });


        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->
</body>

</html>
