<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">	
	<!-- Data Tables -->
	<link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

	<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg" style="">
<div class="modal-header">
<a type="button" href="__URL__/supplier" class="btn btn-info btn-xs delete">返回</a>
<h4 class="modal-title">供应商详情</h4>

	<div class="modal-body">
		<div class="form-group">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">供应商名称：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" value="{$supplierinfo.supplier}" readonly>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">联系电话：(市)：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" value="{$supplierinfo.telephone}" readonly>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">供货地域(市)：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" value="{$supplierinfo.city}" readonly>
				</div>
			</div>
		</div>
		
		<div class="form-group">			
			<table class="table table-striped table-bordered table-hover " id="editable">
				<thead>
					<tr>
						<th width="17%">材料类别</th>
						<th width="10%">材料编号</th>
						<th width="10%">材料名称</th>
						<th width="10%">规格型号</th>
						<th width="6%">单位</th>
						<th width="10%">价格</th>
					</tr>
				</thead>
				<tbody>
					<volist name="materials" id="material">
					<tr id="table-row-0">
						<td>{$material.brand}</td>
						<td>{$material.number}</td>
						<td>{$material.name}</td>
						<td>{$material.standard}</td>
						<td>{$material.unit}</td>
						<td>{$material.price}</td>
										
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
		
		
		<div class="btn1">
								
		</div>
	</div>	
	<div class="modal-footer">
		
	</div>
  
	
	<!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>

    <script src="js/demo/form-validate-demo.js"></script>
	
	<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
	<script>
		$('input[type="file"]').prettyFile();
	</script>
	
	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script>
		var table=$('#editable').dataTable();
    </script>
	
</body>
</html>
