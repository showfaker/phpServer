<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">   
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
	<link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <a type="button" href="__URL__/gz/app/1" class="btn btn-info btn-xs" style="position:absolute;top:15px;float:right">返回</a><h5 style="position:relative;left:40px">项目列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/plmlistweb" method="post">
								<input type="hidden" name="worktype" value="{$worktype}">
							    <div class="row">
									<select name="city" data-placeholder="选择城市" style="float:left;width:30%;height:32px" class="form-control">
										<option value="">选择城市</option>
										<volist name="cities" id="cityvo">
										<option <eq name="city" value="$cityvo.city">selected</eq> value="{$cityvo.city}" hassubinfo="true">{$cityvo.city}</option>
										</volist>
									</select>
									<select name="projectmanager" data-placeholder="选择项目经理" style="float:left;width:40%;height:32px" class="form-control">
										<option value="">选择项目经理</option>
										<volist name="projectmanagers" id="uservo">
										<option <eq name="projectmanager" value="$uservo.projectmanager">selected</eq> value="{$uservo.projectmanager}" hassubinfo="true">{$uservo.projectmanager}</option>
										</volist>
									</select>
									<button class="btn btn-primary btn-sm" style="float:left;margin-left:10px" type="submit">查询</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="20%">项目名称</th>
									<th width="7%">专项</th>
									<th width="7%">节点</th>
									<th width="5%">当前进度</th>
									<th width="5%">是否延误</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr onclick="location.href='__URL__/plmdetail/id/{$listmenu.id}/app/1/tab/5'" style="cursor:pointer">
									<td>{$listmenu.title}</td>
									<td>{$listmenu.daily.worktype}</td>
									<td>{$listmenu.daily.subworktype}</td>
									<td style="color:blue">{$listmenu.daily.percent}</td>
									<td style="color:red">
									<neq name="listmenu.daily.warning" valuke="">
									报警
									</neq>
									</td>
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


	
	
	
		
    <!-- Chosen -->
	<script src="js/plugins/chosen/chosen.jquery.js"></script>
	<script src="js/demo/form-advanced-demo.js"></script>
	
	<script src="js/plugins/validate/jquery.validate.min.js"></script>
	<script src="js/plugins/validate/messages_zh.min.js"></script>
	<script src="js/demo/form-validate-demo.js"></script>
	
	
	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
	<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
	<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>	
	<script>
		var table=$('#editable').dataTable();
	</script>
   

    
</body>
</html>
