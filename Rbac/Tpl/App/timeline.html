<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
	<!--
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$moduletitle}</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="gray-bg" style="padding:0px">
    <div class="wrapper wrapper-content" style="padding:0px">
        <div class="row" style="padding:0px">
            <div class="col-sm-12" style="padding:0px">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>施工日志</h5>
                    </div>
                    <div class="ibox-content" style="padding:5px">
								<div style="margin-bottom:10px;">
									<form action="__URL__/plmdetail" method="post">
										<input type="hidden" value="{$tab}" name="tab">
										<input type="hidden" value="{$detail.id}" name="id">
										<input type="hidden" value="1" name="app">
										<div style="width:100%;" class="input-group">
											<font style="margin-left:0%;float:left;position:relative;top:9px">专项：</font>
											<select name="worktype" class="form-control m-b" style="width:50%;display:inline;float:left;margin-right:10px">
												<option value="">选择专项</option>
												<volist name="worktypes" id="worktype">
												<option value="{$worktype.title}" <eq name="worktypetitle" value="$worktype.title">selected</eq>>{$worktype.title}</option>
												</volist>
											</select>
											<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
										</div>
									</form>
								</div>
                                <table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>			
											<th width="15%">项目名称</th>
											<th width="16%">项目节点</th>
											<th width="10%">日期</th>
											<th width="6%">百分比</th>
											<th width="15%">日志</th>
											<th width="7%">人员</th>
											<th width="5%">详情</th>
										</tr>
									</thead>
									<tbody>
										<volist name="detail.dailys" id="listmenu">
										<tr >
											<td>{$listmenu.title}</td>
											<td>
											{$listmenu.worktype}-{$listmenu.subworktype}
											</td>
											<td>{$listmenu.date}</td>
											<td>{$listmenu.percent}</td>
											<td>{$listmenu.content}</td>
											<td>{$listmenu.user}</td>
											<td><a href="__APP__/App/sgrzdetail/id/{$listmenu['id']}/app/1">
											详情
											</a>
											</td>									
										</tr>
										</volist>
									</tbody>
								</table>
								<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>

                            </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <script>
        $(document).ready(function () {

            // Local script for demo purpose only
            $('#lightVersion').click(function (event) {
                event.preventDefault()
                $('#ibox-content').removeClass('ibox-content');
                $('#vertical-timeline').removeClass('dark-timeline');
                $('#vertical-timeline').addClass('light-timeline');
            });

            $('#darkVersion').click(function (event) {
                event.preventDefault()
                $('#ibox-content').addClass('ibox-content');
                $('#vertical-timeline').removeClass('light-timeline');
                $('#vertical-timeline').addClass('dark-timeline');
            });

            $('#leftVersion').click(function (event) {
                event.preventDefault()
                $('#vertical-timeline').toggleClass('center-orientation');
            });


        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->
</body>

</html>
