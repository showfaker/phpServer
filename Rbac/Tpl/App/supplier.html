<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">   
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
	<link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core2.css">
	
	<!--标准mui.css-->
	<!--
	<link rel="stylesheet" href="__PUBLIC__/mui/examples/hello-mui/css/mui.min.css">
	-->
	<!--App自定义的css-->
	<!--
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/mui/examples/hello-mui/css/app.css" />
	-->
	<link href="__PUBLIC__/mui/examples/hello-mui/css/mui.picker.css" rel="stylesheet" />
	<link href="__PUBLIC__/mui/examples/hello-mui/css/mui.poppicker.css" rel="stylesheet" />
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>供应商一览</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/supplier" method="post">
							    <div class="row">
									<font style="margin-left:0%;float:left;position:relative;top:9px">城市：</font>
									<input id='showCityPicker' type="" readonly name="city" value="{$city}" class="form-control" style="width:40%;display:inline;float:left;margin-right:10px">
									<button class="btn btn-primary btn-sm" style="float:left;margin-left:10px" type="submit">查询</button>
									
									<script src="__PUBLIC__/mui/examples/hello-mui/js/mui.min.js"></script>
									<!--<script src="../js/mui.picker.min.js"></script>-->
									<script src="__PUBLIC__/mui/examples/hello-mui/js/mui.picker.js"></script>
									<script src="__PUBLIC__/mui/examples/hello-mui/js/mui.poppicker.js"></script>
									<script src="__PUBLIC__/mui/examples/hello-mui/js/city1.data.js" type="text/javascript" charset="utf-8"></script>
									<script>
										(function($, doc) {
											$.init();
											$.ready(function() {
												//级联示例
												var cityPicker = new $.PopPicker({
													layer: 2
												});
												cityPicker.setData(cityData);
												var showCityPickerButton = doc.getElementById('showCityPicker');
												showCityPickerButton.addEventListener('tap', function(event) {
													cityPicker.show(function(items) {
														showCityPickerButton.value = items[1].text;
														//返回 false 可以阻止选择框的关闭
														//return false;
													});
												}, false);
											});
										})(mui, document);
									</script>
		
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="10%">供应商名称</th>
									<th width="10%">联系人</th>
									<th width="10%">供货地域</th>
									<th width="10%" class="hidden-xs">供应商状态</th>
									<th width="10%" class="hidden-xs">编写日期</th>
									<th width="7%">操作</th>
								</tr>
							</thead> 
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>{$listmenu.supplier}</td>
									<td>{$listmenu.name}({$listmenu.telephone})</td>
									<td>{$listmenu.city}</td>
									<eq name="listmenu.status" value="0">
									<td style="color:orange" class="hidden-xs">待审核</td>
									</eq>
									<eq name="listmenu.status" value="1">
									<td style="color:blue" class="hidden-xs">正常</td>
									</eq>
									<eq name="listmenu.status" value="-1">
									<td style="color:red" class="hidden-xs">审核退回</td>
									</eq>
									<td class="hidden-xs">{$listmenu.ctime|date='Y-m-d',###}</td>
                                    <td>
									<a href="__URL__/editsupplier/id/{$listmenu['id']}" class="btn btn-info btn-xs">查看</a> 
									<!--<in name="listmenu.status" value="0,-1,1">
									<a href="__URL__/editsupplier/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs hidden-xs">编辑</a> 
									</in>
                                    <a href="__APP__/Gysgl/check/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-danger btn-xs">删除</a>
									-->
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">供应商详情</h4>  
            </div>  
            <div class="modal-body">  
                <p> 正在加载数据…</p>  
            </div>  
            <div class="modal-footer">
            </div>  
		</div>
	  </div>
	</div>
	
	<div id="modal1" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>	
	
	
	
	

    
</body>
</html>
