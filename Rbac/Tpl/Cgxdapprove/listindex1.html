<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">	
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>退货管理</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/3/" method="post">
								
							    <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">城市：</font>
									<select name="city" data-placeholder="选择城市" class="chosen-select" style="width:15%;" tabindex="2">
										<option value="">请选择城市</option>
										<volist name="cities" id="citylist">
										<option <eq name="city" value="$citylist.city">selected</eq> value="{$citylist.city}" hassubinfo="true">{$citylist.city}</option>
										</volist>
									</select>
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">申请时间：</font>	
									<input style="width:150px;float:left;" name="start" value="{$start}" class="form-control layer-date" placeholder="开始日期" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
									<font style="float:left;position:relative;top:9px">--至--</font>
									<input style="width:150px;float:left;" name="end" value="{$end}" class="form-control layer-date" placeholder="结束日期" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-left:10px" type="submit">查询</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="5%">退货单号</th>
									<th width="5%">城市</th>
									<th width="8%">项目</th>
									<th width="5%">申请人</th>
									<th width="6%">申请时间</th>
									<th width="5%">商品总价</th>
									<th width="5%">运费</th>
									<th width="5%">实际退款</th>
									<th width="5%">审批状态</th>
									<th width="7%">操作</th>
								</tr>
							</thead>
							<tbody>
							    
								<volist name="list" id="listmenu">
								<tr>
									<td>{$listmenu.ctime|date="Ymd",###}{$listmenu.id}</td>
									<td>{$listmenu.city}</td>
									<td>{$listmenu.plm}</td>
									<td>{$listmenu.user}</td>
									<td><?php 
											if($listmenu['ctime']!=0)
											echo date('Y-m-d',$listmenu['ctime']);?>
									</td>
									<td>{$listmenu.price}</td>
									<td>{$listmenu.thyf}</td>
									<td>{$listmenu.th_price}</td>
									<eq name="listmenu.status" value="0">
									<td style="color:orange">退货待审核</td>
									</eq>
									<eq name="listmenu.status" value="1">
									<td style="color:blue">正常</td>
									</eq>
									<eq name="listmenu.status" value="-1">
									<td style="color:red">退货审核退回</td>
									</eq>
                                    <td> 
									<!--
									 data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog"
									-->
									<a href="__URL__/tuihuocheck/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">详情</a>
									<neq name="listmenu.status" value="1">
									<!--<a href="__URL__/edittuihuo/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">编辑</a>--> 
									<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">撤销</a>
									</neq>
									<eq name="_SESSION[account]" value="admin">
									<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">管理员删除</a>
									</eq>
									</td>											
								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script>	
	  $('.delete').click(function () {	  
        var id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "删除",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajaxdelete',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {					
						swal("删除成功！", "请刷新查看结果。", "success");
						location.href=location.href;
					 }  
			});
			
		});
	});
	</script>
</body>
</html>
