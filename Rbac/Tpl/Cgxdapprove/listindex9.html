<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/9/" method="post">
								
							    <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">供应商：</font>
									<select name="gys" data-placeholder="选择供应商" class="chosen-select" style="width:15%;" tabindex="2">
										<option value="">请选择供应商</option>
										<volist name="supplier" id="supplier">
										<option <eq name="gys" value="$supplier.supplier">selected</eq> value="{$supplier.supplier}" hassubinfo="true">{$supplier.supplier}</option>
										</volist>
									</select>
									<font style="margin-left:0%;float:left;position:relative;top:9px">付款时间：</font>
									<input class="form-control layer-date" name="tjdate" value="{$tjdate}" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="width:140px;float:left;margin-right:10px">
									<font style="margin-left:0%;float:left;position:relative;top:9px">付款状态：</font>
									<select name="fkzt" class="chosen-select" style="width:10%;" >
										<option value="">请选择付款状态</option>
										<option <eq name="fkzt" value="1">selected</eq> value="1" hassubinfo="true">采购订单补充</option>
										<option <eq name="fkzt" value="2">selected</eq> value="2" hassubinfo="true">单据附件补充</option>
										<option <eq name="fkzt" value="3">selected</eq> value="3" hassubinfo="true">附件已经上传</option>
									</select>
									<!-- <font style="margin-left:0%;float:left;position:relative;top:9px">申请人：</font>
									<input type="text" name="sqr" value="{$sqr}" class="form-control" style="width:140px;float:left;margin-right:10px" > -->									
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="5%">订单号</th>
									<th width="10%">供应商</th>	
									<th width="5%">总计（元）</th>
									<th width="5%">定金（元）</th>
									<th width="7%">申请人</th>
									<th width="7%">付款时间</th>
									<th width="5%">付款状态</th>
									<th width="7%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr><td>{$listmenu.orderid}</td>
									<td>{$listmenu.supplier}</td>
									<td>{$listmenu.total}</td>
									<td>{$listmenu.dj}</td>
									<td>{$listmenu.sqr}</td>
									<td>{$listmenu.enddate}</td>									
									<eq name="listmenu.dj_type" value="1">									
										<td style="color:red">采购订单补充</td>
									</eq>
									<neq name="listmenu.dj_type" value="1">
									<eq name="listmenu.file_status" value='1'>
										<td style="color:green">附件已经上传</td>
									</eq>
									<neq name="listmenu.file_status" value="1">
										<td style="color:blue">单据附件补充</td>
									</neq>
									</neq>
                                    <td>									
									
									<eq name="listmenu.dj_type" value="1">
										<a href="__APP__/Cgxd/index/supplier/{$listmenu['supplier']}/enddate/{$listmenu['enddate']}/tab/1/tj_id/{$listmenu.id}/orderid/{$listmenu.orderid}/sqr/{$listmenu['sqr']}" data-backdrop="static"   class="btn btn-warning btn-xs">付款补充</a>&nbsp;
										<a href="__URL__/addpay/id/{$listmenu['id']}" data-backdrop="static"   class="btn btn-info btn-xs"  data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog">增加定金</a>&nbsp;
									</eq>

									<a href="__URL__/tj_upload/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-primary btn-xs">上传附件</a>&nbsp;
								
									<a href="__URL__/tjinfo/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" target="dialog" class="btn btn-success btn-xs">详情</a>&nbsp;
									<!-- <eq name="limit" value="1">
									<neq name="listmenu.dj_type" value="1">
									<a class="btn btn-info btn-xs delete" title="{$listmenu['id']}">附件确认</a>
									</neq>
									</eq> -->
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog" style="width:850px;height:600px">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	 <link rel="stylesheet" href="__PUBLIC__/lightbox/viewerjs/dist/viewer.css">
	<script src="__PUBLIC__/lightbox/viewerjs/dist/viewer.js"></script>
	
	<script type="text/javascript" src="__PUBLIC__/lightbox/source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/lightbox/source/jquery.fancybox.css?v=2.1.5" media="screen" />
	<script type="text/javascript">
		$('.fancybox').fancybox();
	</script>
	<script>
	  $('.delete').click(function () {	
        var message=$(this).attr("title");		
		swal({
			title: "您确定附件正确吗",
			text: "确定后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定附件",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/fileconfirm',
					data:{  
						message : message
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {
					console.log(data);
                        if(data==1){
							swal("确定附件成功！", "请刷新查看结果。", "success");
							var timer=setTimeout(function(){
								location.reload();
							},600);
						}					
						
					}  
			});
			
		});
	});
	
	</script>
</body>
</html>
