<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 文件管理器</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="file-manager">
                            <h5>项目文件夹</h5>
                            <ul class="folder-list" style="padding: 0">
								<volist name="projects" id="project">
                                <li><a href="__URL__/index/token/{$token}/tab/4/plmid/{$project.id}/city/{$city}"><i class="fa fa-folder"></i>{$project.title}</a>
                                </li>
								</volist>
                            </ul>
							
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 animated fadeInRight">
                <div class="row">
                    <div class="col-sm-12">
					<div class="ibox float-e-margins">
					    <div class="ibox-content">
					    <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/4" method="post">
								
							    <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">城市：</font>
									<select name="city" data-placeholder="选择城市" class="chosen-select" style="width:15%;" tabindex="2">
										<option value="">请选择城市</option>
										<volist name="cities" id="citylist">
										<option <eq name="city" value="$citylist.city">selected</eq> value="{$citylist.city}" hassubinfo="true">{$citylist.city}</option>
										</volist>
									</select>																		
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									<font style="float:right;position:relative;top:9px;font-weight:bold;color:red">项目总价（元）：{$total}</font>
							    </div>
							</form>
                        </div>
						<table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>												
									<th width="4%">单号</th>
									<th width="4%">类型</th>
									<th width="12%">项目</th>
									<th width="12%">价格（元）</th>
									<th width="12%">采购图片</th>
									<th width="5%">申请人</th>
									<th width="10%">申请时间</th>
									<th width="5%">审批人</th>
									<th width="10%">审批时间</th>
									<th width="5%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr>
									<td>{$listmenu.id}</td>
									<eq name="listmenu.type" value="1">
									<td style="color:blue">采购</td>
									</eq>
									<eq name="listmenu.type" value="2">
									<td style="color:red">退货</td>
									</eq>
									<eq name="listmenu.type" value="3">
									<td style="color:blue">余料转场</td>
									</eq>
									<eq name="listmenu.type" value="5">
									<td style="color:red">余料退货</td>
									</eq>
									<eq name="listmenu.type" value="">
									<td style="color:red">手机采购</td>
									</eq>
									<td>{$listmenu.plm}</td>
									<td>{$listmenu.price}</td>
									<td>
									<eq name="listmenu.state" value="1">
									<a href="__PUBLIC__/Uploads/{$listmenu.newname}" target="_blank">
										<div class="image">
											<img alt="image" class="img-responsive" src="__PUBLIC__/Uploads/{$listmenu.newname}">
										</div>
									</a>
									</eq>
									</td>
									<td>{$listmenu.user}</td>
									<td>{$listmenu.ctime|date="Y-m-d",###}</td>									
									<td>{$listmenu.approver}</td>
									<td>{$listmenu.approve_time|date="Y-m-d",###}</td>
									<td>
									<neq name="listmenu.state" value="1">
									<a href="__URL__/check/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">详情</a>
									</neq>
									</td>
								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
						</div>
					</div>	
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
    <script>
        $(document).ready(function () {
            $('.file-box').each(function () {
                animationHover(this, 'pulse');
            });
        });
    </script>

    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定已处理吗",
			text: "处理后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "处理",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajaxcl',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {
                        if(data==1){
							swal("处理完成！", "请刷新查看结果。", "success");
							location.href=location.href;
						}					
						
					}  
			});
			
		});
	});
	</script>

</body>

</html>
