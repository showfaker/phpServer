	<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	
	
	
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title">退货审核</h4>
	</div>

	<form id="format1" method="post" action="__URL__/approvesubmit1" enctype="multipart/form-data" class="form-horizontal">    
		<input type="hidden" name="id" value="{$orderinfo.id}">
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-10">
					<label class="col-sm-2 control-label">城市：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$orderinfo.city}">
					</div>
					<label class="col-sm-2 control-label">项目：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$orderinfo.plm}">
					</div>
				</div>
			</div>
			<table class="table table-striped table-bordered table-hover " id="editable">
				<thead>
					<tr>
						<th width="15%">供应商</th>
						<th width="15%">商品编号</th>
						<th width="15%">商品名称</th>
						<th width="15%">商品类别</th>
						<th width="10%">价格</th>					
						<th width="10%">数量</th>
						<th width="10%">单位</th>10
						<th width="10%">总计</th>
					</tr>
				</thead>
				<tbody>
					<volist name="materials" id="material">
					<tr id="table-row-0">
						<td>{$material.supplier}</td>
						<td>{$material.number}</td>
						<td>{$material.name}</td>
						<td>{$material.brand}</td>
						<td>{$material.price}</td>
						<td>{$material.count}</td>
						<td>{$material.unit15}</td>
						<td>{$material.total}</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div style="width:100%;height:35px;">
			<span style="float:left">商品总价：</span><input type="text" readonly class="form-control" style="width:150px;float:left;position:relative;top:-7px" value="{$orderinfo.price}">
			<span style="float:left;margin-left: 20px;"> 运 费：</span><input type="text"  placeholder="运费" class="form-control" style="width:150px;float:left;position:relative;top:-7px" name="yf" readonly value="{$orderinfo.thyf}">
			</div>
			<tr>
				<td class="normal" style="font-weight:bold;height:45px">退货理由：</td>
				<td class="normal" colspan="3">
				<textarea type="text" readonly class="form-control" name="remark">{$orderinfo.reamrk}</textarea>
				</td>
			</tr>
			<tr>
				<td class="normal" style="font-weight:bold;height:45px">审批结果:</td>
				<td class="normal" colspan="3">
				<select class="form-control" name="result">
					<option value="同意">同意</option>
					<option value="退回">退回</option>
				</select>
				</td>
			</tr>
			<tr>
				<td class="normal" style="font-weight:bold;height:45px">审批意见:</td>
				<td class="normal" colspan="3">
				<textarea type="text" class="form-control" name="suggestion"></textarea>
				</td>
			</tr>
		</div>	
		<div class="modal-footer">
		
			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="sub"><strong>提交审核</strong>
			</button>
			
		</div>
	</form> 




	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script>
		var table=$('#editable').dataTable();
    </script>
	

	<script>
	    $("#sub").click(function(){
           $("#format1").submit();
		})
	</script>
