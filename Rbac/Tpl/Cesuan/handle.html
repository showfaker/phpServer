
<div class="pageContent">	
	<form method="post" action="__URL__/delete/navTabId/__MODULE__/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="60">
			<input type="hidden" name="id" value="{$msginfo.id}">
			<div class="unit" style="">
				<label>维修单号：</label>
				<input value="{$msginfo.number}" style="width:100px" type="text" readonly>
			</div>
			<div class="unit" style="">
				<label>设备类型：</label>
				<input value="{$msginfo.type}" style="width:100px" type="text" readonly>
			</div>
			<div class="unit" style="">
				<label>品牌型号：</label>
				<input value="{$msginfo.standard}" style="width:200px" type="text" readonly>
			</div>
			<div class="unit" style="">
				<label>故障类型：</label>
				<input value="{$msginfo.faulttype}" style="width:200px" type="text" readonly>
			</div>
			<div class="unit" style="">
				<label>故障描述：</label>
				<input value="{$msginfo.describe}" style="width:200px" type="text" readonly>
			</div>
			<div class="unit" style="">
				<label>维修结果：</label>
				<select name="result">
					<option value="2">完成维修</option>
					<option value="3">待报废</option>
				</select>
			</div>
			<div class="unit" style="">
				<label>维修备注：</label>
				<textarea style="width:350px" rows="3" name="handle"></textarea>
			</div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">完成维修</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>	
</div>
