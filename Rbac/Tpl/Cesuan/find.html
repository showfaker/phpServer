<script>
function findproject(value)
{
	if(isNaN(value))
	{
		alert("号码必须为数字");
		return false;
	}
	if(value.length!=11)
	{
		alert("号码必须为11位纯数字");
		return false;
	}
	$.pdialog.reload("__URL__/find/tel/"+value+"/","","findproject");
}
</script>
