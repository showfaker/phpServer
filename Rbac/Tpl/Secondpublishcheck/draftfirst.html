<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
	
	$("#submitbutton").click(function(){
		title=$('input[id=title]').val();
		if((title=="")||(title==null)||(title==undefined))
		{
			swal("请填写项目名称");
			return false;
		}
		$("#postform").submit();
	})
</script>
