	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
		</button>
		<h4 class="modal-title">上传文件</h4>
	</div>
	<form id="format1" method="post" action="__URL__/insert" enctype="multipart/form-data" class="form-horizontal">    
		<div class="modal-body" >
			<div class="form-group">
				<div>
					<label>项目：</label>
					<div>
					    <select name="plmid" id="plmid_draft" data-placeholder="选择项目" tabindex="2" readonly class="form-control"> <!-- class="form-control chosen-select" -->
							<!-- <option value="">请选择项目</option> -->
							<volist name="projects" id="project">
							<eq name="plmid" value="$project.id">
							<option value="{$project.id}" hassubinfo="true">{$project.title}</option>
							</eq>
							</volist>
						</select>
					</div>
				</div>
				
				<div style="margin-top:20px">
					<label>文件类型：</label>
					<div>
						<select type="text" class="form-control" name="type" id="type_draft" readonly>
						<!-- <option value="">全部</option> -->
						
						<volist name="classifies" id="classifyvo">
						<eq name="classify" value="$classifyvo.name">
						<option value="{$classifyvo.classify}-{$classifyvo.name}">{$classifyvo.classify}-{$classifyvo.name}</option>
						</eq>
						</volist>
						</select>
					</div>
				</div>
				
				<div style="margin-top:20px">
					<label>文件：</label>
					<div>
					    <input type="file" class="form-control" id="file_draft" name="file[]" style="width:100%" multiple="multiple">
					</div>
				</div>
			</div>
		</div>	
		<input type="hidden" name="tab" value="{$tab}">
		<input type="hidden" name="plmid" value="{$plmid}">
		<input type="hidden" value="{$classify}" name="classify">
		<div class="modal-footer">
			<button type="button" onclick="changeout(this)" class="btn btn-primary" id="myconfirm">确认提交</button>
			<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
			<a id="btnclick" href="" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog"  class="btn btn-primary hidden"></a>
		</div>
	</form>

	<script>
	function changeout(test){
		//$('#myconfirm').attr('disabled',true);
		var plmid=$("select[id='plmid_draft']").val();
		var type=$("select[id='type_draft']").val();
		var file=$("input[id='file_draft']").val();
		if((plmid==null)||(plmid==undefined)||(plmid==""))
		{
			alert("请选择项目");
			return false;
		}
		if((type==null)||(type==undefined)||(type==""))
		{
			alert("请选择文件类型");
			return false;
		}
		if((file==null)||(file==undefined)||(file==""))
		{
			alert("请选择文件");
			return false;
		}
		$("#format1").submit();
	}
	
	</script>
