                <form method='post'  id="form1" action="__URL__/insert"  enctype="multipart/form-data">
                <table  cellpadding=3 cellspacing=3 align="center">
                    <thead>
                        <tr>
	                        <td class="tRight" >
							    <eq name="level" value="1">应用</eq>
							    <eq name="level" value="2">模块</eq>
							    <eq name="level" value="3">操作</eq>名：
							</td>
	                        <td class="tLeft" >
							    <input type="text" class="text-input medium-input"  check='Require' warning="<eq name="level" value="1">应用</eq>
								    <eq name="level" value="2">模块</eq>
									<eq name="level" value="3">操作</eq>名称不能为空,且不能含有空格" name="name">
							</td>
                        </tr>
                        <tr>
	                        <td class="tRight" width="10%">显示名：</td>
	                        <td class="tLeft" >
							    <input type="text" class="text-input medium-input" check='Require' warning="显示名称必须"  name="title">
						    </td>
                        </tr>
                        <tr>
	                        <td class="tRight" >分 组：</td>
	                        <td class="tLeft" >
	                            <SELECT class="medium bLeft" name="group_id">
	                                <option value="">未分组</option>
	                                <volist name="list" id="vo">
	                                <option value="{$vo.id}">{$vo.title}</option>
	                                </volist>
	                            </SELECT>
	                        </td>
                        </tr>
                        <tr>
	                        <td class="tRight">状 态：</td>
	                        <td class="tLeft">
							    <SELECT class="small bLeft"  name="status">
	                                <option value="1">启用</option>
	                                <option value="0">禁用</option>
	                            </SELECT>
							</td>
                        </tr>
                        <tr>
	                        <td class="tRight tTop">描 述：</td>
	                        <td class="tLeft"><TEXTAREA class="text-input medium-input" name="remark"  rows="5" cols="30"></textarea></td>
                        </tr>
                        <tr>
	                        <td></td>
	                        <td class="center">
							<div style="width:85%;margin:5px">
	                            <input type="hidden" name="level" value="{$level}">
	                            <input type="hidden" name="pid" value="{$pid}">
	                            <!-- <input type="hidden" name="ajax" value="1"> -->
	                            <input type="submit" value="保存" class="button">
	                            &nbsp;<input type="reset" class="button" value="清空" >
	                        </div>
							</td>
                        </tr>
