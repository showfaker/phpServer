			<h3>编辑应用</h3>
					
			<ul class="content-box-tabs">
				<li><a href="#tab1" class="default-tab">应用</a></li> <!-- href must be unique and match the id of target div -->
			
			</ul>

		<div class="content-box-content">
					
			<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
			    <!-- <div class="notification attention png_bg">
					<a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
						<div>
							说明：
						</div>
			    </div> -->
                	
               <!-- <div class="title">编辑<eq name="vo.level"  value="1">应用</eq><eq name="vo.level" value="2">模块</eq><eq name="vo.level"  value="3">操作</eq> [ <a href="__URL__">返回列表</a> ]</div> -->
<form method='post'  id="form1" action="__URL__/update"  enctype="multipart/form-data">
<table cellpadding=3 cellspacing=3 class="addtable" >
<thead>
<tr>
	<td class="tRight" ><eq name="vo.level"  value="1">应用</eq><eq name="vo.level" value="2">模块</eq><eq name="vo.level"  value="3">操作</eq>名：</td>
	<td class="tLeft" ><input type="text" class="text-input medium-input" check='Require' warning="<eq name="vo.level" value="1">应用</eq><eq name="vo.level" value="2">模块</eq><eq name="vo.level" value="3">操作</eq>名称不能为空,且不能含有空格"  name="name" value="{$vo.name}"></td>
</tr>
<tr>
	<td class="tRight" width="20%">显示名：</td>
	<td class="tLeft" ><input type="text" class="text-input medium-input" check='Require' warning="显示名称必须" name="title" value="{$vo.title}"></td>
</tr>
<tr>
	<td class="tRight" >分 组：</td>
	<td class="tLeft" >
	<SELECT class="medium bLeft" name="group_id">
	<option value="">未分组</option>
	<volist name="list" id="group">
	<option value="{$group.id}" <eq name="group.id" value="$vo['group_id']">selected</eq>>{$group.title}</option>
	</volist>
	</SELECT>
	</td>
</tr>
<tr>
	<td class="tRight">状态：</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight tTop">描 述：</td>
	<td class="tLeft"><TEXTAREA class="text-input medium-input" name="remark"  rows="5" cols="57">{$vo.remark}</textarea></td>
</tr>
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px"><input type="hidden" name="id" value="{$vo.id}" >
	<!-- <input type="hidden" name="ajax" value="1"> -->
	<input type="hidden" name="pid" value="{$vo.pid}">
	<input type="submit" value="保存" class="button">
	&nbsp;<input type="reset" onclick="history.back(-1)" class="button" value="取消" >
	</div></td>
</tr>
</thead>
</table>
</form>
