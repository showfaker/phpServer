<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$moduletitle}</h5>
                    </div>
					
                    <div class="ibox-content">                        
						<div class="row m-b-lg" >	
						   <div class="col-sm-12">
								<div class="tabs-container">
										<ul class="nav nav-tabs">
											<li <in name="tab" value="1,"> class="active" </in>><a  href="__URL__/index/tab/1/token/{$token}">会议分类</a></li>
											<li <in name="tab" value="2"> class="active" </in>><a  href="__URL__/index/tab/2/token/{$token}">会议属性</a></li>
											<li <in name="tab" value="3"> class="active" </in>><a  href="__URL__/index/tab/3/token/{$token}">会议级别</a></li>
											<li <in name="tab" value="4"> class="active" </in>><a  href="__URL__/index/tab/4/token/{$token}">会议模板</a></li>
											<li <in name="tab" value="5"> class="active" </in>><a  href="__URL__/index/tab/5/token/{$token}">会议消息设置</a></li>
										</ul>
										<div class="tab-content">
											<div class="tab-pane active">
												<div class="panel-body">
												<in name="tab" value="1,"> <include file="listindex1"/> </in>
												<in name="tab" value="2"> <include file="listindex2"/> </in>
												<in name="tab" value="3"> <include file="listindex3"/> </in>
												<in name="tab" value="4"> <include file="listindex4"/> </in>
												<in name="tab" value="5"> <include file="listindex5"/> </in>
												</div>
											</div>
										</div>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	
	
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script>
		$(document).ready(function () {
			var table=$('#editable').dataTable(
			{
			   iDisplayLength : 10000
			}
			);
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
			$("#modal").on("loaded.bs.modal",function(){
				var galley = document.getElementById('galley');
				var viewer = new Viewer(galley, {
					url: 'data-original',
					navbar:false,
				});
			});
			$('.delete').on('click', function(e) {
				var table = $('#editable').DataTable();
				table.row($(this).parents('tr')).remove().draw();
			});
		})
		
    </script>
	
     <!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
</body>
</html>
