
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>会议级别</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
                            <form action="__URL__/index/token/{$token}/tab/2/" method="post">
                                <div style="width:100%;">
                                    <a data-toggle="modal" data-target="#modal" data-backdrop="static"  class="btn btn-success btn-sm btn-xs" href="__URL__/add3" style="float:left" >新增</a>
                                </div>
                            </form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <tbody>
                                <volist name="list" id="listmenu">
                                    <thead>
										<tr>
											<th>{$listmenu['name']}</th>
										</tr>
									</thead>
                                    <tr>
                                        <td>
                                            <div style="background-color:#{$listmenu.color}">颜色识别：#{$listmenu.color}</div>
                                            <div>编写日期：{$listmenu.ctime|date='Y-m-d',###}</div>
											<div>创建人：{$listmenu.c_name}</div>
											<div>操作：
                                                <a href="__URL__/classify_edit3/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">编辑</a> 
                                                <a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">删除</a>
                                            </div>
                                        </td>                                  
                                    </tr> 
                                </volist>
                            </tbody>
                        </table>
                        <div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
      $('.delete').click(function () {  
        id=$(this).attr("title");       
        swal({
            title: "您确定要删除吗",
            text: "删除后将无法恢复操作，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确定",
            closeOnConfirm: false
        }, function () {
            //获取选中的checkbox
            //发送请求命令            
            var aj = $.ajax({
                    url:'__URL__/classify_del',
                    data:{  
                        id : id
                    },
                    type:'post',  
                    cache:false,  
                    dataType:'json',  
                    success:function(data) {
                        if(data==1){
                            swal("删除成功！", "请刷新查看结果。", "success");
                            var timmer=setTimeout(function(){
                                location.reload();
                            },1000);
                        }else{
                            swal("删除失败！", "请刷新查看结果。", "error");
                            var timmer=setTimeout(function(){
                                location.reload();
                            },1000);
                        }                   
                        
                    }  
            });
            
        });
    });
    </script>
</body>
</html>
