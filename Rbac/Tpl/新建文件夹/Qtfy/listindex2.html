<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$moduletitle}</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
			<!--
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="file-manager">
                            <h5>项目文件夹</h5>
                            <ul class="folder-list" style="padding: 0">
								<volist name="plm_array" id="array_list">
                                <li><a href="__URL__/index/token/{$token}/tab/4/plm/{$array_list.plm}/city/{$city}"><i class="fa fa-folder"></i><span <eq name="array_list.plm" value="$plm">style="color:red;"</eq>>{$array_list.plm}</span></a>
                                </li>
								</volist>
                            </ul>
							
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
			-->
            <div class="col-sm-12 animated">
                <div class="row">
                    <div class="col-sm-12">
					<div class="ibox float-e-margins">
					    <div class="ibox-content">
					    <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/4" method="post">
								
								<div style="width:100%;height:35px;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目：</font>
									<select name="plm" data-placeholder="选择项目" class="chosen-select col-sm-2 col-xs-2" tabindex="2">
										<option value="">请选择项目</option>
										<volist name="projects" id="project">
										<option <eq name="plm" value="$project.title">selected</eq> value="{$project.title}" hassubinfo="true">{$project.title}</option>
										</volist>
									</select>
									
									<font style="margin-left:5px;float:left;position:relative;top:9px">日期：</font>
									<input class="col-sm-2 col-xs-2 form-control" name="date" style="float:left;width:200px" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off" value="{$date}">
									
									
									<button class="btn btn-primary btn-sm" style="margin-left:5px;float:left;margin-right:10px" type="submit">查询</button>
									
									
									<div class="input-group col-sm-6 col-xs-12" style="float:right;padding-right:0px;text-align:right">
									<span class="badge" style="font-size:14px;padding:8px 8px;margin-right:10px">总计（元）：{$total}</span>
									</div>	
							    </div>
							</form>
                        </div>
						<table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="8%">项目</th>
									<!--
									<th width="5%">项目分组</th>
									<th width="5%">项目阶段</th>
									-->
									<th width="5%">费用类型</th>
									<th width="6%">费用金额</th>
									<th width="3%">日期</th>
									<th width="3%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr>
									<td>{$listmenu.plm}</td>
									<!--
									<td>{$listmenu.group}</td>
									<td>{$listmenu.step}</td>
									-->
									<td>{$listmenu.classify}</td>
									<td>{$listmenu.money}</td>
									<td>{$listmenu.date}</td>
									<td>
									<eq name="accesstype" value="2">
									<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">删除</a>
									</eq>
									</td>
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
						</div>
					</div>	
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/lightbox/viewerjs/dist/viewer.css">
	<script src="__PUBLIC__/lightbox/viewerjs/dist/viewer.js"></script>
	
	<script type="text/javascript" src="__PUBLIC__/lightbox/source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/lightbox/source/jquery.fancybox.css?v=2.1.5" media="screen" />
	<script type="text/javascript">
		$('.fancybox').fancybox();
	</script>
    <script>
        $(document).ready(function () {
            $('.file-box').each(function () {
                animationHover(this, 'pulse');
            });
        });
    </script>

    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajaxcl',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {
                        if(data==1){
							swal("删除完成！", "请刷新查看结果。", "success");
							location.href=location.href;
						}					
						
					}  
			});
			
		});
	});
	</script>

</body>

</html>
