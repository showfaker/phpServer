
<link rel="shortcut icon" href="favicon.ico"> 
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
    
<div class="modal-header">
	<button type="button" class="close hidden-xs" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">{$orgdata.title}-{$topname}详情</h4>
</div>
<form method="post" action="__URL__/insert/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" class="form-horizontal">
<div class="modal-body" style="padding:10px;">

	
	<table class="table table-striped table-bordered table-hover" style="position:relative;margin:0 auto;width:820px;margin-bottom:28px">
		<thead>
			<tr>			
				<th width="3%">订单号</th>
				<th width="8%">供应商</th>
				<th width="4%">类别</th>
				<th width="4%">名称</th>
				<th width="4%">价格</th>
				<th width="4%">数量</th>
				<th width="4%">总计</th>
			</tr>
		</thead>
		<volist name="volist" id="listmenu">
		<tr>
			<td class="normal" style="font-weight:bold;height:45px;word-wrap:break-word;word-break:break-all;">{$listmenu.id}</td>
			<td class="normal" style="font-weight:bold;height:45px;word-wrap:break-word;word-break:break-all;">{$listmenu.supplier}</td>
			<td class="normal" style="font-weight:bold;height:45px;word-wrap:break-word;word-break:break-all;">{$listmenu.brand}</td>
			<td class="normal" style="font-weight:bold;height:45px;word-wrap:break-word;word-break:break-all;">{$listmenu.name}</td>
			<td class="normal" style="font-weight:bold;height:45px;word-wrap:break-word;word-break:break-all;">{$listmenu.price}</td>
			<td class="normal" style="font-weight:bold;height:45px;word-wrap:break-word;word-break:break-all;">{$listmenu.count}{$listmenu.unit}</td>
			<td class="normal" style="font-weight:bold;height:45px;word-wrap:break-word;word-break:break-all;">{$listmenu.total}</td>
		</tr>
		
		</volist>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px" colspan="6">总计</td>
			<td class="normal" style="font-weight:bold;height:45px;word-wrap:break-word;word-break:break-all;">{$allTotal}</td>
		</tr>
    </table>
	
	

</div>
</form>

<!-- Prettyfile -->
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script>
	$('input[type="file"]').prettyFile();
</script>

<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
</script>
