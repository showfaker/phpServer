<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">


    <title>验收单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<style>
		/*
		:last-child,
		.invoice-table1 tbody > tr > td:nth-child(4),
		.invoice-table1 tbody > tr > td:nth-child(3),
		.invoice-table1 tbody > tr > td:nth-child(2) 
		*/
		.invoice-table1 tbody > tr > td{
			text-align: left;
			border:1px solid #ddd;
		}

		.invoice-total > tbody > tr > td:first-child {
			text-align: right;
		}

		.invoice-total > tbody > tr > td {
			border: 0 none;
		}

		.invoice-total > tbody > tr > td:last-child {
			border-bottom: 1px solid #DDDDDD;
			text-align: right;
			width: 15%;
		}
	</style>
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content"><!--wrapper wrapper-content p-xl-->
        <div class=""><!--ibox-content p-xl-->
            <div class="table-responsive m-t">
				<table class="table invoice-table1">
					<tr>
						<td class="normal" style="font-weight:normal;height:45px;">项目编码</td>
						<td class="normal" colspan="3">
						{$orgdata.number}
						</td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px">项目名称</td>
						<td class="normal" colspan="3">
						{$orgdata.title}
						</td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px">开始时间</td>
						<td class="normal" colspan="3">
						{$orgdata.realtimebegin}
						</td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px">竣工时间</td>
						<td class="normal" colspan="3">
						{$orgdata.realtimeend}
						</td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px;">序号</td>
						<td class="normal" colspan="2" style="width:200px">验收内容</td>
						<td class="normal">验收结果（合格/不合格）</td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px">1</td>
						<td class="normal" colspan="2">验收桩</td>
						<td class="normal"></td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px">2</td>
						<td class="normal" colspan="2">验收箱变</td>
						<td class="normal"></td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px">3</td>
						<td class="normal" colspan="2">验收雨棚</td>
						<td class="normal"></td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px"></td>
						<td class="normal" colspan="2"></td>
						<td class="normal"></td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px"></td>
						<td class="normal" colspan="2"></td>
						<td class="normal"></td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px"></td>
						<td class="normal" colspan="2"></td>
						<td class="normal"></td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px"></td>
						<td class="normal" colspan="2"></td>
						<td class="normal"></td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px"></td>
						<td class="normal" colspan="2"></td>
						<td class="normal"></td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px" colspan="2">验收部门：安全质量部</td>
						<td class="normal" colspan="2">验收人：</td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px" colspan="2">建设部分：建设中心</td>
						<td class="normal" colspan="2">验收人：</td>
					</tr>
					<tr>
						<td class="normal" style="font-weight:normal;height:45px;padding-left:500px;padding-top:30px;padding-bottom:30px" colspan="4">验收时间：</td>
					</tr>
					
				</table>
            </div>
            <!-- /table-responsive 
            <div class="well m-t"><strong>监理单位：</strong> 江苏东电电力工程监理有限公司
            </div>
			
			<div style="margin-right:30px;float:right;margin-top:20px">
				年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日
			</div>
			-->
        </div>

    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <script type="text/javascript">
        //window.print();
    </script>


</body>

</html>
