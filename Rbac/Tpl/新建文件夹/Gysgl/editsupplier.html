<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">	
	<!-- Data Tables -->
	<link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="gray-bg" style="">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">修改供应商</h4>
</div>

<form id="format1" method="post" action="__URL__/updatesupplier" enctype="multipart/form-data" class="form-horizontal">    
	<input type="hidden" name="id" value="{$supplierinfo.id}">
	<div class="modal-body">
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">供应商名称：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.supplier}" required="" aria-required="true"  name="supplier">
				</div>
				<label class="col-sm-2 control-label">联系人：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.name}" required="" aria-required="true" name="name">
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">供应商地址：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.address}" required="" aria-required="true"  name="address">
				</div>
				<label class="col-sm-2 control-label">银行账户名：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.bankname}" required="" aria-required="true" name="bankname">
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">联系电话：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.telephone}" required="" aria-required="true" name="telephone">
				</div>
				<label class="col-sm-2 control-label">银行账号：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.bankaccount}" required="" aria-required="true" name="bankaccount">
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
				<div class="col-sm-4">
					<select name="classify[]" style="width: 250px;" required aria-required="true" class="chosen-select" multiple>
						<volist name="cl" id="list">
							<option  value="{$list.name}" <in name="list['name']" value="$supplierinfo['classify']">selected</in>>{$list.name}</option>
						</volist>
					</select>			
					<!-- <input type="text" name="classify"  required aria-required="true" class="form-control" value="{$supplierinfo.classify}">	 -->
				</div>
				<label class="col-sm-2 control-label">开户行：</label>
				<div class="col-sm-4">			
					<input type="text" name="bankhu" value="{$supplierinfo.bankhu}" required="" aria-required="true" class="form-control">				
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">合同清单：</label>
				<div class="col-sm-4">			
					<input type="file" name="file[]" multiple="multiple" class="form-control">				
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
			<label class="col-sm-2 control-label">供货地域(省)：</label>
			<div class="col-sm-10">
				<select name="province[]" data-placeholder="选择省份" class="chosen-select" multiple style="width:100%;" tabindex="4">
					<option value="">请选择省份</option>
					<volist name="provinces" id="provinces">
					<option <in name="provinces.province" value="$supplierinfo.province">selected</in> value="{$provinces.province}" hassubinfo="true">{$provinces.province}</option>
					</volist>
				</select>
			</div>
			
			</div>
		</div>
		
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
			<label class="col-sm-2 control-label">供货地域(市)：</label>
			<div class="col-sm-10">
				<select name="city[]" data-placeholder="选择城市" class="chosen-select" multiple style="width:100%;" tabindex="4">
					<option value="">请选择城市</option>
					<volist name="cities" id="citylist">
					<option <in name="citylist.city" value="$supplierinfo.city">selected</in> value="{$citylist.city}" hassubinfo="true">{$citylist.city}</option>
					</volist>
				</select>
			</div>
			
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">原合同清单：</label>
				<div class="col-sm-4" style="margin-top:5px">			
					<volist name="supplierinfo.filename" id="filename" >
					<neq name="filename" value="">									
					[ <a href='__URL__/filedown/filename/{$supplierinfo[newname][$key]}/filerealname/{$filename}' >{$filename}</a> ]									
					</neq>
					</volist>
				</div>
			</div>
		</div>				
		
		<div class="form-group">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">商品导入：</label>
				<div class="col-sm-4">					
					<input type="file" name="load" class="form-control">				
				</div>
			</div>
		</div>
		
		<div class="btn1">
								
		</div>
	</div>	
	<div class="modal-footer">
		<button type="button" class="close" data-dismiss="modal" style="margin-left:10px">关闭</button>
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" ><strong>确定</strong>
		</button>
		
	</div>
</form>     		
    <!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
	
	
	<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
	<script>
		$('input[type="file"]').prettyFile();
	</script>
	
	<script>
	$("select[name='province']").change(function(){
	var val="";
	$(this).next().children("ul").children(".search-choice").each(function(){
		val+=$(this).text()+",";
	});
	$("input[name='areas']").val(val);
	});
	$("select[name='city']").change(function(){
	var val="";
	$(this).next().children("ul").children(".search-choice").each(function(){
		val+=$(this).text()+",";
	});
	
	$("input[name='area']").val(val);
	});
	
	</script>
	
</body>
</html>
