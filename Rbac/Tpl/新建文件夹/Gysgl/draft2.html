<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">新增商品</h4>
</div>

<form id="format1" method="post" action="__URL__/insert2" enctype="multipart/form-data" class="form-horizontal">    
	<div class="modal-body">
		<div class="form-group">
			<label class="col-sm-3 control-label">商品种类：</label>
			<div class="col-sm-8"> 
				<select name="brand" style="width:350px;height:35px;border:1px solid #ddd;font-size:14px">
					<option value="">请选择类别</option>
					<volist name="brands" id="brands">
					<option value="{$brands.name}">{$brands.name}</option>
					</volist>
				</select>	
			</div>
		</div>
		
		<div class="form-group">
		<label class="col-sm-3 control-label">商品名称：</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" value="" name="name">
		</div>
		</div>
		<!--
		<div class="form-group">
		<label class="col-sm-3 control-label">商品编号：</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" value="" name="number">
		</div>
		</div>
		-->
		
		<div class="form-group">
			<label class="col-sm-3 control-label">供应商：</label>			
			
			<eq name="_SESSION[role]" value="采购供应商">
			<div class="col-sm-8">
			<input type="text" class="form-control" value="{$_SESSION[nickname]}" name="supplier" readonly style="width:350px;height:35px;border:1px solid #ddd;font-size:14px">
			</div>
			</eq>
			<neq name="_SESSION[role]" value="采购供应商">
			<div class="col-sm-8">
				<select name="supplier" style="width:350px;height:35px;border:1px solid #ddd;font-size:14px">
					<option value="">请选择供应商</option>
					<volist name="suppliers" id="suppliers">
					<option value="{$suppliers.supplier}">{$suppliers.supplier}</option>
					</volist>
				</select>
			</div>
			</neq>
		</div>
		
		
		<div class="form-group">
			<label class="col-sm-3 control-label">规格：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="" name="standard">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">功能：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="" name="content">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">参数：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="" name="para">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">单价：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="" name="price">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">单位：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="" name="unit">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">售后承诺：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="" name="service">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">咨询电话：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="" name="tel">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">外观图：</label>
			<div class="col-sm-6">
				<input type="file" multiple="multiple" class="form-control" name="file1[]" style="width:100%">
			</div>
		</div>
		<div class="btn1">
								
		</div>
	</div>	
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id="sub"><strong>确定</strong>
		</button>
		
	</div>
</form>
