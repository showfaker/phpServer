<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
	
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$moduletitle}</h5>
                    </div>
                    <div class="ibox-content">
                        <include file="draftfirst"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
	
	<script>
        $(document).ready(function () {
            //$('.dataTables-example').dataTable();
            //var oTable = $('#editable').dataTable();
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
        });
    </script>
	<script>	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("删除成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
    <table style="display:none">
		<tbody>
		<volist name="allprojects" id="project" key="i">
			<tr target="sid_obj">
				<td class="addressvalue" id="{$project.id}">{$project.value}</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<script src="js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script>
		var dataarray=[];
		$(".addressvalue").each(function(i){
			dataarray[i]={
				id:this.id,
				word:$(this).html()
			};
		})
		//data 数据中获取
		var testdataBsSuggest = $("#address-search").bsSuggest({
			indexId: 0, //每组数据的第几个数据，作为input输入框的 data-id，设为 -1 且 idField 为空则不设置此值
			indexKey: 1, //data.value 的第几个数据，作为input输入框的内容
			data: {
				'value': dataarray
			}
		});
		
		$("input#address-search").on("onSetSelectValue", function (event, result) {
			//console.log(result.id);
		});
	</script>
    
</body>
</html>
