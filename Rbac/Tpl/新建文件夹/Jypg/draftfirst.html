<form method="post" action="__URL__/insert/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" class="form-horizontal" onsubmit="return verify()">
<div class="modal-body">
	
	<input type="hidden" value="{$orgdata.id}" name="id" id="id">
	<input type="hidden" value="可研编制文件待审批" name="design_status">

	<div style="position:relative;top:0px;margin:0 auto;font-weight:bold;width:100%;">

	</div>

	<table class="drafttable" style="position:relative;top:28px;margin:0 auto;width:100%;margin-bottom:28px">
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目编号:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.number}" class="forminputlarge" name="number" required="" aria-required="true" disabled id="number">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目名称:</td>
			<td class="normal" colspan="3">
			<select type="text" class="chosen-select forminputlarge" name="title" required="" aria-required="true" onchange="selectTurnToUrl(this)">
				<option>选择项目</option>
				<volist name="allprojects" id="project">
					<option value="{$project.title}" url="{$project.id}" title="{$project.number}">{$project.title}</option>
				</volist>
			</select>
			</td>
		</tr>
		
		<script>
			function selectTurnToUrl(obj)
			{
				var id = $(obj).find("option:selected").attr("url");
				var number = $(obj).find("option:selected").attr("title");
				document.getElementById("id").value=id;
				document.getElementById("number").value=number;
			}
		</script>
		<!--
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">技术交流时间:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.communication}" class="forminputlarge" name="communication" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">路巡时间:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.road}" class="forminputlarge" name="road" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off">
			</td>
		</tr>
	
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">试验检测:</td>
			<td class="normal i-checks" colspan="3">
			基本试验<input type="checkbox" value="是" <eq name="orgdata.test1" value="是">checked</eq> class="" name="test1">
			再生试验<input type="checkbox" value="是" <eq name="orgdata.test2" value="是">checked</eq> class="" name="test2">
			现场检测<input type="checkbox" value="是" <eq name="orgdata.test3" value="是">checked</eq> class="" name="test3">
			</td>
		</tr>
		-->
		
		
		
		
		
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">可研评审报告:</td>
			<td class="normal" colspan="3" style="line-height:25px">
			<neq name="orgdata.programme2" value="">
				<volist name="orgdata.programme2" id="programme2">
				<neq name="programme2" value="">
				 [ 
				<a href="__URL__/filedown/filename/{$programme2}/filerealname/{$orgdata[programmefilename2][$key]}" style="color:green">{$orgdata[programmefilename2][$key]} 
				</a>  ] </br>
				</neq>
				</volist>
			</neq>
			<input type="file" multiple="multiple" class="form-control" name="file2[]" style="width:100%">
			</td>
		</tr>
		<!--
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">技术方案:</td>
			<td class="normal" colspan="3" style="line-height:25px">
			<neq name="orgdata.programme" value="">
				<volist name="orgdata.programme" id="programme">
				<neq name="programme" value="">
				 [ 
				<a href="__URL__/filedown/filename/{$programme}/filerealname/{$orgdata[programmefilename][$key]}" style="color:green">{$orgdata[programmefilename][$key]} 
				</a>  ] </br>
				</neq>
				</volist>
			</neq>
			<input type="file" multiple="multiple" class="form-control" name="file1[]" style="width:100%">
			</td>
		</tr>
		
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">设计方案:</td>
			<td class="normal" colspan="3" style="line-height:25px">
			<neq name="orgdata.programme3" value="">
				<volist name="orgdata.programme3" id="programme3">
				<neq name="programme3" value="">
				 [ 
				<a href="__URL__/filedown/filename/{$programme3}/filerealname/{$orgdata[programmefilename3][$key]}" style="color:green">{$orgdata[programmefilename3][$key]} 
				</a>  ] </br>
				</neq>
				</volist>
			</neq>
			<input type="file" multiple="multiple" class="form-control" name="file3[]" style="width:100%">
			</td>
		</tr>
		
		
		
		
		
		
		
		<tr>
			<td class="normal"style="font-weight:bold;height:45px">方案交付客户日期:</td>
			<td class="normal i-checks" colspan="3">
			<input type="text" value="{$orgdata.programmetime}" class="forminputlarge" name="programmetime" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off">
			</td>
		</tr>
		-->
		<eq name="approve" value="1">
		<input type="hidden" value="1" class="forminputlarge" name="approve">
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">审核结果:</td>
			<td class="normal" colspan="3">
			<select class="form-control" name="result" onchange="setdesign_status(this.value)">
				<option value="同意">同意</option>
				<option value="退回">退回</option>
			</select>
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">审核意见:</td>
			<td class="normal" colspan="3">
			<textarea type="text" class="form-control" name="suggestion" id="suggestion"></textarea>
			</td>
		</tr>
		</eq>

<div class="modal fade" id="loadingModal" data-backdrop="static" data-keyboard="false">
<div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">
<div class="progress progress-striped active" style="margin-bottom: 0;">
<div class="progress-bar" style="width: 100%;"></div>
</div>
<h5 style="color:black"> <strong>正在上传数据...</strong> </h5>
</div>
</div>


<div class="modal-footer">
	<neq name="check" value="1">
	<button type="submit" class="btn btn-danger" onclick="$('#loadingModal').modal('show')">提交档案</button>
	</neq>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>
</form>

	$('input[type="file"]').prettyFile();
</script>

<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
	function verify()
	{
		var value=document.getElementsByName("result")[0].value;
		var suggestion=document.getElementById("suggestion").value;
		if((value!="同意")&&(suggestion==""))
		{
			alert("拒绝流程时必须填写审核意见");
			return false;
		}
	}
</script>
