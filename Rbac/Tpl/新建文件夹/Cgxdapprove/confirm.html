	<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title">采购商品<neq name="repeat.id"><font style="color:red">（近一个月有下过相同金额的订单，请确认是否要继续下单）</font></neq></h4>
	</div>
	<form id="format2" method="post" action="__URL__/subinsert" enctype="multipart/form-data" class="form-horizontal">
	<input type="hidden" name="tj_id" value="{$tj_id}">
	<input type="hidden" name="isedit" value="{$isedit}">
	<div class="modal-body">
		<input type="hidden" name="id" value="{$volist.id}">
		
		
		<div class="form-group">
			<div class="col-sm-12">
				<div class="input-group col-sm-6 col-xs-6" style="float:left;padding-right:20px">
				<span class="input-group-addon">项目名称</span>
				<input type="" name="title" value="{$volist.title}" class="form-control" readonly style="display:inline;">
				</div>
				
				<div class="input-group col-sm-6 col-xs-6" style="float:left;padding-right:20px">
				<span class="input-group-addon">充换电设施用途</span>
				<input type="" name="purpose" value="{$volist.purpose}" class="form-control" readonly style="display:inline;">
				</div>
			</div>
			<div class="col-sm-12" style="margin-top:10px">
				<div class="input-group col-sm-6 col-xs-6" style="float:left;padding-right:20px">
				<span class="input-group-addon">发货地址</span>
				<input type="" name="address" value="{$volist.address}" class="form-control" readonly style="display:inline;">
				</div>
				<div class="input-group col-sm-6 col-xs-6" style="float:left;padding-right:20px">
				<span class="input-group-addon">其他</span>
				<input type="" name="remark" value="{$volist.remark}" class="form-control" readonly style="display:inline;">
				</div>
			</div>
		</div>
		
		
		<table class="table table-striped table-bordered table-hover " id="editable">
			<thead>
				<tr>
				    <th width="10%">供应商</th>
					<th width="10%">商品名称</th>
					<th width="10%">规格</th>					
					<th width="8%">单价</th>					
					<th width="5%">总计</th>
				</tr>
			</thead>
			<tbody>
				<volist name="materials" id="material">				
				<tr>
					<td>{$material.supplier}</td>
					<td>{$material.name}</td>
					<td>{$material.standard}</td>
					<td>{$material.price}</td>
					<td>{$material.total}</td>
				</tr>
				<neq name="materials[$key+1][supplier]" value="$material.supplier">
				<tr style="display:none">
					<eq name="dj" value="">
				    <td style="position:relative;">
					<input style="width:150px;float:left;padding-left:35px" class="form-control" name="dj[]" value="">
					<div style="position:absolute;z-index:9;top:17px;color:#ccc;left:15px">定金</div>
					</td>
					</eq>
					<neq name="dj" value="">
					<td style="position:relative;">
					<input style="width:150px;float:left;padding-left:35px" class="form-control" name="dj[]" value="{$dj}" readonly>
					<div style="position:absolute;z-index:9;top:17px;color:#ccc;left:15px">定金</div>
					</td>
					</neq>


					<td style="position:relative;">
					<input style="width:150px;float:left;padding-left:35px" class="form-control" name="yf[]"  value="">
					<div style="position:absolute;z-index:9;top:17px;color:#ccc;left:15px">运费</div>
					</td>
					<td style="position:relative;">
					<input style="width:150px;float:left;padding-left:35px" class="form-control" name="yhje[]" value="">
					<div style="position:absolute;z-index:9;top:17px;color:#ccc;left:15px">优惠</div>
					</td>
					<td style="position:relative;">
					<input style="width:150px;float:left;padding-left:50px" name="enddate[]" value="" class="form-control layer-date" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
					<div style="position:absolute;z-index:9;top:17px;color:#ccc;left:15px">付款日</div>
					</td>
					<td><input type="hidden" name="supplier[]" value="{$material[supplier]}"></td>
					
				</tr>
				</neq>
				</volist>
				<!--
				<tr><td>付款事由</td><td><input type="text" name="shiyou" class="form-control"></td><td>是否备用金支付</td><td><select name="spare" class="form-control" id=""><option value="0">否</option><option value="1">是</option></select></td><td></td></tr>
				-->
			</tbody>
		</table>
		<div class="modal-footer">
		    <input type="hidden" readonly style="border:0px" name="price" value="{$volist.price}">
			<span style="float:left">商品总价：<input readonly style="border:0px" name="total" value="{$volist.price}"></span>
						
			<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="mybutton" >提交采购单</button>
		</div>
	</div>		
	</form>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script>
	$("input[name='yf[]']").keyup(function(){
	if(isNaN($(this).val())||$(this).val()<0){
	$(this).val(0);
	}
	var yf=0;
	var yhje=0;
	$("input[name='yf[]']").each(function(){
	  yf+=Number($(this).val());
	});
	$("input[name='yhje[]']").each(function(){
	  yhje+=Number($(this).val());
	});
	var total=Number($("input[name='price']").val());
	$("input[name='total']").val(total+yf-yhje);
	});
	
	$("input[name='yhje[]']").keyup(function(){
	if(isNaN($(this).val())||$(this).val()<0){
	$(this).val(0);
	}
	var yf=0;
	var yhje=0;
	$("input[name='yf[]']").each(function(){
	  yf+=Number($(this).val());
	});
	$("input[name='yhje[]']").each(function(){
	  yhje+=Number($(this).val());
	});
	var total=Number($("input[name='price']").val());
	$("input[name='total']").val(total+yf-yhje);
	});
	</script>
	<script>
		$('#mybutton').click(function(){
			$('#mybutton').attr('disabled',true);
			$('#format2').submit();
		});
	</script>
