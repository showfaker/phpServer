<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title">下单表审核</h4>
	</div>

	<form id="format1" method="post" action="__URL__/approve_submit" enctype="multipart/form-data" class="form-horizontal">    
		<input type="hidden" name="id" value="{$info.id}">
		<input type="hidden" name="city" value="{$city}">
		<input type="hidden" name="plm" value="{$plm}">
		<input type="hidden" name="supplier" value="{$supplier}">
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-10" style="margin-bottom: 20px;">
					<label class="col-sm-2 control-label">城市：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$info.city}">
					</div>
					<label class="col-sm-2 control-label">项目：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$info.plm}">
					</div>
				</div>
				<div class="col-sm-10">
					<label class="col-sm-2 control-label">供应商：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$info.supplier}">
					</div>
					<label class="col-sm-2 control-label">付款项：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$info.name}">
					</div>
				</div>
			</div>
			<div>
				<table class="table table-striped table-bordered table-hover " id="editable" width="90%" style="margin:0 auto;">
					<thead>
						<tr>
							<th width="10%">时间节点</th>
							<th width="10%">金额</th>
							<th width="20%">备注</th>
						</tr>
					</thead>
					<tbody>
						<volist name="order_paytime" id="material">
						<tr id="table-row-0">
							<td style="text-align: center;">{$material.paytime}</td>
							<td style="text-align: center;">{$material.pay}</td>
							<td style="text-align: center;">{$material.remark}</td>
						</tr>
						</volist>
					</tbody>
				</table>
				<div>
					<span style="width:70px;float: left;margin-top: 5px;">材料金额：</span><input type="text" readonly class="form-control" style="width:120px;margin-right: 10px;float: left;" value="{$info.price}">
					<span style="width:70px;float: left;margin-top: 5px;">保证金：</span><input type="text" readonly class="form-control" style="width:120px;margin-right: 10px;float: left;" value="{$info.baozheng}">
					<span style="width:70px;float: left;margin-top: 5px;">总金额：</span><input type="text" readonly class="form-control" style="width:120px;margin-right: 10px;float: left;" value="{$info.total}">
				</div>
				<br style="clear: both;">
				<div style="margin-top: 10px;">
					<span style="width:70px;float: left;margin-top: 5px;">付款事由：</span><input type="text" readonly class="form-control" style="width:80%;margin-right: 10px;float: left;" value="{$info.because}">
				</div>
				<br style="clear: both;">
				<div style="margin-top: 10px;">
					<span style="width:70px;float: left;margin-top: 5px;">备注：</span><input type="text" readonly class="form-control" style="width:80%;margin-right: 10px;float: left;" value="{$info.remark}">
				</div>
			</div>
				
		</div>
		<div class="modal-body">
			<div class="form-group">
					<label class="col-sm-2 control-label">审核结果：</label>
					<div class="col-sm-4">
						<select name="result" id="" class="form-control">
							<option value="1">同意</option>
							<option value="2">退回</option>
						</select>
					</div>
			</div>
			<div class="form-group">
					<label class="col-sm-2 control-label">审核意见：</label>
					<div class="col-sm-4">
						<input type="text" name="sug" class="form-control">
					</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-12" id="galley">				    
					<volist name="newname" id="newname">
					<neq name="newname" value="">
					<div class="file-box" style="margin:0 auto;">
						<div class="file">
							<!-- <input type="checkbox" name="del[]" value="{$newname}"> -->
							<!-- <a class="fancybox" href="__PUBLIC__/Uploads/{$newname}" data-fancybox-group="gallery_projectsend" title="{$listmenu['title']}"> -->
								<img alt="image" class="img-responsive" src="__PUBLIC__/Uploads/{$newname}">
							<!-- </a> -->
						</div>
                    </div>
					</neq>	
					</volist>
                    				
				</div>
			</div>			
		</div>	
		<div class="modal-footer">
		
			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="sub"><strong>提交审核</strong>
			</button>
			
		</div>
	</form> 




	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>    
	<script>
		var table=$('#editable').dataTable();
    </script>

	<script>
	    $("#sub").click(function(){
           $("#format1").submit();
		})
	</script>
