
<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">项目分发</h4>
</div>
<form method="post" action="__APP__/Gcpg/setusersubmit/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
<div class="modal-body" id="file-pretty"> 
	<input type="hidden" value="{$orgdata.id}" name="id">
	<div class="form-group">
		<label style="float:left">项目名称</label>
		<input type="text" placeholder="" class="form-control" readonly value="{$orgdata['title']}">
	</div>
	<div class="form-group">
		<label style="float:left">工程负责人</label>
		<select name="supervisor" class="form-control">
			<option value="">请选择</option>
			<volist name="gongcheng" id="gongchengvo">
			<option value="{$gongchengvo.nickname}" <eq name="vo.supervisor" value="$gongchengvo.nickname">selected</eq>>{$gongchengvo.nickname}</option>
			</volist>
		</select>
	</div>
	
	<div class="form-group">
		<label style="float:left">泳池负责人</label>
		<select name="drawing_user" class="form-control">
			<option value="">请选择</option>
			<volist name="yongchi" id="yongchivo">
			<option value="{$yongchivo.nickname}" <eq name="vo.drawing_user" value="$yongchivo.nickname">selected</eq>>{$yongchivo.nickname}</option>
			</volist>
		</select>
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-danger">提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>



</form>

<!-- Prettyfile -->
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script>
	$('input[type="file"]').prettyFile();
</script>
