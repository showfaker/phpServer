
<link rel="shortcut icon" href="favicon.ico"> 
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

    
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">项目基本信息登记表</h4>
</div>
<form method="post" action="__URL__/approvesubmit/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" class="form-horizontal" onsubmit="return verify()">
<div class="modal-body">
	
	<input type="hidden" value="{$orgdata.id}" name="id">
	<input type="hidden" value="合同审核中" name="design_status">
	<div style="position:relative;top:0px;margin:0 auto;font-weight:bold;width:820px;">
			<label>编写人:</label>
			<input type="text"
			style="font-size:15px;font-weight:bold;color:#676767;position:relative;border:0px;border-bottom:1px solid #BBBBBB;background:white;height:25px" name="name" value="{$orgdata.name}" disabled>
			<label style="position:relative;padding-left:60px;">编写日期:</label>
			<input value="{$orgdata[time]}" type="text" style="position:relative;border:0px;border-bottom:1px solid #BBBBBB;height:25px;background:white;" name="time" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off" disabled>
	</div>	
	
	<table class="drafttable" style="position:relative;top:28px;margin:0 auto;width:820px;margin-bottom:28px">
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目名称:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.title}" class="forminputlarge" name="title" required="" aria-required="true" disabled>
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目地址:</td>
			<td class="normal" colspan="3">
				<div id="demo3" class="citys">
					
						<input name="province" class="forminputsmall" value="{$orgdata.province}" disabled>
						<input name="city" class="forminputsmall" value="{$orgdata.city}" disabled>
						<input name="area" class="forminputsmall" value="{$orgdata.area}" disabled>
						<input type="text" value="{$orgdata.address}" class="forminputmedium" name="address" required="" aria-required="true" disabled>
					
				</div>
			
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">业主名称:</td>
			<td class="normal" colspan="3">
			建筑名称<input type="text" value="{$orgdata.buildingname}" class="forminputlarge" name="buildingname" disabled>
			产权证用途<input type="text" value="{$orgdata.purpose}" class="forminputsmall" name="purpose" disabled>
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目类型:</td>
			<td class="normal" colspan="3">建筑总层<input type="text"  value="{$orgdata.floors}" class="forminputsmall" name="floors" disabled>层，
			门店所在楼层<input type="text"  value="{$orgdata.floor}" class="forminputsmall" name="floor" disabled>层</td>
		</tr>
	
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">合同下载:</td>
			<td class="normal" colspan="1">
			<neq name="orgdata.contract" value="">
				<volist name="orgdata.contract" id="contract">
				<neq name="contract" value="">
				 [ 
				<a href="__URL__/filedown/filename/{$contract}/filerealname/{$orgdata[contractfilename][$key]}" style="color:green">{$orgdata[contractfilename][$key]} 
				</a>  ] 
				</neq>
				</volist>
			</neq>
			</td>
			<td class="normal" colspan="2">
			<input type="file" multiple="multiple" class="form-control" name="file4[]" style="width:100%">
			</td>
		</tr>
		

		<tr>
			<td class="normal" style="font-weight:bold;height:45px">审核结果:</td>
			<td class="normal" colspan="3">
			<select class="form-control" name="result" onchange="setdesign_status(this.value)">
				<option value="同意">同意</option>
				<option value="退回">退回</option>
			</select>
			</td>
		</tr>
		<script>
			function setdesign_status(value)
			{
				if(value=="同意")
				{
					document.getElementsByName("design_status")[0].value="报价合约洽谈阶段";
				}
				else
				{
					document.getElementsByName("design_status")[0].value="工程评估退回";
				}
			}
		</script>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">审核意见:</td>
			<td class="normal" colspan="3">
			<textarea type="text" class="form-control" name="suggestion" id="suggestion"></textarea>
			</td>
		</tr>		
    </table>
	
	

</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-danger">确认提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>
</form>

<!-- Prettyfile -->
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script>
	$('input[type="file"]').prettyFile();
</script>

<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
	function verify()
	{
		var value=document.getElementsByName("result")[0].value;
		var suggestion=document.getElementById("suggestion").value;
		if((value!="同意")&&(suggestion==""))
		{
			alert("拒绝流程时必须填写审核意见");
			return false;
		}
	}
</script>
