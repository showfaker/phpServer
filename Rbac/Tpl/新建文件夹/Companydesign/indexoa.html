<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>设计单位</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>设计单位</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="" style="margin-bottom:10px">
                            <a data-toggle="modal" data-target="#modal" data-backdrop="static"  class="btn btn-success btn-sm" href="__URL__/add">新增</a>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th style="width:5%;">设计单位名称</th>
									<th style="width:8%;">省市区</th>
									<th style="width:5%;">联系人</th>
									<th style="width:5%;">联系人电话</th>
                                    <th style="width:10%;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
								<volist name="volist" id="listmenu">
                                <tr class="gradeX">
                                    <td>{$listmenu.para1}</td>
									<td>{$listmenu.province}{$listmenu.city}{$listmenu.area}</td>
                                    <td>{$listmenu.para4}</td>
									<td>{$listmenu.para5}</td>
                                    <td>
										<eq name="accesstype" value="2">
										<a href="__URL__/edit/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">编辑</a> 
										<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">删除</a>
										</eq>
                                    </td>
                                </tr>
                                </volist>
                            </tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载…</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	
    <script>
        $(document).ready(function () {
            //$('.dataTables-example').dataTable();
            //var oTable = $('#editable').dataTable();
        });
    </script>
    <script type="text/javascript">
        $(function(){
            $("#editable_length").parent().css("display","none");
            $("#editable_filter").parent().css("float","right");
            $("#editable_filter").parent().css("margin-top","-3%");
        })
    </script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script>
	$(document).ready(function(){	
	  $('.delete').click(function () {	
        id=$(this).attr("title");
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajax',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {					
						swal("删除成功！", "请刷新查看结果。", "success");
						location.href=location.href;
					 }  
			});
			
		});
	});
	})
	</script>
</body>
</html>
