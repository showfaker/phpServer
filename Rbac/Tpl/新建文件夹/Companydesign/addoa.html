
<link rel="shortcut icon" href="favicon.ico"> 
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">


<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">设计单位</h4>
</div>
<form method="post" action="__URL__/insert/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
<div class="modal-body"> 
	<input type="hidden" value="{$vo.id}" name="id">
	
	<div class="form-group">
		<label>省市区</label>
		<script type="text/javascript" src="__PUBLIC__/city/script/jquery.citys.js"></script>
		
		<div id="demo3" class="citys" style="width:100%">
			<select name="province" class="form-control required" style="float:left;width:33%"></select>
			<select name="city" class="form-control required" style="float:left;width:33%"></select>
			<select name="area" class="form-control required" style="float:left;width:33%"></select>
		</div>
		<script type="text/javascript">
			$('#demo3').citys({
				valueType:'name',
				required:false,
				nodata:'disabled',
				province:'江苏省',
				city:'{$_SESSION[city]}',
				area:'{$orgdata.area}',
				onChange:function(info){
				}
			},function(api){
				var info = api.getInfo();
			});
		</script>
		</br>
		</br>
	</div>
	
		
	<div class="form-group">
		<label style="float:left">设计单位名称</label>
		<input type="text" placeholder="" class="form-control" name="para1" value="{$vo.para1}">
	</div>
	<div class="form-group">
		<label style="float:left">联系人</label>
		<input type="text" placeholder="" class="form-control" name="para4" value="{$vo.para4}">
	</div>
	<div class="form-group">
		<label style="float:left">联系人电话</label>
		<input type="text" placeholder="" class="form-control" name="para5" value="{$vo.para5}">
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-danger">提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>
</form>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/laydate/laydate.js"></script>
<script src="js/content.js?v=1.0.0"></script>
<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
</script>
