
<link rel="shortcut icon" href="favicon.ico"> 
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

    
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">项目基本信息登记表</h4>
</div>
<form method="post" action="__URL__/insert/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" class="form-horizontal">
<div class="modal-body">
	
	<input type="hidden" value="{$orgdata.id}" name="id">
	<!--
	<input type="hidden" value="待签订合同" name="design_status">
	-->
	<input type="hidden" value="报价合约洽谈阶段" name="design_status">
	
	<table class="drafttable" style="position:relative;top:10px;margin:0 auto;width:100%;margin-bottom:28px">
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">省份:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para2}" class="forminputlarge" name="para2" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目编号:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.number}" class="forminputlarge" name="para3" aria-required="true" disabled>
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目名称:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.title}" class="forminputlarge" name="para4" aria-required="true" disabled>
			</td>
		</tr>
		
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">合同编号:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para5}" class="forminputlarge" name="para5" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">合同名称:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para6}" class="forminputlarge" name="para6" aria-required="true" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">甲方信息:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para7}" class="forminputlarge" name="para7" aria-required="true" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">合同类型:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para8}" class="forminputlarge" name="para8" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">付款条件:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para9}" class="forminputlarge" name="para9" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px;">热再生工程量（㎡）:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para10}" class="forminputlarge" name="para10" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px;">不含料单价（元/㎡）:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para11}" class="forminputlarge" name="para11" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px;">含料单价（元/㎡）:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para12}" class="forminputlarge" name="para12" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">热再生总价（元）:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para13}" class="forminputlarge" name="para13" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">其他总价（元）:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para14}" class="forminputlarge" name="para14" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">合同总价（元）:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para15}" class="forminputlarge" name="para15" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">工期:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para16}" class="forminputlarge" name="para16" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">状态:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para17}" class="forminputlarge" name="para17" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">履约情况:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para18}" class="forminputlarge" name="para18" aria-required="true">
			</td>
		</tr>
		
		<tr>
			<td class="normal" style="font-weight:bold;height:45px" rowspan="3">存放位置</td>
			<td class="normal" colspan="1">
			原件
			</td>
			<td class="normal" colspan="2">
			<input type="text" value="{$orgdata.para19}" class="forminputlarge" name="para28" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" colspan="1">
			数量
			</td>
			<td class="normal" colspan="2">
			<input type="text" value="{$orgdata.para20}" class="forminputlarge" name="para29" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" colspan="1">
			扫描件
			</td>
			<td class="normal" colspan="2">
			<input type="text" value="{$orgdata.para21}" class="forminputlarge" name="para30" aria-required="true">
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">备注:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.para22}" class="forminputlarge" name="para31" aria-required="true">
			</td>
		</tr>
		
		<tr>
			<td class="normal" style="font-weight:bold;height:45px;line-height:22px">合同文件打包上传:</br>上传后会覆盖旧文件</td>
			<td class="normal" colspan="3" style="line-height:25px">
			<neq name="orgdata.plminfo.contract" value="">
				<volist name="orgdata.plminfo.contract" id="contract">
				<neq name="contract" value="">
				 [ 
				<a href="__URL__/filedown/filename/{$contract}/filerealname/{$orgdata[plminfo][contractfilename][$key]}" style="color:green">{$orgdata[plminfo][contractfilename][$key]} 
				</a>  ] 
				</neq>
				</volist>
			</neq>
			<input type="file" multiple="multiple" class="form-control" name="file4[]" style="width:100%">
			</td>
		</tr>
		<!--
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">到期提醒时间设置:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.intentiontime}" class="forminputsmall" name="intentiontime">天
			</td>
		</tr>
		-->
    </table>
	
	

</div>
<div class="modal-footer">
	<neq name="check" value="1">
	<button type="submit" class="btn btn-danger">确认提交</button>
	</neq>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>
</form>

<!-- Prettyfile -->
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script>
	$('input[type="file"]').prettyFile();
</script>

<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
</script>
