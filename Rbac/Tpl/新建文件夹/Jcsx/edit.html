
<link rel="shortcut icon" href="favicon.ico"> 
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">上传综合计划复批文件</h4>
</div>
<form method="post" action="__URL__/update/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
<div class="modal-body" id="file-pretty"> 
	<input type="hidden" value="{$vo.id}" name="id">
	
	<div class="form-group">
		<label style="width:100%;text-align:left">综合计划复批文件(重新上传覆盖原文件)</label>
		<input type="file" multiple="multiple" class="form-control" name="file[]" style="width:100%" placeholder="重新上传覆盖原文件">
	</div>
	
	
	<div class="form-group">
		<label style="float:left">挂钩项目</label>
		<div class="input-group" style="width:100%">
		<select data-placeholder="选择项目" name="plmid[]" class="chosen-select" multiple style="width:100%;" tabindex="4">
			<option value="">请选择项目</option>
			<volist name="list" id="listvo">
			<option value="{$listvo.id}" hassubinfo="true" <in name="listvo.id" value="$vo.plmNumber">selected</in>>{$listvo.title}({$listvo.invester})</option>
			</volist>
		</select>
		</div>
	</div>
	
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-danger">提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>



</form>
<script src="js/jquery.min.js?v=2.1.4"></script>	
<!-- Prettyfile -->
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
 <!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>
<script>
	$('input[type="file"]').prettyFile();
	$('.chosen-select').chosen({
		width: "100%",
		search_contains: true,//true-可根据中间字段模糊查询
		no_results_text: "没有匹配结果"
	});
</script>
