<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>施工节点</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="height:45px;">
							<form action="__URL__/index/token/{$token}/tab/3/" method="post">
							    <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目名称：</font>
									<input type="" name="keyword" value="{$keyword}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目批次名称：</font>
									<input type="" name="plmgroup" value="{$plmgroup}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="15%">项目名称</th>
									<th width="6%">项目类型</th>
									<!-- <th width="4%">合作模式</th> -->
									<th width="6%">项目状态</th>
									<th width="6%">节点设置</th>
									<th width="5%">专项节点</th>
									<th width="8%">变更状态</th>
									<th width="5%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>{$listmenu['title']}</td>
									<td>{$listmenu['projecttype']}</td>
									<!-- <td>{$listmenu['invester']}</td> -->
									<td style="color:blue">{$listmenu['design_status']}</td>
									<td style="color:blue">
									<neq name="listmenu.ifsetworktype" value="0">
									已设置节点
									</neq>
									</td>
									
								
									<td>
									<a href="__URL__/detail2/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-success btn-xs">点击查看</a>
									</td>
									<td style="color:blue">{$listmenu['worktype_status']}</td>
                                    <td>
									<in name="listmenu.design_status" value="可研评审报告审批通过,合同审核完成,设计审核通过,施工计划待审核,施工计划审核退回"></in>
									<a href="__URL__/add2/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">设置专项节点</a> 
									
									
									<if condition="($_SESSION[dept] neq '省公司') AND ($listmenu['invester'] eq '省投资') ">
									<else />
									</if>
									
									
									<in name="listmenu.design_status" value="施工中">
									
									<a href="__URL__/add3/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">变更专项节点</a> 
									
									</in>
									
									<if condition="($_SESSION[dept] neq '省公司') AND ($listmenu['invester'] eq '省投资') ">
									<else />
									</if>
									
									<!--
									<in name="listmenu.design_status" value="设计待审核">
									<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">撤销</a>
									</in>
									-->
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
    </script>
	<script>	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要撤销吗",
			text: "撤销后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("撤销成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
</body>
</html>
