<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>设计审核</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="height:45px;">
							<form action="__URL__/index/token/{$token}/tab/4/" method="post">
								
							    <div style="width:100%;">
								    <font style="margin-left:0%;float:left;position:relative;top:9px">项目名称：</font>
									<input type="" name="keyword" value="{$keyword}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">

									<font style="margin-left:0%;float:left;position:relative;top:9px">项目批次名称：</font>
									<input type="" name="plmgroup" value="{$plmgroup}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">									
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="12%">项目名称</th>
									<th width="4%">项目编号</th>
									<th width="6%">项目状态</th>
									<th width="6%">设计要求</th>
									<th width="6%">设计方案</th>
									<th width="5%">专项节点</th>
									<th width="5%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>{$listmenu['title']}</td>
									<td>{$listmenu['number']}</td>
									<td style="color:blue">{$listmenu['design_status']}</td>
									<td>
									<neq name="listmenu.illustration" value="">
										<volist name="listmenu.illustrations" id="illustrations">
										<neq name="illustrations" value="">
										<a href="__URL__/filedown/filename/{$illustrations}/filerealname/{$listmenu[clientillustrations][$key]}" style="color:green">{$listmenu[clientillustrations][$key]}</br>
										</a> 
										</neq>
										</volist>
									</neq>
									</td>
									<td>
									<neq name="listmenu.drawing" value="">
										<volist name="listmenu.drawings" id="drawings">
										<neq name="drawings" value="">
										<a href="__URL__/filedown/filename/{$drawings}/filerealname/{$listmenu[drawingsfilename][$key]}" style="color:green">{$listmenu[drawingsfilename][$key]}</br>
										</a> 
										</neq>
										</volist>
									</neq>
									</td>
									<td>
									<a href="__URL__/detail2/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">点击查看</a>
									</td>
                                    <td>
									
									<eq name="listmenu.illustration" value="">
									<font style="color:red">设计要求未上传,</font>
									</eq>
									<eq name="listmenu.drawing" value="">
									<font style="color:red">设计方案未上传,</font>
									</eq>
									
									<in name="listmenu.design_status" value="待施工,合同审核完成,设计待审核">
									<neq name="listmenu.illustration" value="">
									<neq name="listmenu.drawing" value="">
									<eq name="accessapprove" value="3">
									<a href="__URL__/approve3/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">审核</a>
									</eq>
									</neq>
									</neq>
									</in>
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
    </script>
</body>
</html>
