<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>预算报告</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/5/" method="post">
							    <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目名称：</font>
									<input type="" name="keyword" value="{$keyword}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目批次名称：</font>
									<input type="" name="plmgroup" value="{$plmgroup}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="15%">项目名称</th>
									<th width="4%">承租楼层</th>
									<th width="7%">项目状态</th>
									<th width="7%">预算报告</th>
									<th width="2%">预算查看</th>
									<th width="3%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>{$listmenu['title']}</td>
									<td>{$listmenu['floor']}/{$listmenu['floors']}</td>
									<td style="color:blue">{$listmenu['design_status']}</td>
									<td>
									<neq name="listmenu.budget" value="">
										<volist name="listmenu.budgets" id="budgets">
										<neq name="budgets" value="">
										<a href="__URL__/filedown/filename/{$budgets}/filerealname/{$listmenu[budgetsfilename][$key]}" style="color:green">{$listmenu[budgetsfilename][$key]}</br>
										</a> 
										</neq>
										</volist>
									</neq>
									</td>
									<td>
									<a href="__APP__/Xmgl/check/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">预算清单</a>
									</td>
                                    <td>
									
									<a href="__URL__/draft/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-success btn-xs">材料登记</a>
									<!--<in name="listmenu.design_status" value="合同审核完成,设计审核退回">-->
									<!--</in>-->
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
    </script>
	
	<script>
		$(document).ready(function () {
			var table=$('#editable').dataTable();
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
		})
    </script>
</body>
</html>
