<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>审核</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/6/" method="post">
							    <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">城市：</font>
									<select name="city" data-placeholder="选择城市" class="chosen-select" style="width:15%;" tabindex="2">
										<option value="">请选择城市</option>
										<volist name="cities" id="citylist">
										<option <eq name="city" value="$citylist.city">selected</eq> value="{$citylist.city}" hassubinfo="true">{$citylist.city}</option>
										</volist>
									</select>
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目：</font>
                                    <select name="plm" data-placeholder="选择项目" class="chosen-select" style="width:15%;" tabindex="2">
                                        <option value="">请选择项目</option>
                                        <volist name="project" id="project">
                                        <option <eq name="plm" value="$project.plm">selected</eq> value="{$project.plm}" hassubinfo="true">{$project.plm}</option>
                                        </volist>
                                    </select>
                                    <font style="margin-left:0%;float:left;position:relative;top:9px">供应商：</font>
                                    <select name="supplier" data-placeholder="选择供应商" class="chosen-select" style="width:15%;" tabindex="2">
                                        <option value="">请选择供应商</option>
                                        <volist name="suppliers" id="project">
                                        <option <eq name="supplier" value="$project.supplier">selected</eq> value="{$project.supplier}" hassubinfo="true">{$project.supplier}</option>
                                        </volist>
                                    </select>
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									
									<button class="btn btn-warning piliang" style="float:left;margin-right:10px" type="button">批量审核</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="5%">单号</th>
									<th width="4%">总价</th>
									<th width="5%">城市</th>
									<th width="6%">项目</th>
									<th width="6%">供应商</th>
									<th width="6%">付款内容</th>
									<th width="5%">申请人</th>
									<th width="6%">下单时间</th>
									<th width="5%">审核状态</th>
									<th width="4%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr>
									<td>{$listmenu.ctime|date="Ymd",###}{$listmenu.id}
									
									&nbsp;&nbsp;
									<input type="checkbox" name='arr[]' value="{$listmenu.id}">
									</td>
									</td>
									<td>{$listmenu.price}</td>
									<td>{$listmenu.city}</td>
									<td>{$listmenu.plm}</td>
									<td>{$listmenu.supplier}</td>
									<td>{$listmenu.name}</td>
									<td>{$listmenu.user}</td>
									<td>{$listmenu.ctime|date="Y-m-d",###}</td>
									<eq name="listmenu.status" value="0">
									<eq name="listmenu.type" value="0">
									<td style="color:orange">待审核</td>
									</eq>
									<eq name="listmenu.type" value="1">
									<td style="color:orange">上一级审核通过</td>
									</eq>
									</eq>
                                    <td>
									<eq name="accessapprove" value="3">
									<a href="__URL__/approve/id/{$listmenu['id']}/city/{$city}/plm/{$plm1}/supplier/{$supplier}/" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">审核</a>
									</eq>
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog" style="width:850px;height:600px">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<!-- Chosen -->
   <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/lightbox/viewerjs/dist/viewer.css">
	<script src="__PUBLIC__/lightbox/viewerjs/dist/viewer.js"></script>
	
	<script type="text/javascript" src="__PUBLIC__/lightbox/source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/lightbox/source/jquery.fancybox.css?v=2.1.5" media="screen" />
	<script type="text/javascript">
		$('.fancybox').fancybox();
	</script>
    
	
	<script>
	  $('.piliang').click(function () {
	  	var input=$('input[type="checkbox"]:checked');
	  	var arr= new Array();
	  	input.each(function(i){
	  		arr[i]=$(this).val();
	  	});
	  	var arrstr='';
	  	for (var i = 0; i < arr.length; i++) {
	  		arrstr=arrstr+arr[i]+',';
	  	}
		swal({
			title: "您确定要一次审核所选订单吗?",
			text: "操作后无法恢复,请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "审核通过",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/approvesubmit_piliang',
					data:{  
						arr : arrstr
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {
						if(data==1){
							swal("审核成功！", "请刷新查看结果。", "success");
							var timer=setTimeout(function(){
								location.href=location.href;
							},1500);
						}
						if(data==2){
							swal("审核失败！","未选择单号,可能您不是审核人员呀。", "error");
							var timer=setTimeout(function(){
								location.href=location.href;
							},1500);
						}

					}  
			});
			
		});
	});
	</script>
	
	
	<script>
		var flag=1;
		$('#all_choice').click(function(){
			if(flag==1){
				var choice_total=parseFloat(0);
				$('input[type="checkbox"]').prop('checked',true);
				$('input[type="checkbox"]:checked').each(function(){
					choice_total=choice_total+parseFloat($(this).parents('tr').find('td').eq(3).html());
				});
				$('#choice_total').html(choice_total);
				flag=2;
			}else{
				$('input[type="checkbox"]').prop('checked',false);
				$('#choice_total').html(0);
				flag=1;
			}
			
		});

		
	</script>
	<script>
		$('input[type="checkbox"]').click(function(){
			var choice_total=parseFloat(0);
			$('input[type="checkbox"]:checked').each(function(){
					choice_total=choice_total+parseFloat($(this).parents('tr').find('td').eq(3).html());
				});
			$('#choice_total').html(choice_total);
		});

	</script>
</body>
</html>
