    <script>
		function jisuan(){
			var total=parseFloat(0);
			total=parseFloat(total);
			$('.price').each(function(i){
				total=parseFloat(total+parseFloat($(this).val()));
			});
			if(isNaN(total)){
				total=0;
			}
			$('#price').val(total);
		}
		
	
    </script>
