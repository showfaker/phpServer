<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>项目延期提醒</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/" method="post">
								
							    <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目名称：</font>
									<input type="" name="keyword" value="{$keyword}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									<!--<a data-toggle="modal" data-target="#modal" data-backdrop="static"  class="btn btn-success btn-sm" href="__URL__/draft" style="float:left" >新增</a>-->
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="10%">项目名称</th>
									<th width="20%">设计要求</th>
									<th width="5%">设计方案</th>
									<th width="5%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>项目扩展及合同签订</td>
									<td>1.1.txt</td>
									<td>1.1.png</td>
                                    <td>
									<a href="__URL__/draft/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">上传文件</a> 
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
    
</body>
</html>
