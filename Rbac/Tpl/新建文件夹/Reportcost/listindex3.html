<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
			<div class="col-sm-12">
				<table class="table table-hover margin bottom">
					<thead>
						<tr>
							<th style="width:10%" class="text-center">序号</th>
							<th>专项</th>
							<th class="text-center">报警数量</th>
						</tr>
					</thead>
					<tbody>
						<volist name="worktypes" id="worktype">
						<tr>
							<td class="text-center">{$key+1}</td>
							<td>{$worktype[worktype]}</td>
							<td class="text-center"><span class="label label-danger" style="cursor:pointer" data-toggle="modal" data-target="#myModal" href="__APP__/Xmtj/warning/ids/{$worktype[plmids]}/worktype/{$worktype[worktype]}">{$worktype[count1]}</span></td>
						</tr>
						</volist>
					</tbody>
				</table>
			</div>
        </div>
    </div>
	
	
	<div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content animated bounceInRight">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">
            </div>  
		</div>
	  </div>
	</div>
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script>
        $(document).ready(function () {
			$("#myModal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
        });
    </script>

</body>
</html>
