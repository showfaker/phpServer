<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">	
	<!-- Data Tables -->
	<link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

</head>
<body class="gray-bg" style="">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">查看供应商</h4>
</div>

<form id="format1" method="post" action="__URL__/foreverdelete" enctype="multipart/form-data" class="form-horizontal">    
	<input type="hidden" name="id" value="{$supplierinfo.id}">
	<div class="modal-body">
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">供应商名称：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.supplier}" readonly>
				</div>
				<label class="col-sm-2 control-label">银行账户名：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.bankname}" readonly>
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">联系电话：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.telephone}" readonly>
				</div>
				<label class="col-sm-2 control-label">银行账号：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.bankaccount}" readonly>
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">合同清单：</label>
				<div class="col-sm-4" style="margin-top:5px">			
					<volist name="supplierinfo.filename" id="filename" >
					<neq name="filename" value="">									
					[ <a href='__URL__/filedown/filename/{$supplierinfo[newname][$key]}/filerealname/{$filename}' >{$filename}</a> ]									
					</neq>
					</volist>
				</div>
				<label class="col-sm-2 control-label">开户行：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplierinfo.bankhu}" readonly>
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
			<label class="col-sm-2 control-label">供货地域(市)：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{$supplierinfo.city}" readonly>
			</div>
			
			</div>
		</div>
		<input type="text" hidden name="area" value="{$supplierinfo.city}">
		
		
		<div class="form-group">
			<table class="table table-striped table-bordered table-hover " id="editable">
				<thead>
					<tr>
						<th width="17%">材料类别</th>
						<th width="10%">材料编号</th>
						<th width="10%">材料名称</th>
						<th width="10%">规格型号</th>
						<th width="6%">单位</th>
						<th width="10%">价格</th>
					</tr>
				</thead>
				<tbody>
					<volist name="materials" id="material">
					<tr id="table-row-0">
						<td><input type="text" placeholder="材料类别" readonly class="form-control" size="10%" value="{$material.brand}"></td>
						<td><input type="text" placeholder="材料编号" readonly class="form-control" size="10%" value="{$material.number}"></td>
						<td><input type="text" placeholder="材料名称" readonly class="form-control" size="10%" value="{$material.name}"></td>
						<td><input type="text" placeholder="规格型号" readonly class="form-control" size="10%" value="{$material.standard}"></td>
						<td><input type="text" placeholder="单位" readonly class="form-control" size="5%" value="{$material.unit}"></td>
						<td><input type="text" placeholder="价格" readonly class="form-control" size="10%" value="{$material.price}"></td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
		
		<table style="margin:0 auto;width:820px;margin-bottom:28px;">
		<tr>
			<td style="border:1px solid #ddd;font-weight:bold;height:45px;with:20%;text-align:center">
			删除原因
			</td>
			<td style="border:1px solid #ddd;line-height:18px;width:78%;text-align:center">
			{$supplierinfo.reason}
			</td>
		</tr>
		<tr>
			<td style="border:1px solid #ddd;font-weight:bold;height:45px;with:20%;text-align:center">
			操作记录
			</td>
			<td style="border:1px solid #ddd;line-height:18px;width:78%;text-align:center">
			<volist name="history" id="list">
			{$list}</br>
			</volist>
			</td>
		</tr>
		</table>
		
		<div class="btn1">
								
		</div>
	</div>	
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
	</div>
</form> 	    	
	<!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>

    <script src="js/demo/form-validate-demo.js"></script>
	
	<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
	<script>
		$('input[type="file"]').prettyFile();
	</script>
	
	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script>
		var table=$('#editable').dataTable();
    </script>
	
	
</body>
</html>
