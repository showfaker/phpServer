<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">新增材料类别</h4>
</div>

<form id="format1" method="post" action="__URL__/insert1" enctype="multipart/form-data" class="form-horizontal">    
	<div class="modal-body"> 
		<div class="form-group">
		<label class="col-sm-3 control-label">材料类别：</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" value="" name="name">
		</div>
		</div>
		
		<div class="btn1">
								
		</div>
	</div>	
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="sub"><strong>确定</strong>
		</button>
		
	</div>
</form> 
    <!-- Chosen -->   
	<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
	<script>
		$('input[type="file"]').prettyFile();
	</script>
	<script>
	    $("#sub").click(function(){
		    $(".btn1").children().remove();
			var name=$('input[name=name]').val();
			var aa='';
			if(name==''){
			   aa="<span style='color:red;margin-left:70px'>品牌必填</span>";
			   $(".btn1").append(aa);
			   return;
			}
		    $.ajax({
				url:'__URL__/ajax1',
				type:'post',  
				data:{'name':name},
				dataType:'json',  
				success:function(data) {				
					if(data==1){
					   $("#format1").submit();
					   //location.href=location.href;  
					}else{
					   aa="<span style='color:red;margin-left:70px'>"+data+"</span>";
					   $(".btn1").append(aa);
					}
				 }  
			});
		})
	</script>
