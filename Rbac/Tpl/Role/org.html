<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>部门管理</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	
</head>
<body class="gray-bg" style="overflow-x:auto">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                
				
				
				
				<a href="__URL__/index/token/{$token}/" class="btn btn-success btn-sm">返回</a>
				
				<div class="col-sm-4 ibox float-e-margins" style="float:right;display:none"><!--ibox float-e-margins-->
                    <div class="ibox-title"><!--ibox-title-->
                        <h5>职务管理</h5><!--职务管理-->
                    </div>
                    <div class="ibox-content"><!--ibox-content-->
                        <div class="">
                            <a data-toggle="modal" class="btn btn-success btn-sm" href="#add-form">新增</a>
                        </div>
						
						
						<table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th style="width:14%;">职务名称</th>
                                    <th style="width:14%;">职责描述</th>
                                    <th style="width:16%;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
								<volist name="list" id="list1">
                                <tr class="gradeX pid_{$list1.pid} id_{$list1.id}" id="{$list1.id}">
                                    <td id="name_{$list1.id}" class="name_{$list1.id}">{$list1.name}</td>
                                    <td id="remark_{$list1.id}" class="remark_{$list1.id}"></td>
                                    <td>
										<a href="__URL__/module/groupId/{$list1['id']}/appId/1" class="btn btn-success btn-xs">授权</a>
                                        <a href="#edit-form" id="edit_{$list1.id}" onclick="setformdata('{$list1.id}','{$list1.name}','{$list1.remark}','{$list1.pid}')" data-toggle="modal" class="btn btn-info btn-xs">编辑</a>
                                       <a class="btn btn-danger btn-xs delete" title="{$list1.id}">删除</a>
                                    </td>
                                </tr>
                                </volist>
                             </tbody>
                        </table>
						 
						
						
                       
						 
                    </div>
                </div>
				
				
				
				<script src="js/jquery.min.js?v=2.1.4"></script>
				<script language="javascript" src="__PUBLIC__/scripts/organization.js"></script>
				<script src="js/bootstrap.min.js?v=3.3.6"></script>
				<style type="text/css">
				.OrgBox{
					font-size:12px;
					padding:5px 5px 5px 5px;
					clear:left;
					float:left;
					text-align:center;
					position:absolute;
					background-image:url(http://www.on-cn.cn/tempimg/org.jpg);
					width:70px;
					height:106px;
				}
				.OrgBox img{
					width:60px;
					height:70px;
				}
				.OrgBox div{
					color:#FFA500;
					font-weight:800;
				}
				</style>
				<script>
				function CookieGroup(id){
					//alert(id)	
				}
				</script>
				<script language="javascript">
				
				var data=[];
				var subdata=[];
				var color="";
				var a=new OrgNode();
				
				$(".pid_0").each(function(i){
					
					var id=this.id;
					a.customParam.EmpName=document.getElementById("remark_"+id).innerHTML;
					a.customParam.department=document.getElementById("name_"+id).innerHTML;
					a.customParam.EmpPhoto="__PUBLIC__/scripts/man3.png";
					a.customParam.Id=id;
					
					$(".pid_"+id).each(function(i){
					
						var id=this.id;
						var b=new OrgNode();
						b.customParam.EmpName=document.getElementById("remark_"+id).innerHTML;
						b.customParam.department=document.getElementById("name_"+id).innerHTML;
						b.customParam.EmpPhoto="__PUBLIC__/scripts/man1.png";
			
						$(".pid_"+id).each(function(i){
							
							var id=this.id;
							var c=new OrgNode();
							c.customParam.EmpName=document.getElementById("remark_"+id).innerHTML;
							c.customParam.department=document.getElementById("name_"+id).innerHTML;
							c.customParam.EmpPhoto="__PUBLIC__/scripts/man1.png";
							
							$(".pid_"+id).each(function(i){
								
								var id=this.id;
								var d=new OrgNode();
								d.customParam.EmpName=document.getElementById("remark_"+id).innerHTML;
								d.customParam.department=document.getElementById("name_"+id).innerHTML;
								d.customParam.EmpPhoto="__PUBLIC__/scripts/man1.png";
								
								$(".pid_"+id).each(function(i){
									
									var id=this.id;
									var e=new OrgNode();
									e.customParam.EmpName=document.getElementById("remark_"+id).innerHTML;
									e.customParam.department=document.getElementById("name_"+id).innerHTML;
									e.customParam.EmpPhoto="__PUBLIC__/scripts/man1.png";
									d.Nodes.Add(e);
								})
							
								c.Nodes.Add(d);
							})
							
							b.Nodes.Add(c);
						})
						
						a.Nodes.Add(b);
					})
				})
				
				
				
				var OrgShows=new OrgShow(a);
				OrgShows.Top=50;
				OrgShows.Left=50;
				OrgShows.IntervalWidth=10;
				OrgShows.IntervalHeight=20;
				//OrgShows.ShowType=2;
				//OrgShows.BoxHeight=100;
				OrgShows.BoxTemplet="<div id=\"{Id}\" class=\"OrgBox\" onclick=\"CookieGroup(this.id)\"><img src=\"{EmpPhoto}\" style='width:60px;height:60px'/><span>{EmpName}</span><div>{department}</div></div>"
				OrgShows.Run()
				</script>
						
            </div>
        </div>
    </div>
	
	<div id="add-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div>
                            <h3 class="m-t-none m-b">新增职务</h3>

                            <p>职务名称必填</p>

                            <form method="post" action="__URL__/insert">
                                <div class="form-group">
                                    <label>职务名称：</label>
                                    <input name="name" placeholder="请输入职务名称" class="form-control">
                                </div>
								<div class="form-group">
									<label>上级职务：</label>
									<select name="pid" class="form-control">
										<option value="0" selected>无上级职务</option>
										<volist name="list" id="list2">
											<option value="{$list2.id}" >{$list2.name}</option>
										</volist>
									</select>
								</div>
                                <div class="form-group">
                                    <label>职责描述：</label>
                                    <input name="remark" placeholder="请输入职责描述" class="form-control">
                                </div>
                                <div>
									<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确定</strong>
                                    </button>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="edit-form" class="modal fade" aria-hidden="true">
		<script>
			function setformdata(id,duty,name,pid)
			{
				document.getElementById("id").value=id;
				document.getElementById("duty").value=duty;
				document.getElementById("name").value=name;
				$("#pid").val(pid); 
				return;
			}
		</script>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div>
                            <h3 class="m-t-none m-b">编辑职务</h3>

                            <p>职务名称必填</p>

                            <form method="post" action="__URL__/update">
								<input id="id" name="id" type="hidden" value="">
                                <div class="form-group">
                                    <label>职务名称：</label>
                                    <input id="duty" name="name" placeholder="请输入职务名称" class="form-control" value="">
                                </div>
								<div class="form-group">
									<label>上级职务：</label>
									<select name="pid" class="form-control" id="pid">
										<option value="0">无上级职务</option>
										<volist name="list" id="list2">
											<option value="{$list2.id}">{$list2.name}</option>
										</volist>
									</select>
								</div>
                                <div class="form-group">
                                    <label>职责描述：</label>
                                    <input id="name" name="remark" placeholder="请输入职责描述" class="form-control" value="">
                                </div>
                                <div>
									<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确定</strong>
                                    </button>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	
    <script>
        $(document).ready(function () {
            //$('.dataTables-example').dataTable();
            //var oTable = $('#editable').dataTable();
        });
    </script>
    <script type="text/javascript">
        $(function(){
            $("#editable_length").parent().css("display","none");
            $("#editable_filter").parent().css("float","right");
            $("#editable_filter").parent().css("margin-top","-3%");
        })
    </script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script>
	$(document).ready(function(){	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajax',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {					
						swal("删除成功！", "请刷新查看结果。", "success");
						location.href=location.href;
					 }  
			});
			
		});
	});
	})
	</script>
</body>
</html>
