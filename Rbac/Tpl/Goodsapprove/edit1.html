<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css"> 
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">编辑类别</h4>
</div>

<form id="format1" method="post" action="__URL__/update" enctype="multipart/form-data" class="form-horizontal">
    <input type="hidden" name="id" value="{$brand.id}">    
	<div class="modal-body">
		<div class="form-group">
		<label class="col-sm-3 control-label">商品类别：</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" value="{$brand.name}" name="name">
		</div>
		</div>
		
		<div class="btn1">
								
		</div>
	</div>	
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="sub"><strong>确定</strong>
		</button>
		
	</div>
</form> 
    <!-- Chosen -->
	<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
	<script>
		$('input[type="file"]').prettyFile();
	</script>
	<script>
	    $("#sub").click(function(){
		    var name=$("select[name='name']").val();
			if(name==''){
			   alert("商品类别不能为空");
			   return;
			}else{
			   $("#format1").submit();
			}
		    
		})
	</script>
