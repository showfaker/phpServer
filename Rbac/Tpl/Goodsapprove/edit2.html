<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">编辑商品</h4>
</div>

<form id="format1" method="post" action="__URL__/update2" enctype="multipart/form-data" class="form-horizontal">
    <input type="hidden" name="id" value="{$materials.id}">    
	<div class="modal-body">
		<div class="form-group">
		<label class="col-sm-3 control-label">商品名称：</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" value="{$materials.name}" name="name">
		</div>
		</div>
		<!--
		<div class="form-group">
		<label class="col-sm-3 control-label">商品编号：</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" value="{$materials.number}" name="number">
		</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">供应商：</label>			
			<div class="col-sm-6">
				<input type="text" readonly class="form-control" value="{$materials.supplier}" name="supplier">
			</div>
		</div>
		-->
		<div class="form-group">
			<label class="col-sm-3 control-label">商品种类：</label>
			<div class="col-sm-6">
				<input type="text" readonly class="form-control" value="{$materials.brand}" name="brand">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">规格型号：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="{$materials.standard}" name="standard">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">价格：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="{$materials.price}" name="price">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">单位：</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" value="{$materials.unit}" name="unit">
			</div>
		</div>
		
		
		
		<div class="btn1">
								
		</div>
	</div>	
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确定</strong>
		</button>
		
	</div>
</form>
