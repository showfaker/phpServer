									</select>

										<volist name="malist" id="malists">

									</select> -->
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									<a data-toggle="modal" data-target="#modal" class="btn btn-success btn-sm" href="__URL__/draft2" style="float:left" >新增</a>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="10%">商品名称</th>
									<th width="10%">商品类别</th>
									<th width="10%">单位</th>
									<th width="10%">价格</th>
									<th width="10%">规格型号</th>
									<th width="10%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>{$listmenu.name}</td>
									<td>{$listmenu.brand}</td>
									<td>{$listmenu.unit}</td>
									<td>{$listmenu.price}</td>
									<td>{$listmenu.standard}</td>
                                    <td>
									
									<eq name="accesstype" value="2">
									<a href="__URL__/edit2/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static" target="dialog" class="btn btn-info btn-xs">编辑</a> 
									<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">删除</a>
									</eq>
									</td>									
								</tr> 
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/foreverdelete2',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {
                        if(data==1){
							swal("删除成功！", "请刷新查看结果。", "success");
							location.href=location.href;
						}					
						
					}  
			});
			
		});
	});
	</script>
