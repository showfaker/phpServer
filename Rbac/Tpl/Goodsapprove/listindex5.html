<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">       
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
	<link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新建供应商审核</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/6/" method="post">
								
							    <div style="width:100%;">
								
									<!-- <font style="margin-left:0%;float:left;position:relative;top:9px">类别：</font>
									<select name="brands" data-placeholder="选择类别" class="chosen-select" style="width:15%;" tabindex="2">
										<option value="">请选择类别</option>
										<volist name="brand" id="brand">
										<option <eq name="brands" value="$brand.name">selected</eq> value="{$brand.name}" hassubinfo="true">{$brand.name}</option>
										</volist>
									</select> -->
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">城市：</font>
									<select name="city" data-placeholder="选择城市" class="chosen-select" style="width:15%;" tabindex="2">
										<option value="">请选择城市</option>
										<volist name="cities" id="citylist">
										<option <eq name="city" value="$citylist.city">selected</eq> value="{$citylist.city}" hassubinfo="true">{$citylist.city}</option>
										</volist>
									</select>									
									
									<!--<font style="margin-left:0%;float:left;position:relative;top:9px">供应商名称：</font>
									<input type="" name="supplier1" value="{$supplier1}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">
									-->
									
									<button class="btn btn-primary btn-sm" style="margin-right:10px" type="submit">查询</button>
							    </div>
								
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="10%">供应商名称</th>
									<th width="10%">联系人</th>
									<th width="10%">联系电话</th>
									<th width="10%">供货地域</th>
									<th width="10%">合同文件</th>
									<th width="5%">创建人</th>
									<th width="10%">编写日期</th>
									<th width="10%">操作</th>
								</tr>
							</thead> 
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>{$listmenu.supplier}</td>
									<td>{$listmenu.name}</td>
									<td>{$listmenu.telephone}</td>
									<td>{$listmenu.city}</td>
									<td>
									<volist name="listmenu.filename" id="filename" >
                                    <neq name="filename" value="">									
									[ <a href='__URL__/filedown/filename/{$listmenu[newname][$key]}/filerealname/{$filename}'>{$filename}</a> ]									
									</neq>
									</volist>
									</td>
									<td>{$listmenu.sqr}</td>
									<td>{$listmenu.ctime|date='Y-m-d',###}</td>
                                    <td>
									<a href="__URL__/approvesupplier/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">审核</a>
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	<div id="modal1" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>	
	
	
	
	
		
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
	  $(document).ready(function(){	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/foreverdelete',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {
                        if(data==1){
							swal("删除成功！", "请刷新查看结果。", "success");
							location.href=location.href;
						}					
						
					}  
			});
			
		});
	});
	})
	</script>

    
</body>
</html>
