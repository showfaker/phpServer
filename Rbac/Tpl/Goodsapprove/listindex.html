<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	
	<!-- Data Tables -->
	<link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

</head>
<body class="gray-bg" style="">
<form id="format1" method="post" action="__URL__/insert" enctype="multipart/form-data" class="form-horizontal">    
	<div class="modal-body">
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">供应商名称：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="" required="" aria-required="true"  name="supplier" placeholder=""><span style="">(供应商名称请不要输入空格等不常见特殊字符.)</span>
				</div>
				<label class="col-sm-2 control-label">联系人：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="" required="" aria-required="true" name="name">
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">供应商地址：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="" required="" aria-required="true"  name="address">
				</div>
				<label class="col-sm-2 control-label">银行账户名：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="" required="" aria-required="true" name="bankname">
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">联系电话：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="" required="" aria-required="true" name="telephone">
				</div>
				<label class="col-sm-2 control-label">银行账号：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="" required="" aria-required="true" name="bankaccount">
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">类&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
				<div class="col-sm-4">
					<select name="classify[]"  required aria-required="true" data-placeholder="选择类别" multiple class="chosen-select form-control" >
						<option value="">--请选择--</option>
						<volist name="cl" id="classifylist">
						<option value="{$classifylist.name}">{$classifylist.name}</option>
						</volist>
					</select>			
				</div>
				<label class="col-sm-2 control-label">开户行：</label>
				<div class="col-sm-4">			
					<input type="text" name="bankhu" value="" required="" aria-required="true" class="form-control">				
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">合同清单：</label>
				<div class="col-sm-4">			
					<input type="file" name="file[]" multiple="multiple" class="form-control">				
				</div>
			</div>
		</div>
		
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
			<label class="col-sm-2 control-label">供货地域(省)：</label>
			<div class="col-sm-10">
				<select name="province[]" data-placeholder="选择省份" class="chosen-select" multiple style="width:100%;" tabindex="4">
					<option value="全国" hassubinfo="true">全国</option>
					<volist name="provinces" id="provinces">
					<option value="{$provinces.province}" hassubinfo="true">{$provinces.province}</option>
					</volist>
				</select>
			</div>
			
			</div>
		</div>
		
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
			<label class="col-sm-2 control-label">供货地域(市)：</label>
			<div class="col-sm-10">
				<select name="city[]" data-placeholder="选择城市" class="chosen-select" multiple style="width:100%;" tabindex="4">
					<option value="">请选择城市</option>
					<volist name="cities" id="citylist">
					<option value="{$citylist.city}" hassubinfo="true">{$citylist.city}</option>
					</volist>
				</select>
			</div>
			
			</div>
		</div>
		
		
		<div class="form-group" >
			<div style="width:100%">
				<div style="float:left"><a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">添加行</a><label style="margin-left:42px">商品导入：</label></div>
				<div class="col-sm-4" style="margin-left:15px">					
					<input type="file" name="load" class="form-control">				
				</div>
				<a class="btn btn-primary btn-sm" href="__PUBLIC__/商品导入.xls">导出模板</a>
			</div>
			<div style="height:300px;overflow-y:auto;overflow-x:hidden;float:left">
			<table style="98%" class="table table-striped table-bordered table-hover " id="editable">
				<thead>
					<tr>
						<th width="17%">商品类别</th>
						<th width="10%">商品编号</th>
						<th width="10%">商品名称</th>
						<th width="10%">规格型号</th>
						<th width="6%">单位</th>
						<th width="10%">价格</th>
						<th width="5%">操作</th>
					</tr>
				</thead>
				<tbody>
					
					<tr id="table-row-0">
						<td>
						<select class="form-control" name="para1[]" id="para1_0">
							<option value="">选择商品类别</option>
							<volist name="brand" id="brandlist">
							<option value="{$brandlist.name}">{$brandlist.name}</option>
							</volist>
						</select>
						</td>
						<td><input type="text" placeholder="商品编号" class="form-control" size="10%" name="para2[]" id="para2_0"></td>
						<td><input type="text" placeholder="商品名称" class="form-control" size="10%" name="para3[]" id="para3_0"></td>
						<td><input type="text" placeholder="规格型号" class="form-control" size="10%" name="para4[]" id="para4_0"></td>
						<td><input type="text" placeholder="单位" class="form-control" size="5%" name="para5[]" id="para5_0"></td>
						<td><input type="text" placeholder="价格" class="form-control" size="10%" name="para6[]" id="para6_0"></td>
						<td> 
						<a class="btn btn-danger btn-xs delete" href="javascript:void(0);">删除</a>
						</td>				
					</tr>
					
				</tbody>
			</table>
			</div>
		</div>
		
		
		<div class="btn1">
								
		</div>
	</div>	
	<div class="modal-footer">				
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id="sub"><strong>确定</strong>
		</button>
		
	</div>
</form> 

	<script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	
    <!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
	
	<!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>

    <script src="js/demo/form-validate-demo.js"></script>
	
	<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
	<script>
		$('input[type="file"]').prettyFile();
	</script>
	<script>
		var currentrow=1;
        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
				'<select class="form-control" name="para1[]" id="para1_'+currentrow+'"><option value="">选择商品类别</option><volist name="brand" id="brandlist"><option value="{$brandlist.name}">{$brandlist.name}</option></volist></select>',
				'<input type="text" placeholder="商品编号" class="form-control" size="10%" name="para2[]" id="para2_'+currentrow+'">',
                '<input type="text" placeholder="商品名称" class="form-control" size="10%" name="para3[]" id="para3_'+currentrow+'">',
                '<input type="text" placeholder="规格型号" class="form-control" size="10%" name="para4[]" id="para4_'+currentrow+'">',
                '<input type="text" placeholder="单位" class="form-control" size="5%" name="para5[]" id="para5_'+currentrow+'">',
                '<input type="text" placeholder="价格" class="form-control" size="10%" name="para6[]" id="para6_'+currentrow+'">',
				'<a class="btn btn-danger btn-xs delete" href="javascript:void(0);">删除</a>'
				]);
			currentrow++;
			$('.delete').on('click', function(e) {
				var table = $('#editable').DataTable();
				table.row($(this).parents('tr')).remove().draw();
			});
        }
    </script>
	
	<script>
	$("input[name='supplier']").blur(function(){
	var supplier=$(this).val();
	var aj = $.ajax({
				url:'__URL__/ajax',
				data:{  
					supplier : supplier
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {
					if(data!="1"){
					   alert(data);
					   $("input[name='supplier']").val("");
					}					
					
				}  
			});
	})
	</script>
		
</body>
</html>
