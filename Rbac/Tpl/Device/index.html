<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>公司设备库</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="height:50px;">
							<form action="__URL__/index/token/{$token}/" method="post">
								<div class="input-group col-sm-2 col-xs-6" style="float:left;padding-right:20px">
									<span class="input-group-addon">设备名称</span>
									<input type="text" class="form-control" name="name" value="{$name}">
								</div>
								<div class="input-group col-sm-2 col-xs-6" style="float:left;padding-right:20px">
									<span class="input-group-addon">设备编号</span>
									<input type="text" class="form-control" name="number" value="{$number}">
								</div>
								<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
							    <div style="width:100%;">
									<a data-toggle="modal" data-target="#modal" data-backdrop="static"  class="btn btn-success btn-sm" href="__URL__/add" style="float:left;margin-left:100px" >新增</a>
									<a data-toggle="modal" data-target="#modal" data-backdrop="static"  class="btn btn-primary btn-sm hidden-xs" href="__URL__/upload" style="float:left" >导入EXCEL</a>
									
									<!--
									<a class="btn btn-warning piliang" id="piliang" style="float:left;margin-right:10px" type="button" href="__URL__/editpiliang/ids/" data-toggle="modal" data-target="#modal" data-backdrop="static" >批量调状态</a>
									-->
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="2%">选择</th>
									<th width="10%">设备编号</th>
									<th width="10%">设备名称</th>
									<th width="5%" class="hidden-xs">设备型号</th>
									<th width="5%">车牌</th>
									<th width="5%">设备类型</th>
									<!--
									<th width="5%">状态</th>
									-->
									<th width="5%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td><input type="checkbox" name='arr[]' value="{$listmenu.id}"></td>
									<td>{$listmenu.number}</td>
									<td>{$listmenu['name']}</td>
									<td class="hidden-xs">{$listmenu['model']}</td>
									<td>{$listmenu['plate']}</td>
									<td>{$listmenu['source']}</td>
									<!--
									<td>
									<eq name="listmenu.status" value="在库">
									<div style="color:blue">{$listmenu['status']}</div>
									</eq>
									<eq name="listmenu.status" value="调拨中">
									<div style="color:orange">{$listmenu['status']}</div>
									</eq>
									<eq name="listmenu.status" value="在用">
									<div style="color:red">{$listmenu['status']}</div>
									</eq>
									</td>
									-->
									
                                    <td>
									<a href="__URL__/detail/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-success btn-xs">查看</a> 
									<eq name="accesstype" value="2">
									<a href="__URL__/edit/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">编辑</a> 
									<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">删除</a>
									</eq>
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载…</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
			$("#modal").on("loaded.bs.modal",function(){
				var galley = document.getElementById('galley');
				var viewer = new Viewer(galley, {
					url: 'data-original',
					navbar:false,
				});
			});
		})
		
    </script>
	
	<script>
		$('input[type="checkbox"]').click(function(){
			var choice_total="";
			$('input[type="checkbox"]:checked').each(function(){
				choice_total+=$(this).val()+",";
			});
			document.getElementById("piliang").setAttribute("href","__URL__/editpiliang/ids/"+choice_total); 
		});

	</script>
	<script>	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("删除成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
    
</body>
</html>
