
<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">


<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">公司设备</h4>
</div>
<form method="post" action="__URL__/Update/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
<input type="hidden" placeholder="" class="form-control" name="id" value="{$vo.id}">
<div class="modal-body"> 
	<div class="form-group">
		<label style="float:left">设备类型</label>
		<select type="text" placeholder="" class="form-control" name="source">
			<option value="自有设备" <eq name="vo.source" value="自有设备">checked</eq>>自有设备</option>
			<option value="外租设备" <eq name="vo.source" value="外租设备">checked</eq>>外租设备</option>
		</select>
	</div>
	<div class="form-group">
		<label style="float:left">设备编号</label>
		<input type="text" placeholder="" class="form-control" name="number" value="{$vo.number}">
	</div>
	<div class="form-group">
		<label style="float:left">设备名称</label>
		<input type="text" placeholder="" class="form-control" name="name" value="{$vo.name}">
	</div>
	<div class="form-group">
		<label style="float:left">设备型号</label>
		<input type="text" placeholder="" class="form-control" name="model" value="{$vo.model}">
	</div>
	<div class="form-group">
		<label style="float:left">车牌</label>
		<input type="text" placeholder="" class="form-control" name="plate" value="{$vo.plate}">
	</div>
	
	<neq name="vo.status" value="在用">
	<div class="form-group i-checks" style="display:none">
		<label style="float:left">状态</label>
		在库（<input type="radio" value="在库" name="status" <eq name="vo.status" value="在库">checked</eq>>）  
		调拨中（<input type="radio" value="调拨中" name="status" <eq name="vo.status" value="调拨中">checked</eq>>） 
	</div>
	</neq>
	
	<eq name="vo.status" value="在用">
	<div class="form-group i-checks" style="display:none">
		<label style="float:left">状态</label>
		在用（<input type="radio" value="在用" name="status" <eq name="vo.status" value="在用">checked</eq> readonly>）  
	</div>
	</eq>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-danger">提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>
</form>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/laydate/laydate.js"></script>
<script src="js/content.js?v=1.0.0"></script>
<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
</script>
