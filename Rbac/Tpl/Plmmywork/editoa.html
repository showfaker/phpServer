<include file="Public:iframe_top_dialog" />


<div class="pageContent">
	
	<form method="post" action="__URL__/update/navTabId/__MODULE__/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="modal-body" layoutH="58" style="background-color:#FFFFFF">
		<input type="hidden" name="title" value="{$vo.title}">
			<div>
				<label style="text-align:left;width:100%">所属项目：{$vo.plm}</label>
			</div>
			<div>
				<label style="text-align:left;width:100%">任务名称：{$vo.title}</label>
			</div>
			<div>
				<label style="text-align:left;width:100%">当前责任：{$vo.current}</label>
			</div>
			<div>
				<label style="text-align:left;width:100%">经办人：{$vo.user_id}</label>
			</div>
			<div class="form-group">
				<label style="float:left">任务内容：</label>
				<textarea readonly type="text" class="form-control" rows="2" cols="48" >{$vo.content}</textarea>
			</div>
			
			<div class="form-group">
				<label style="float:left">处理意见：</label>
				<textarea class="form-control" type="text" class="" name="view" value="" style="width:350px;height:80px"></textarea>
			</div>
			
			<div class="form-group">
				<label style="float:left">委派至：</label>
				<input type="text" class="required form-control" id="current" name="current" value="" style="width:350px" readonly placeholder="点击获取人员" onclick="selectGroupmulti('current','pid')">
				<input type="hidden" class="" id="pid" name="pid"/>
			</div>
			
			
		</div>
		<div  class="modal-footer">
			
				<input type="hidden" name="id" value="{$vo.id}">
				<input type="hidden" name="taskid" value="{$vo.taskid}">
				<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">转派任务</button>
				<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		
		</div>
	</form>
	
</div>


<include file="Public:iframe_bottom_dialog" />
