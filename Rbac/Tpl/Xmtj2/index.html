<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
					<neq name="_SESSION[app]" value="1">
                    <div class="ibox-title">
                        <h5>{$moduletitle}</h5>
                    </div>
					</neq>
                    <div class="ibox-content" <eq name="_SESSION[app]" value="1">style="padding:0px"</eq>>
						<div class="row m-b-lg" >	
						   <div class="col-sm-6" style="width:100%">
								<div class="tabs-container">
										<ul class="nav nav-tabs">
											
										</ul>
										<div class="tab-content ">
												<div class="tab-pane active">
													<div class="panel-body">
													<include file="listindex"/>
													</div>
												</div>
										</div>
									
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
    <script>
        $(document).ready(function () {
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
        });
    </script>
</body>
</html>
