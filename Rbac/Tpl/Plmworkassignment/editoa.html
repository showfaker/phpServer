<include file="Public:iframe_top_dialog" />



<div class="pageContent">
	
	<form method="post" action="__URL__/update/rel/jbsxBoxworkassignment/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="modal-body" layoutH="58"><!--  style="background-color:#EEF4F5" -->

			<div class="form-group">
				<label style="float:left">所属项目：</label>
				<input readonly="true" type="text" class="form-control" value="{$vo.plm}">
			</div>
			<div class="form-group">
				<label style="float:left">任务名称：</label>
				<input class="required form-control" readonly type="text" name="title" value="{$vo.title}">
			</div>
			
			<div class="form-group">
				<label style="float:left">重要程度：</label>
				<SELECT class="form-control"  name="important">
								<option <eq name="vo.important" value="普通" >selected</eq> value="普通">普通</option>
								<option <eq name="vo.important" value="重要" >selected</eq> value="重要">重要</option>
								<option <eq name="vo.important" value="紧急" >selected</eq> value="紧急">紧急</option>
				</SELECT>
			</div>
			
			<div class="form-group">
				<label style="float:left">开始时间：</label>
				<input type="text" name="timebegin" class="form-control" dateFmt="yyyy-MM-dd" readonly="true" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" autocomplete="off"  value="{$vo.timebegin}"/>
				<!-- <input class="required form-control"  type="text" value="{$vo.timebegin}"> -->
				</SELECT>
			</div>
			
			<div class="form-group">
				<label style="float:left">完成期限：</label>
				<input type="text" name="timeend" class="form-control" dateFmt="yyyy-MM-dd" readonly="true" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" autocomplete="off"  value="{$vo.timeend}"/>
				<!-- <input class="required form-control"  type="text" value="{$vo.timeend}"> -->
			</div>
			
			<div class="form-group">
				<label style="float:left">责任员工：</label>
				<input type="text" id="current" name="current"  class="required form-control" readonly value="{$vo.all}">
				<input type="hidden" class="required form-control" id="pid" name="pid" value="{$vo.all}"/>
				
			</div>
			<!--<input class="required form-control" type="text" name="orgLookup.name"  id="orgLookup.name">					
			<input type="hidden" name="orgLookup.id" value="${orgLookup.id}"/>
				<input type="text" class="required form-control" name="orgLookup.orgName" value="" suggestFields="orgNum,orgName" suggestUrl="demo/database/db_lookupSuggest.html" lookupGroup="orgLookup" />
			-->
			<div class="form-group">
				<label style="float:left">查看人：</label>
				<input type="text" id="check" name="check" class="form-control" value="{$vo.check}" readonly placeholder="点击获取人员" onclick="selectGroupmulti('check','checkpid')">
				<input type="hidden" id="checkpid" name="checkpid" value="{$vo.check}"/>
	    		</a>
			</div>
			<div class="form-group">
				<label style="float:left">任务内容：</label>
				<textarea class="editor form-control" name="content" rows="3" cols="60" tools="simple" upLinkUrl="{editorRoot}upload.php" upLinkExt="zip,rar,doc,docx"  
                        upImgUrl="{editorRoot}upload.php"  upImgExt="jpg,jpeg,gif,png">{$vo.content}</textarea>
			</div>
			
			
		</div>
		<div class="modal-footer">
			<input type="hidden" name="id" value="{$vo.id}">
			<input type="hidden" name="taskid" value="{$vo.taskid}">
			<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确定</strong>
			</button>
		</div>
	</form>
	
</div>


<include file="Public:iframe_bottom_dialog" />
