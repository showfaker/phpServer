<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
			<form method="post" action="__URL__/insert" class="pageForm required-validate" ENCTYPE="multipart/form-data" onsubmit="return validateCallback(this, navTabAjaxDone);">
			
			
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>【可研模板】上传</h5>
                    </div>
                    <div class="ibox-content">
						
                        <div class="pageFormContent" layoutH="96">
							<p>
								<label style="width:240px;">可研模板：</label>
								<input name="file1" class="form-control" type="file" size="40"/>
								
							</p>
							
							<neq name="info.file1" value="">
								[ 
								<a href="__URL__/filedowntemplate/filename/{$info[file1]}/filerealname/{$info[file1name]}" style="color:green">{$info[file1name]}
								</a>  ]
							</neq>
						</div>
						
                    </div>
                </div>
            </div>
			
			<div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>【运营验收标准卡模板】上传</h5>
                    </div>
                    <div class="ibox-content">
						
                        <div class="pageFormContent" layoutH="96">
							<p>
								<label style="width:240px;">运营验收标准卡模板：</label>
								<input name="file2" class="form-control" type="file" size="40"/>
							</p>
							
							<neq name="info.file2" value="">
								[ 
								<a href="__URL__/filedowntemplate/filename/{$info[file2]}/filerealname/{$info[file2name]}" style="color:green">{$info[file2name]}
								</a>  ]
							</neq>
							
						</div>
						
						
                    </div>
                </div>
            </div>
			
			<div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>【运营验收记录单模板】上传</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="pageFormContent" layoutH="96">
							<p>
								<label style="width:240px;">运营验收记录单模板：</label>
								<input name="file3" class="form-control" type="file" size="40"/>
							</p>
							<neq name="info.file3" value="">
								[ 
								<a href="__URL__/filedowntemplate/filename/{$info[file3]}/filerealname/{$info[file3name]}" style="color:green">{$info[file3name]}
								</a>  ]
							</neq>
						</div>
						
						
                    </div>
                </div>
            </div>
			</in>
			
			
			
			<div style="text-align:center">
			<eq name="accesstype" value="2">
			<button type="submit" class="btn btn-primary" style="margin-right:0px;">确认</button>
			</eq>
			</div>
			</form>
        </div>
    </div>
	
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
</body>
</html>
