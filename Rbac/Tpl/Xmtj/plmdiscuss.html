                    <div class="col-sm-12">
						<volist name="plmdiscusses" id="plmdiscuss">
							<div class="feed-element">
								<a href="javascript:void(0)" class="pull-left">
									<img alt="image" class="img-circle" src="img/a1.jpg">
								</a>
								<div class="media-body ">
									<small class="pull-right text-navy"><?php echo date("Y-m-d H:i:s",$plmdiscuss[create_time]); ?></small>
									<strong>{$plmdiscuss.user}</strong> 发布了一个动态<font style="color:blue;font-weight:bold">{$plmdiscuss.content}</font>
									<br>
									<small class="text-muted"><?php echo date("Y-m-d H:i:s",$plmdiscuss[create_time]); ?></small>
									<div>
									{$plmdiscuss.content}
									</div>
									<volist name="plmdiscuss.replys" id="reply">
									<div class="well">
										{$reply.user}于<?php echo date("Y-m-d H:i:s",$reply[create_time]); ?>回复：{$reply.content}

									<div class="actions pull-right">

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <script>
        $(document).ready(function () {
            $('.file-box').each(function () {
                animationHover(this, 'pulse');
            });
        });
		$('.delete1').click(function () {
			id=$(this).attr("title");
			swal({
				title: "您确定要删除吗",
				text: "删除后将无法恢复操作，请谨慎操作！",
				type: "warning",
				showCancelButton: true,
				confirmButtonColor: "#DD6B55",
				cancelButtonText: "取消",
				confirmButtonText: "确定",
				closeOnConfirm: false
			}, function () {
				//获取选中的checkbox
				//发送请求命令
				var aj = $.ajax({
					url:'__APP__/Plmdiscuss/foreverdelete',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {
						swal("删除成功！", "请刷新查看结果。", "success");
						location.href=location.href;
					}  
				});
				
			});
		});
		
		var currentsupport=0;
		$('.support').click(function () {
			currentsupport=$(this).attr("title");		
			var aj = $.ajax({
				url:'__APP__/Plmdiscuss/support',
				data:{  
					id : currentsupport
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {
					document.getElementById("support"+currentsupport).innerHTML=data;
				}  
			});
		});
    </script>

</body>

</html>
