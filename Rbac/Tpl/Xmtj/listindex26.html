<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">

			<div class="col-sm-12" style="overflow-x:auto">
			
							
				<div class="tab-content">
                    <div id="tab-1" class="tab-pane active">			
					<table class="table table-hover margin bottom table-bordered">
						<thead>
							<tr>
								<th class="text-center">序号</th>
								<th>节点</th>
								<th>正常完成项目数量</th>
								<th>超期完成项目数量</th>
								<th>计划达成率</th>
							</tr>
						</thead>
						<tbody>
							<volist name="worktypes" id="worktype">
							<tr>
								<td class="text-center">{$key+1}</td>
								<td>{$worktype[title]}</td>
								<td>{$worktype[nowarningcount]}</td>
								<td>
								{$worktype[warningcount]}</td>
								<td>
								<eq name="worktype.nowarningpercent" value="100">
								<div style="color:green;font-weight:bold">{$worktype[nowarningpercent]}%</div>
								</eq>
								<between name="worktype.nowarningpercent" value="90,99">
								<div style="color:orange;font-weight:bold">{$worktype[nowarningpercent]}%</div>
								</between>
								<lt name="worktype.nowarningpercent" value="90">
								<div style="color:red;font-weight:bold">{$worktype[nowarningpercent]}%</div>
								</lt>
								</td>
							</tr>
							</volist>
						</tbody>
					</table>
					</div>
				</div>
			</div>
        </div>
    </div>
	
	
	<div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content animated bounceInRight">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script>
        $(document).ready(function () {
			$("#myModal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
        });
    </script>

</body>
</html>
