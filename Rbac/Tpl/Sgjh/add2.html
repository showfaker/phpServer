
<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<link href="css/plugins/steps/jquery.steps.css" rel="stylesheet">



<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">设置专项节点</h4>
</div>
<form method="post" action="__URL__/insert2/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
<div class="modal-body" id="file-pretty"> 
	<input type="hidden" value="{$orgdata.id}" name="id">
	<div class="form-group">
		<label style="float:left">项目名称</label>
		<input type="text" placeholder="" class="form-control" readonly value="{$orgdata['title']}">
	</div>
	<table class="drafttable" style="position:relative;top:8px;margin:0 auto;width:536px;margin-bottom:28px;font-family:微软雅黑">
		<tr>
			<td class="normal" style="font-weight:bold;height:45px;background-color:#F5F5F6">专项</td>
			<td class="normal" style="font-weight:bold;height:45px;background-color:#F5F5F6">节点</td>
			<td class="normal" style="font-weight:bold;height:45px;background-color:#F5F5F6">计划开始时间</td>
			<td class="normal" style="font-weight:bold;height:45px;background-color:#F5F5F6">计划完成时间</td>
		</tr>
		<volist name="orgdata.worktype" id="worktype">
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">{$worktype.pworktype}</td>
			<td class="normal" >
			<neq name="worktype.attribute">（{$worktype.attribute}）</neq>{$worktype.title}
			</td>
			<td class="normal" >
			<input value="" type="text" style="position:relative;border:0px;border-bottom:1px solid #BBBBBB;height:25px;background:white;" name="timebegin" 
			onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" placeholder="">
			</td>
			<td class="normal" >
			<input value="" type="text" style="position:relative;border:0px;border-bottom:1px solid #BBBBBB;height:25px;background:white;" name="timeend" 
			onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" placeholder="">
			</td>
		</tr>
		</volist>
	</table>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-danger">提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>



</form>

<!-- Steps -->
<script src="js/plugins/staps/jquery.steps.min.js"></script>

<!-- Jquery Validate -->
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>


<script>
$(document).ready(function () {
	$("#wizard").steps();
	$('.i-checks').iCheck({
		checkboxClass: 'icheckbox_square-green',
		radioClass: 'iradio_square-green',
	});
});
</script>
