<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$moduletitle}</h5>
                    </div>
                    <div class="ibox-content">                        
						<div class="row m-b-lg" >	
						   <div class="col-sm-6" style="width:100%">
								<div class="tabs-container">
									<div class="tabs-left">
										<ul class="nav nav-tabs">
											<li <notin name="tab" value="2,3,4,5,6"> class="active" </notin>><a  href="__URL__/index/tab/1/moduletitle/{$moduletitle}/">计划上传</a>
											</li>
										
											<li <eq name="tab" value="2"> class="active" </eq>><a  href="__URL__/index/tab/2/moduletitle/{$moduletitle}/"> 计划审核</a>
											</li>
											
											<li <eq name="tab" value="3"> class="active" </eq>><a  href="__URL__/index/tab/3/moduletitle/{$moduletitle}/"> 计划变更</a>
											</li>
											<li <eq name="tab" value="5"> class="active" </eq>><a  href="__URL__/index/tab/5/moduletitle/{$moduletitle}/"> 变更审核</a>
											</li>
											</li>
											<li <eq name="tab" value="4"> class="active" </eq>><a  href="__URL__/index/tab/4/moduletitle/{$moduletitle}/"> 变更记录</a>
											</li>
										</ul>
										<div class="tab-content ">
												<div class="tab-pane active">
													<div class="panel-body">
													<notin name="tab" value="2,3,4,5,6"><include file="listindex1"/> </notin>
													<eq name="tab" value="2"> <include file="listindex2"/> </eq>
													<eq name="tab" value="3"> <include file="listindex3"/> </eq>
													<eq name="tab" value="4"> <include file="listindex4"/> </eq>	
													<eq name="tab" value="5"> <include file="listindex5"/> </eq>
													<eq name="tab" value="6"> <include file="listindex6"/> </eq>	
													</div>
												</div>
										</div>

									</div>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<div id="bigmodal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg" style="width:900px">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
	
	<script>
        $(document).ready(function () {
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
			$("#bigmodal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
        });
    </script>
</body>
</html>
