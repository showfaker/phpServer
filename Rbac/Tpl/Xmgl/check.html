<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">×</button>
<h4 class="modal-title">材料清单</h4>
</div>  
<div class="modal-body">
	<div class="form-group">						
		<table class="table table-striped table-bordered table-hover " id="editable">
				<thead>
					<tr>
						<th width="10%">材料编号</th>
						<th width="10%">材料类别</th>
						<th width="10%">材料名称</th>
						<th width="10%">规格型号</th>
						<th width="10%">单位</th>
						<th width="10%">数量</th>
					</tr>
				</thead>
				<tbody>
					<volist name="materials" id="material">
					<tr id="table-row-0">
					    <td>{$material.number}</td>
						<td>{$material.name}</td>
						<td>
							<volist name="brands" id="brandlist">
							<eq name="material.brandid" value="$brandlist.id">{$brandlist.name}</eq>
							</volist>
						</td>												
						<td>{$material.standard}</td>
						<td>{$material.unit}</td>
						<td>{$material.count}</td>				
					</tr>
					</volist>
				</tbody>
			</table>
	</div>
	<div class="btn1">
							
	</div>
</div>	
<div class="modal-footer">
	<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>		
</div>
