
<form id="pagerForm" action="demo/database/dwzOrgLookup.html">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
	<input type="hidden" name="orderDirection" value="${param.orderDirection}" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" method="post" action="__APP__/Repair/select" onsubmit="return dwzSearch(this, 'dialog');">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>设备类型:</label>
				<input class="textInput" name="name" value="" type="text">
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">

	<table class="table" layoutH="118" targetType="dialog" width="100%">
		<thead>
			<tr>
				<th orderfield="name">设备类型</th>
				<th orderfield="model">品牌型号</th>
				<th orderfield="standard">设备配置</th>
				<th orderfield="standard">设备编号</th>
				<th width="80">选择资产</th>
			</tr>
		</thead>
		<tbody>
		<volist name="volist" id="listmenu">
		<tr>
				
				<td>{$listmenu[name]}</td>
				<td>{$listmenu[model]}</td>
				<td>{$listmenu[standard]}</td>
				<td>{$listmenu[number]}</td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({name_id:'{$listmenu[id]}',type:'{$listmenu[name]}', model:'{$listmenu[standard]}', standard:'{$listmenu[model]}', devicenumber:'{$listmenu[number]}'})" title="选择该资产类型">选择</a>
				</td>
		</tr>
		</volist>
		</tbody>
	</table>
