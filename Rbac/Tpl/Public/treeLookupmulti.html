    <script>
		var responseList="<?php echo $responseList;?>";
		var pid1="<?php echo $pid1;?>";
        $(document).ready(function () {
            $('#jstree').jstree({
                'core': {
                    'check_callback': true,
					'multiple' :  true,
					"themes" : {
						   "theme" : "default" ,
						   "dots" : true,  
						   "icons" : true  
					}
                },
                'plugins': ['types', 'dnd',"sort","types","checkbox","themes"],
                'types': {
                    'default': {
                        'icon': 'fa fa-folder'
                    },
                    'html': {
                        'icon': 'fa fa-file-code-o'
                    }
                },
				"checkbox" : {
                     "keep_selected_style" :  false , //是否默认选中
                     "three_state" :  true , //父子级别级联选择
                     "tie_selection" :  false
                 }
            });
        });
		
		function bringback()
		{
			var receiver="";
			var receiver1="";
			var treeNode = $('#jstree').jstree(true).get_checked(true);
			for(i in treeNode)
			{
				if(treeNode[i].text.indexOf("【") != -1)
				{
					receiver+=treeNode[i].text+",";
					receiver1+=treeNode[i].a_attr.title+",";
				}
			}
			if((responseList!="undefined"))
			{
				parent.document.getElementById(responseList).value=receiver1;
				parent.document.getElementById(pid1).value=receiver1;
				parent.document.getElementById('close').click();
			}
			else
			{
				//undefined
				parent.document.getElementById('copydept').value=receiver1;
				parent.document.getElementById('close').click();
			}
		}
    </script>
