<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/core1.css">
	<style>
	input:focus{
		border:1px solid;
		border-color: #1AB394;
	}
	select:focus{
		border:1px solid;
		border-color: #1AB394;
	}
	.searchBar label{width:70px;text-align:center}
	@media (max-width: 768px) {
		.pageHeader {
			margin-top:0px;
		}
	}
	</style>
</head>
<body>
   
	<div class="pageHeader">
		<form  method="post" id="pagerForm" onsubmit="return dialogSearch(this);" action="__URL__/selectMaterial">
		<input type="hidden" name="pageNum" value="1" />
		<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
		<input type="hidden" name="orderField" value="${param.orderField}" />
		<input type="hidden" name="orderDirection" value="${param.orderDirection}" />

		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>名称</label>
					<input type="text" name="name" value="{$name}"/>
				</li>
				<div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
			</ul>
		</div>
		</form>
	</div>
	<div class="pageContent">

		<table class="table table-striped table-bordered table-hover" layoutH="90" width="100%">
			<thead>
				<tr>
					
					<th width="7%">序号</th>
					<th width="10%">名称</th>
					<th width="10%">供应商</th>
					<!-- <th width="10%">料型</th> -->
					<th width="10%">规格型号</th>
					<!-- <th width="10%">材质</th> -->
					<!-- <th width="10%">产地</th> -->
					<!-- <th width="10%">包装规格</th> -->
					<!-- <th width="10%">价格</th> -->
					<th width="5%">选择</th>
				</tr>
			</thead>
			<tbody>
			<volist name="voList" id="listmenu">
				<tr>
					
					<td>{$key+1}</td>
					<td>{$listmenu['name']}</td>
					<td>{$listmenu['client']}</td>
					<!-- <td>{$listmenu['lx']}</td> -->
					<td>{$listmenu['bzgg']}</td>
					<!-- <td>{$listmenu['cz']}</td> -->
					<!-- <td>{$listmenu['spcd']}</td> -->
					<!-- <td>{$listmenu[xg]}{$listmenu['bzgg']}/{$listmenu['xdw']}</td> -->
					<!-- <td>{$listmenu['kpj']}</td> -->
					<td>
						<a class="btn btn-success btn-xs" href="javascript:takeit('{$listmenu[name]}','{$listmenu[bzgg]}')" title="选择">选择</a>
					</td>
			</tr>
			</volist>
			</tbody>
		</table>
		
		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			
			<div class="pagination" targetType="dialog" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div>

		</div>
	</div>            


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- jsTree plugin javascript -->
    <script src="js/plugins/jsTree/jstree.min.js"></script>

  
    <script>
		var responseList="<?php echo $responseList;?>";
		var pid1="<?php echo $pid1;?>";
		console.log(responseList);
		function takeit(value,bzgg)
		{
			if((responseList!="undefined"))
			{
				parent.document.getElementById(responseList).value=value;
				parent.document.getElementById('close').click();
			}
			if((pid1!="undefined"))
			{
				parent.document.getElementById(pid1).value=bzgg;
				parent.document.getElementById('close').click();
			}
			
		}
    </script>
</body>

</html>
