        $(document).ready(function () {
            $('#jstree').jstree({

                },
                'plugins': ['types', 'dnd'],
                'types': {
                    'default': {
                        'icon': 'fa fa-folder'
                    },
                    'html': {
                        'icon': 'fa fa-file-code-o'
                    }
                }
            });
        });
		function takeit(value)
		{
			if((responseList!="undefined"))
			{
				parent.document.getElementById(responseList).value=value;
				parent.document.getElementById(pid1).value=value;
				parent.document.getElementById('close').click();
			}
			else
			{
				parent.document.getElementById('approver').value=value;
				parent.document.getElementById('close').click();
			}
			
		}
