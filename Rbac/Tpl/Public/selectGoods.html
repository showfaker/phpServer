<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/core1.css">
	<style>
	input:focus{
		border:1px solid;
		border-color: #1AB394;
	}
	select:focus{
		border:1px solid;
		border-color: #1AB394;
	}
	.searchBar label{width:70px;text-align:center}
	@media (max-width: 768px) {
		.pageHeader {
			margin-top:0px;
		}
	}
	</style>
</head>
<body>
   
	<div class="pageHeader">
		<form  method="post" id="pagerForm" onsubmit="return dialogSearch(this);" action="__URL__/selectMaterial">
		<input type="hidden" name="pageNum" value="1" />
		<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
		<input type="hidden" name="orderField" value="${param.orderField}" />
		<input type="hidden" name="orderDirection" value="${param.orderDirection}" />

		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>名称</label>
					<input type="text" name="name" value="{$name}"/>
				</li>
				<div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
			</ul>
		</div>
		</form>
	</div>
	<div class="pageContent">

		<table class="table table-striped table-bordered table-hover" layoutH="90" width="100%">
			<thead>
				<tr>
					
					<th width="7%">序号</th>
					<th width="10%">名称</th>
					<th width="10%">规格</th>
					<th width="10%">型号</th>
					<th width="10%">单位</th>
					<th width="10%">价格</th>
					<th width="5%">选择</th>
				</tr>
			</thead>
			<tbody>
			<volist name="voList" id="listmenu">
				<tr>
					
					<td>{$key+1}</td>
					<td>{$listmenu['name']}</td>
					<td>{$listmenu['standard']}</td>
					<td>{$listmenu['model']}</td>
					<td>{$listmenu['unit']}</td>
					<td>{$listmenu['price']}</td>
					<td>
						<a class="btn btn-success btn-xs" href="javascript:takeit('{$listmenu[name]}','{$listmenu[number]}','{$listmenu[standard]}','{$listmenu[model]}','{$listmenu[unit]}','{$listmenu[price]}')" title="选择">选择</a>
					</td>
			</tr>
			</volist>
			</tbody>
		</table>
		
		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			
			<div class="pagination" targetType="dialog" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div>

		</div>
	</div>            


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- jsTree plugin javascript -->
    <script src="js/plugins/jsTree/jstree.min.js"></script>

  
    <script>
		var para1="<?php echo $para1;?>";
		var para2="<?php echo $para2;?>";
		var para3="<?php echo $para3;?>";
		var para4="<?php echo $para4;?>";
		var para5="<?php echo $para5;?>";
		var para6="<?php echo $para6;?>";
		function takeit(name,number,standard,model,unit,price)
		{
			if((para1!="undefined"))
			{
				parent.document.getElementById(para1).value=name;
			}
			if((para2!="undefined"))
			{
				parent.document.getElementById(para2).value=number;
			}
			if((para3!="undefined"))
			{	
				parent.document.getElementById(para3).value=standard;
			}
			if((para4!="undefined"))
			{
				parent.document.getElementById(para4).value=model;
			}
			if((para5!="undefined"))
			{
				parent.document.getElementById(para5).value=unit;
			}
			if((para6!="undefined"))
			{
				parent.document.getElementById(para6).value=price;
			}
			parent.document.getElementById('close').click();
			
		}
    </script>
</body>

</html>
