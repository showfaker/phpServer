<div class="page">
	<div class="pageContent pageForm">
		<div class="pageFormContent" layoutH="58">
		<table class="list">
		<tr class="row" ><th colspan="3" class="space">系统信息</th></tr>
		<!-- 如果在试用期：显示注册 -->
		<eq name="try" value="1">
		<tr class="row" ><td width="15%">系统注册</td><td><a href="__APP__/Public/register" target="dialog" width="580" height="360" rel="register">注册软件</a></td></tr>
		</eq>
		<tr class="row" ><td width="15%">机器码</td><td>{$machine}</td></tr>
		<volist name="info" id="v">
		<tr class="row" ><td width="15%">{$key}</td><td>{$v}</td></tr>
		</volist>
		</table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</div>
</div>
