	<script>	
	$('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要做此操作吗",
			text: "操作可能无法恢复，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("删除成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
