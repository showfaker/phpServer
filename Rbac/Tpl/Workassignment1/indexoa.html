<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">

    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$moduletitle}</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form id="pagerForm" onsubmit="return divSearch(this, 'jbsxBoxworkassignment');" action="__URL__/index/token/{$token}/" method="post">
								<div style="width:100%;margin-bottom:10px" class="input-group">
									<!-- <div class="input-group col-sm-2 col-xs-6" style="float:left;padding-right:20px">
										<span class="input-group-addon">项目名称</span>
										<input type="" name="plm" id="plm" value="{$plm}" class="form-control">
									</div> -->
									<div class="input-group col-sm-2 col-xs-6" style="float:left;padding-right:20px">
										<span class="input-group-addon">专项计划名称</span>
										<input type="text" class="form-control" name="name" value="{$name}">
									</div>
									<div class="input-group col-sm-2 col-xs-6" style="float:left;padding-right:20px">
										<span class="input-group-addon">计划日期开始</span>
										<input type="date" class="form-control" name="timebeginassign" value="{$timebeginassign}">
									</div>
									<div class="input-group col-sm-2 col-xs-6" style="float:left;padding-right:20px">
										<span class="input-group-addon">计划日期结束</span>
										<input type="date" class="form-control" name="timeendassign" value="{$timeendassign}">
									</div>
									<button type="submit" class="btn btn-primary btn-sm" style="margin-right:0px;float:left">查询</button>
								</div>
									<!-- <a class="btn btn-primary btn-sm hidden-xs" style="float:left;" data-toggle="modal" data-target="#modal" data-backdrop="static"  href="___URL__/add/navTabId/__MODULE__" target="dialog" mask="true" rel="add" height="461" width="620"><span>新增组织计划</span></a>
									<a class="btn btn-primary btn-sm hidden-xs" style="float:left;" data-toggle="modal" data-target="#modal" data-backdrop="static"  href="___URL__/Workassignment/add/navTabId/__MODULE__" target="dialog" mask="true" rel="add" height="461" width="620"><span>EXCEL导入</span></a>
									<a class="btn btn-primary btn-sm hidden-xs" style="float:left;" data-toggle="modal" data-target="#modal" data-backdrop="static"  href="___URL__/Workassignment/add/navTabId/__MODULE__" target="dialog" mask="true" rel="add" height="461" width="620"><span>EXCEL导出</span></a> -->
								
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<!-- <th width="10%">项目名称</th> -->
									<th width="10%">专项计划名称</th>
									<!-- <th width="10%">组织</th> -->
									<th width="10%">期间</th>
									<th width="10%">计划开始时间</th>
									<th width="10%">计划结束时间</th>
									<th width="10%">责任人</th>
									<th width="10%">添加人</th>
									<th width="5%">状态</th>
									<th width="15%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
									<tr title="{$listmenu['process']}" target="sid_workassignment" rel="{$listmenu['id']}">
										<!-- <td>{$listmenu['plm']}</td> -->
										<td>{$listmenu['title']}</td>
										<!-- <td>{$listmenu['organize']}</td> -->
										<td>{$listmenu['period']}</td>
										<td>{$listmenu['timebegin']}</td> 
										<td>{$listmenu['timeend']}</td> 
										<td>{$listmenu['current']}</td> 
										<td>{$listmenu['releaser']}</td> 
										<td>
											<eq name="listmenu.status" value="0">
												<span class="badge badge-primary">待完成</span>
											</eq>
											<eq name="listmenu.status" value="1">
												<span class="badge badge-success">已完成</span>
											</eq>
											<eq name="listmenu.status" value="2">
												<span class="badge badge-danger">未完成</span>
											</eq>
											<eq name="listmenu.status" value="3">
												<span class="badge badge-danger">已超期</span>
											</eq>
										</td>
										<td>
											<a href="__URL__/info/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-success btn-xs">查看</a>
											<a href="__URL__/edit/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">编辑</a> 
											<!-- <a href="__URL__/draftfirst/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-warning btn-xs">审批</a> -->
											<a href="__URL__/pursue/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-warning btn-xs">执行</a>
											<in name="_SESSION[account]" value="admin">
												<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">删除</a>
											</in>
											<!-- <in name="listmenu.design_status" value="初步立项待审批,初步立项审批中"></in> -->
										</td>	
									</tr>
								</volist>
							</tbody>
						</table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script>
        $(document).ready(function () {
            //$('.dataTables-example').dataTable();
            //var oTable = $('#editable').dataTable();
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
        });
    </script>
	<script>	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("删除成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
	
	
	
	<table style="display:none">
		<tbody>
		<volist name="allprojects" id="project" key="i">
			<tr target="sid_obj">
				<td class="addressvalue" id="{$project.id}">{$project.value}</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<script src="js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script>
		var dataarray=[];
		$(".addressvalue").each(function(i){
			dataarray[i]={
				id:this.id,
				word:$(this).html()
			};
		})
		//data 数据中获取
		var testdataBsSuggest = $("#address-search").bsSuggest({
			indexId: 0, //每组数据的第几个数据，作为input输入框的 data-id，设为 -1 且 idField 为空则不设置此值
			indexKey: 1, //data.value 的第几个数据，作为input输入框的内容
			data: {
				'value': dataarray
			}
		});
		
		$("input#address-search").on("onSetSelectValue", function (event, result) {
			//console.log(result.id);
		});
	</script>
    
</body>
</html>
