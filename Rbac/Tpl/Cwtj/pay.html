	<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title">付款单</h4>
	</div>
	<form id="format1" method="post" action="__URL__/paysubmit" enctype="multipart/form-data" class="form-horizontal">    
		<input type="hidden" name="id" value="{$list.id}">
		<input type="hidden" name="money" value="{$money}">
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-12">
					<label class="col-sm-2 control-label">供应商名称：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" value="{$supplier.supplier}" readonly>
					</div>
					<label class="col-sm-2 control-label">付款时间：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="enddate" readonly value="{$list.enddate}">
					</div>
				</div>
			</div>
			<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
				<label class="col-sm-2 control-label">银行账号：</label>
				<div class="col-sm-4">
					<input type="text" name="banknumber" class="form-control" value="{$supplier.bankaccount}" readonly>
				</div>
				<label class="col-sm-2 control-label">银行账户名：</label>
				<div class="col-sm-4">
					<input type="text" name="bankaccount" class="form-control" value="{$supplier.bankname}" readonly>
				</div>
			</div>
		</div>
		<div class="form-group" style="height:40px;">
			<div class="col-sm-12">
			    <label class="col-sm-2 control-label">开户行：</label>
				<div class="col-sm-4">
					<input type="text" name="bankaddress" class="form-control" value="{$supplier.bankhu}" readonly>
				</div>
				<label class="col-sm-2 control-label">联系电话：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$supplier.telephone}" readonly>
				</div>
			</div>
		</div>
        <div class="form-group" style="height:40px;">
			<div class="col-sm-12">
			    <label class="col-sm-2 control-label">总价：</label>
				<div class="col-sm-4">
					<input type="text" name="total" class="form-control" value="{$total}" readonly>
				</div>
				<label class="col-sm-2 control-label">定金：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="{$list.dj}" readonly>
				</div>
			</div>
		</div>
        <div class="form-group" style="height:40px;">
			<div class="col-sm-12">
			    <label class="col-sm-2 control-label">材料付款：</label>
				<div class="col-sm-4">
					<input type="text" name="pay" class="form-control" value="{$money}">
				</div>
			</div>
		</div>			
		</div>	
		<div class="modal-footer">
			<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id="sub"><strong>付款</strong>
			</button>
		</div>
		<script>
		$("input[name='pay']").blur(function(){
		    var money=$("input[name='money']").val();			
			if(Number($(this).val())>Number(money)){			   
			   alert("付款金额不能超过付款总价");
			   $("input[name='pay']").val(money);
			}
		});
		</script>
	</form>
