<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<style>
.chosen-container{float:left;margin-right:10px}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/7/" method="post">
							    <div style="width:100%;">								
									<font style="margin-left:0%;float:left;position:relative;top:9px">起始时间：</font>
									<input class="form-control layer-date" name="update" value="{$update}" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="width:140px;float:left;margin-right:10px">

									<font style="margin-left:0%;float:left;position:relative;top:9px">结束时间：</font>
									<input class="form-control layer-date" name="enddate" value="{$enddate}" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="width:140px;float:left;margin-right:10px">
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">申请人：</font>
									<input type="text" name="sqr" value="{$sqr}" class="form-control" style="width:140px;float:left;margin-right:10px" >	
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									<font style="float:right;position:relative;top:9px;font-weight:bold;">总计（元）：<span>{$all_total}</span></font>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="4%">单号</th>
									<th width="15%">项目</th>
                                    <th width="10%">供应商</th>									
									<th width="8%">总计（元）</th>
									<th width="8%">定金（元）</th>
									<th width="8%">审核人</th>
									<th width="8%">申请人</th>
									<th width="10%">作废时间</th>
									<th width="7%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr>
									<td>{$listmenu.id}</td>
									<td>{$listmenu.plm}</td>
									<td>{$listmenu.supplier}</td>
									<td>{$listmenu.total}</td>
									<td>{$listmenu.dj}</td>									
									<td >{$listmenu.approver}</td>
									<td>{$listmenu.sqr}</td>
									<td>{$listmenu.zf_time|date="Y-m-d",###}</td>
                                    <td>
                                    <eq name="listmenu.classify" value="1">
									<a href="__URL__/check4/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">详情</a>
									</eq>
									<eq name="listmenu.classify" value="2">
									<a href="__URL__/gcInfo/id/{$listmenu['orderid']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">详情</a>
									</eq>
									
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog" style="width:850px;height:600px">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>	
</body>
</html>
