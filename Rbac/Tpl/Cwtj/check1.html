    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title">退款单</h4>
	</div>

	<form id="format1" method="post" action="__URL__/pay1submit" enctype="multipart/form-data" class="form-horizontal">    
		<input type="hidden" name="clid" value="{$clid}">
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-10">
					<label class="col-sm-2 control-label">供应商：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="supplier" readonly value="{$plmmaterialtj.supplier}">
					</div>
					<label class="col-sm-2 control-label">付款时间：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="enddate" readonly value="{$plmmaterialtj.enddate}">
					</div>
				</div>
			</div>
			<table class="table table-striped table-bordered table-hover " id="editable">
				<thead>
					<tr>
						<th width="10%">供应商</th>
						<th width="10%">材料编号</th>
						<th width="10%">材料名称</th>
						<th width="10%">材料类别</th>
						<th width="8%">价格</th>					
						<th width="5%">数量</th>
						<th width="5%">总计</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="material">
					<tr id="table-row-0">
						<td>{$material.supplier}</td>
						<td>{$material.number}</td>
						<td>{$material.name}</td>
						<td>{$material.brand}</td>
						<td>{$material.price}</td>
						<td>{$material.count}</td>
						<td>{$material.found}</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<span style="float:left">材料总价：</span><input type="text" readonly placeholder="总价自动计算" class="form-control" style="width:150px;float:left;position:relative;top:-7px" name="total" value="{$plmmaterialtj.total}">
			<span style="float:left;margin-left: 20px;"> 运 费：</span><input type="text" readonly placeholder="运费" class="form-control" style="width:150px;float:left;position:relative;top:-7px" name="yf" value="{$plmmaterialtj.yf}">
			<span style="float:left;margin-left: 20px;"> 实际金额：</span><input type="text" readonly placeholder="实际金额" class="form-control" style="width:150px;float:left;position:relative;top:-7px" name="price" value="{$plmmaterialtj.price}">
		</div>	
		<div class="modal-footer">
		
			<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
			<!-- <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id="sub"><strong>退款</strong>
			</button> -->
		</div>
	</form> 

	
	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script>
		var table=$('#editable').dataTable(
		{
		   iDisplayLength : 10000
		}
		);
    </script>
