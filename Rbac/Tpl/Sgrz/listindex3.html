<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>项目延期说明</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/" method="post">
								<input type="hidden" value="{$tab}" name="tab">
							    <div style="width:100%;" class="input-group">
									<div class="input-group" style="width:20%;float:left">
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目名称：</font>
									<input type="" name="address" id="address-search" value="{$address}" class="form-control" style="width:50%;display:inline;float:left;margin-right:10px">
									<div class="input-group-btn">
										<ul class="dropdown-menu dropdown-menu-right" role="menu">
										</ul>
									</div>
									</div>
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目批次名称：</font>
									<input type="" name="plmgroup" value="{$plmgroup}" class="form-control" style="width:10%;display:inline;float:left;margin-right:10px">
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">城市：</font>
									<input type="" name="city" value="{$city}" class="form-control" style="width:7%;display:inline;float:left;margin-right:10px">
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">专项：</font>
									<select name="worktype" class="form-control m-b" style="width:15%;display:inline;float:left;margin-right:10px">
										<option value="">选择专项</option>
										<volist name="worktypes" id="worktype">
										<option value="{$worktype.title}" <eq name="worktypetitle" value="$worktype.title">selected</eq>>{$worktype.title}</option>
										</volist>
									</select>
									
									<font style="margin-left:0%;float:left;position:relative;top:9px">创建时间：</font>
									<input class="form-control layer-date" name="timebegin" value="{$timebegin}" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" style="width:100px;float:left">
									<font style="position:relative;top:9px;float:left">--至--</font>
									<input class="form-control layer-date" name="timeend" value="{$timeend}" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" style="width:100px;float:left;margin-right:10px">
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="15%">项目名称</th>
									<th width="15%">专项节点</th>
									<th width="10%">日期</th>
									<th width="15%">日志</th>
									<th width="10%">图片</th>
									<th width="5%">语音</th>
									<th width="7%">人员</th>
									<th width="15%">上传时间</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>{$listmenu.title}</td>
									<td>{$listmenu.worktype}</td>
									<td>{$listmenu.date}</td>
									<td>{$listmenu.content}</td>
									<td>
									<volist name="listmenu.photos" id="photo">
									<neq name="photo" value="">
									<a href="__PUBLIC__/Uploads/{$photo}" target="_blank">
									<img src="__PUBLIC__/Uploads/{$photo}" style="height:20px;float:left;margin:1px">
									</a>
									</neq>
									</volist>
									</td>
									<td>
									<neq name="listmenu.voicedata" value="">
									<input type="button" value="播放" id="playId" class="btn btn-info btn-xs" title="{$listmenu.voicedata}"/>
									</neq>
									</td>
									<td>{$listmenu.user}</td>
									<td><?php 
											if($listmenu['create_time']!=0)
											echo date('Y-m-d H:i',$listmenu['create_time']);?></td>							
								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
    </script>
	
	<table style="display:none">
		<tbody>
		<volist name="allprojects" id="project" key="i">
			<tr target="sid_obj">
				<td class="addressvalue" id="{$project.id}">{$project.value}</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<script src="js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script>
		var dataarray=[];
		$(".addressvalue").each(function(i){
			dataarray[i]={
				id:this.id,
				word:$(this).html()
			};
		})
		//data 数据中获取
		var testdataBsSuggest = $("#address-search").bsSuggest({
			indexId: 0, //每组数据的第几个数据，作为input输入框的 data-id，设为 -1 且 idField 为空则不设置此值
			indexKey: 1, //data.value 的第几个数据，作为input输入框的内容
			data: {
				'value': dataarray
			}
		});
		
		$("input#address-search").on("onSetSelectValue", function (event, result) {
			//console.log(result.id);
		});
	</script>
</body>
</html>
