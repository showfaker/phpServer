	<script>
		function changeworktype(value)
		{
			var aj = $.ajax({
				url:'__URL__/getsubworktype',
				data:{  
					worktype : value
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					if(data!=null){
					
						$("select[name='subworktype']").empty();
					
						var code="<option value=''>选择节点</option>";
						for(var i=0;i<data.length;i++){
						code+="<option value='"+data[i]['title']+"'>"+data[i]['title']+"</option>";
						}
						$("select[name='subworktype']").append(code);
						//$("select[name='plmid']").trigger("chosen:updated");
						//$("select[name='plmid']").chosen({ search_contains: true });
					}
				}
			});
		}
		$('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("删除成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}
			});
		});
	});
	</script>
