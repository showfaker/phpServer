	<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title">下单表详情</h4>
	</div>

	<form id="format1" method="post" action="__URL__/tuihuosubmit" enctype="multipart/form-data" class="form-horizontal">    
		<input type="hidden" name="id" value="{$orderinfo.id}">
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-10" style="margin-bottom: 20px;">
					<label class="col-sm-2 control-label">城市：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$info.city}">
					</div>
					<label class="col-sm-2 control-label">项目：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$info.plm}">
					</div>
				</div>
				<div class="col-sm-10">
					<label class="col-sm-2 control-label">供应商：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$info.supplier}">
					</div>
					<label class="col-sm-2 control-label">付款项：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" readonly value="{$info.name}">
					</div>
				</div>
			</div>
			<div>
				<table class="table table-striped table-bordered table-hover " id="editable" width="80%" style="margin:0 auto;">
					<thead>
						<tr>
							<th width="10%">时间节点</th>
							<th width="10%">金额</th>
						</tr>
					</thead>
					<tbody>
						<volist name="order_paytime" id="material">
						<tr id="table-row-0">
							<td style="text-align: center;">{$material.paytime}</td>
							<td style="text-align: center;">{$material.pay}</td>
						</tr>
						</volist>
					</tbody>
				</table>
				<span style="float:left;width:70px;margin-top: 10px;">总金额：</span><input type="text" readonly class="form-control" style="width:80px;float:left;position:relative;top:-7px;margin-top: 10px;" value="{$info.price}">
				<span style="float:left;width:70px;margin-top: 10px;">保证金：</span><input type="text" readonly class="form-control" style="width:80px;float:left;position:relative;top:-7px;margin-top: 10px;" value="{$info.baozheng}">
				<span style="float:left;width:70px;margin-left: 10px;margin-top: 10px;">付款事由：</span><input type="text" readonly class="form-control" style="width:150px;float:left;position:relative;top:-7px;margin-top: 10px;" value="{$info.because}">
				<span style="float:left;width:70px;margin-left: 10px;margin-top: 10px;">备注：</span><input type="text" readonly class="form-control" style="width:150px;float:left;position:relative;top:-7px;margin-top: 10px;" value="{$info.remark}">
			</div>
				
		</div>
		<div class="modal-body">
			<div class="form-group">
				<div class="col-sm-12">				    
					<volist name="newname" id="newname">
					<neq name="newname" value="">
					<div class="file-box" style="margin:0 auto;">
						<div class="file">
							<a class="fancybox" href="__PUBLIC__/Uploads/{$newname}" data-fancybox-group="gallery_projectsend" title="{$listmenu['title']}">
								<img alt="image" class="img-responsive" src="__PUBLIC__/Uploads/{$newname}">
							</a>
						</div>
                    </div>
					</neq>	
					</volist>
                    				
				</div>
			</div>			
		</div>	
		<div class="modal-footer">
		
			<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
			
		</div>
	</form> 

	
	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
	<script>
		var table=$('#editable').dataTable();
    </script>
