<!DOCTYPE html>
													<html>

													<head>

														<meta charset="utf-8">
														<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
														<title>{$moduletitle}</title>

														<link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
														<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
														<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
														<link href="css/animate.css" rel="stylesheet">
														<link href="css/style.css?v=4.1.0" rel="stylesheet">
														<link rel="stylesheet" href="css/main.css">
													</head>

													<body class="gray-bg">
														<div class="wrapper wrapper-content">
															<div class="row">
															
															
																
																
																
																<div class="col-sm-12 animated">
																	
																	<form action="__URL__/index/token/{$token}/" method="post">
																	<input name="classify" value="{$classify}" type="hidden">
																	<input name="tab" value="{$tab}" type="hidden">
																	<input name="plmid" value="{$plmid}" type="hidden">
																	<div style="width:100%;margin-bottom:30px;margin-top:0px" class="input-group">
																		<a class="btn btn-warning btn-sm" style="float:left;margin-right:10px" onclick="location.href='__URL__/index'" type="submit"><img src="__PUBLIC__/Images/filetype/上一级.png" style="width:16px;margin-top:-2px;margin-left:-3px">上一级</a>
																		<a class="btn btn-warning btn-sm" style="float:left;margin-right:10px" onclick="location.reload()" type="submit"><img src="__PUBLIC__/Images/filetype/刷新.png" style="width:16px;margin-top:-3px;margin-left:-3px;margin-right:3px">刷新</a>
																		
																		<a class="btn btn-success btn-sm" href="__URL__/toexcel/plmid/{$plmid}/" target="_blank" title="是要导出这些记录吗?" style="float:right;margin-left:10px"><span>导出EXCEL</span></a>
																		
																		<a href="__APP__/Plmfilemanage/download_web/plmid/{$plmid}" data-toggle="modal" data-target="#modal" data-backdrop="static" class="btn btn-info btn-sm hidden-xs" style="float:right;margin-right:10px">下载页面</a>
																		<a href="javascript:download_zip({$plmid})" class="btn btn-info btn-sm hidden-xs" style="float:right">打包（打包过程较长，请耐心等待）</a>
																		
																	</div>
																	</form>
								
								
																	
																	<div class="row">
																		<div class="col-sm-12">
																			<div class="ibox float-e-margins">
																				<div class="ibox-content">
																					<div class="file-manager">
																						<h5>文件夹</h5>
																							
																							<volist name="folders" id="folder">
																							<a href="__URL__/index/plmid/{$plmid}/classify/{$folder.name}/tab/102/token/{$token}/">
																							<div class="file-box" style="width:245px;height:245px">
																								<div class="file">
																									<span class="corner"></span>
																									<div class="image" style="text-align:center;padding:10px;color:blue;font-weight:bold">
																										<img src="__PUBLIC__/Images/filetype/文件夹.png">
																									</div>
																									<div class="file-name" style="height:30px;line-height:10px;text-align:center;color:black">
																										{$folder.name} <neq name="folder.count" value="0"><font style="color:blue;font-weight:bold"></neq>({$folder.count})<neq name="folder.count" value="0"></font></neq>
																									</div>
																								</div>
																							</div>
																							</a>
																							</volist>
																						
																						<div class="clearfix"></div>
																					</div>
																				</div>
																			</div>
																		</div>
																	</div>
																	
																	
																	
																	
																	
																	
																	
																	
																	
																	
																</div>
															</div>
														</div>
														
														
														<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
														  <div class="modal-dialog modal-medium">
															<div class="modal-content">
															   <div class="modal-header">  
																	<button type="button" class="close1" data-dismiss="modal" aria-label="Close">  
																		<span aria-hidden="true">×</span>  
																	</button>  
																	<h4 class="modal-title" id="myModalLabel">正在加载</h4>  
																</div>  
																<div class="modal-body">  
																	<p>正在加载…</p>  
																</div>  
																<div class="modal-footer">  
																	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
																	<button type="button" class="btn btn-primary">Save</button>  
																</div>  
															</div>
														  </div>
														</div>
														
														<!-- 全局js -->
														<script src="js/jquery.min.js?v=2.1.4"></script>
														<script src="js/bootstrap.min.js?v=3.3.6"></script>

														<!-- 自定义js -->
														<script src="js/content.js?v=1.0.0"></script>
														
														<link rel="stylesheet" href="__PUBLIC__/lightbox/viewerjs/dist/viewer.css">
														<script src="__PUBLIC__/lightbox/viewerjs/dist/viewer.js"></script>
														<script>
															window.addEventListener('DOMContentLoaded', function () {
																var galley = document.getElementById('galley');
																var viewer = new Viewer(galley, {
																url: 'data-original',
																navbar:false,
															  });
															});
														</script>
														
														<script>
															$(document).ready(function () {
																$('.file-box').each(function () {
																	//animationHover(this, 'pulse');
																});
																$("#modal").on("hidden.bs.modal", function() {
																	$(this).removeData("bs.modal");  
																});
															});
														</script>

														<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
														<script src="js/plugins/layer/layer.min.js"></script>
														<script>
														  $('.delete').click(function () {
															plmid=document.getElementById("plmid").value;
															classify=document.getElementById("classify").value;
															id=$(this).attr("title");		
															swal({
																title: "您确定删除吗",
																text: "处理后将无法恢复操作，请谨慎操作！",
																type: "warning",
																showCancelButton: true,
																confirmButtonColor: "#DD6B55",
																confirmButtonText: "确定",
																closeOnConfirm: false
															}, function () {
																//获取选中的checkbox
																//发送请求命令			
																var aj = $.ajax({
																		url:'__URL__/ajaxcl',
																		data:{  
																			id : id
																		},
																		type:'post',  
																		cache:false,  
																		dataType:'json',  
																		success:function(data) {
																			if(data==1){
																				swal("删除完成！", "请刷新查看结果。", "success");
																				location.href="__URL__/index/plmid/"+plmid+"/classify/"+classify+"/";
																			}					
																			
																		}  
																});
																
															});
														});
														
														function download_zip(plmid)
														{
															var loading = layer.load();
															var aj = $.ajax({
																url:'__URL__/download_zip',
																data:{  
																	plmid : plmid
																},
																type:'post',  
																cache:false,  
																dataType:'json',  
																success:function(data) {
																	console.log(data);
																	layer.close(loading);
																	//location.href="__URL__/Downloadfile/zipname/"+data+"/plmid/"+plmid+"/";
																	alert("打包成功，请打开下载页面进行下载");
																}  
															});
														}
														</script>

													</body>
														
														
														
													
													</html>
