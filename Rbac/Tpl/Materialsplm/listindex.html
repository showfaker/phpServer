<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<style>
.chosen-container{float:left;margin-right:10px;}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="color:blue">项目材料名称库列表（请先选择项目）</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/token/{$token}/tab/2/" method="post">
							    <div style="width:100%;">
							
									<div class="input-group col-sm-4 col-xs-6" style="float:left;height:44px">
										<font style="margin-left:0%;float:left;position:relative;top:9px">项目名称：</font>
										<select name="plmid" data-placeholder="请选择项目" class="chosen-select" style="width:230px;" tabindex="2">
											<option value="">请选择项目</option>
											<volist name="projects" id="project">
											<option value="{$project.id}" hassubinfo="true" <eq name="plmid" value="$project.id">selected</eq>>{$project.title}</option>
											</volist>
										</select>
									</div>
									
									<div class="input-group col-sm-2 col-xs-6" style="float:left;width:300px;height:44px">
										<font style="margin-left:0%;float:left;position:relative;top:9px">材料名称：</font>
										<input type="" name="material" id="address-search" value="{$material}" class="form-control" style="width:200px;display:inline;float:left;">
									</div>
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-left:10px;" type="submit" id="materialsplmbutton">查询</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="10%">项目名称</th>
									<th width="6%">材料名称</th>
									<th width="6%">材料类别</th>
									<th width="6%">规格型号</th>
									<th width="4%">单位</th>
									<th width="4%">价格</th>
									<th width="4%">密度</th>
									<th width="5%">操作</th>
								</tr>
							</thead>
							<tbody>
								
									<volist name="list" id="material">
									<tr id="table-row-0">
										<td>{$plminfo.title}</td>
										<td>{$material.name}</td>
										<td>{$material.brand}</td>
										<td>{$material.standard}</td>
										<td>{$material.unit}</td>
										<td>{$material.price}</td>
										<td>{$material.density}</td>
										<td>
										<!--
										<a href="__URL__/check/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">详情</a>
										-->
										<eq name="accesstype" value="2">
										<a class="btn btn-danger btn-xs delete" title="{$material.id}">删除</a>
										</eq>
										</td>
									</tr>
									</volist>
									
									
									
								
															
							
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog" style="width:1000px;height:600px">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
            </div>  
            <div class="modal-body">  
                <p>One fine body…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<!-- Chosen -->
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/demo/form-advanced-demo.js"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/lightbox/viewerjs/dist/viewer.css">
	<script src="__PUBLIC__/lightbox/viewerjs/dist/viewer.js"></script>
	

	<script>	
	  $('.delete').click(function () {	  
        var id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajaxdelete',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {					
						swal("删除成功！", "请刷新查看结果。", "success");
						//location.href=location.href;
						document.getElementById("materialsplmbutton").click();
					 }  
			});
			
		});
	});
	</script>

	<script>	
	  $('.submit').click(function () {	  
        var id=$(this).attr("title");		
		swal({
			title: "您确定要提交审核吗",
			text: "提交后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
					url:'__URL__/ajaxsubmit',
					data:{  
						id : id
					},
					type:'post',  
					cache:false,  
					dataType:'json',  
					success:function(data) {					
						swal("提交成功！", "请刷新查看结果。", "success");
						location.href=location.href;
					 }  
			});
			
		});
	});
	</script>
	
	
	<table style="display:none">
		<tbody>
		<volist name="allprojects" id="project" key="i">
			<tr target="sid_obj">
				<td class="addressvalue" id="{$project.id}">{$project.value}</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<script src="js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script>
		var dataarray=[];
		$(".addressvalue").each(function(i){
			dataarray[i]={
				id:this.id,
				word:$(this).html()
			};
		})
		//data 数据中获取
		var testdataBsSuggest = $("#address-search").bsSuggest({
			indexId: 0, //每组数据的第几个数据，作为input输入框的 data-id，设为 -1 且 idField 为空则不设置此值
			indexKey: 1, //data.value 的第几个数据，作为input输入框的内容
			data: {
				'value': dataarray
			}
		});
		$("input#address-search").on("onSetSelectValue", function (event, result) {
			//console.log(result.id);
		});
	</script>
    
</body>
</html>
