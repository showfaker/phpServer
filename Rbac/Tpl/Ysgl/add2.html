<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<link href="css/plugins/steps/jquery.steps.css" rel="stylesheet">

<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
	</button>
	<h4 class="modal-title">节点设置</h4>
</div>
<form method="post" action="__APP__/Ysgl/insert2/callbackType/closeCurrent/navTabId/Second" ENCTYPE="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
<div class="modal-body" id="file-pretty"> 
	<input type="hidden" value="{$orgdata.id}" name="id">
	<input type="hidden" value="{$moduletitle}" name="moduletitle">
	<input type="hidden" value="1" name="ifsave">
	<div class="form-group" style="width:100%;line-height:20px;text-align:left">
		<label>项目名称:{$orgdata['title']}</label>
	</div>
	<div class="form-group" style="height:500px;overflow-y:scroll;">
		<label style="width:100%;text-align:left">节点设置</label>
		<table id="wizard" style="width:100%;" class="table table-striped table-bordered table-hover">
			
			<volist name="worktypes" id="worktype">
			<tr>
			<td style="width:30%">
				<p class="i-checks"><input class="{$worktype.title}" type="checkbox" value="" name="gz" <in name="worktype.title" value="等待接电,设备送电">checked</in><in name="worktype.title" value="$pcheckedworktype">checked</in>>{$worktype.title}</p>
			</td>
			<td class="step-content" style="width:70%">
				<div class="text-center">
					<p class="i-checks" style="float:left;text-align:left;">
						<volist name="worktype.subworktypes" id="subworktype">
						<input class="sub{$worktype.title}" type="checkbox" value="{$subworktype.title}" name="{$subworktype.id}" <in name="subworktype.title" value="设备送电,设备通电">checked readonly</in><in name="subworktype.title1" value="$checkedworktype">checked</in> ><neq name="subworktype.attribute">（{$subworktype.attribute}）</neq>{$subworktype.title}&nbsp;</br>
						</volist>
					</p>
				</div>
			</td>
			</tr>
			
			</volist>
			
		</table>
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-warning" onClick="setifsave(1)">保存</button>
	<button type="submit" class="btn btn-danger" onClick="setifsave(0)">提交</button>
	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
</div>

<script>
	function setifsave(value)
	{
		document.getElementsByName("ifsave")[0].value=value;
	}

</script>


</form>
<eq name="_SESSION[app]" value="1">
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
</eq>
<!-- Steps -->
<script src="js/plugins/staps/jquery.steps.min.js"></script>

<!-- Jquery Validate -->
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>


<script>
$(document).ready(function () {
	$('.i-checks').iCheck({
		checkboxClass: 'icheckbox_square-green',
		radioClass: 'iradio_square-green',
	});
	
	$('input[name="gz"]').each(function(){
		 var classname=$(this).attr('class');
		 $('.'+classname).on('ifChecked', function(event){  
			 $('.sub'+classname).iCheck('check');  
		 });
		 $('.'+classname).on('ifUnchecked', function(event){  
			 $('.sub'+classname).iCheck('uncheck');  
		 });
	});

});
</script>
