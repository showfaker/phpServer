<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>项目信息登记</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="height:45px;">
							<form action="__URL__/index/tab/1/token/{$token}" method="post">
							    <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目名称：</font>
									<input type="" name="title" value="{$title}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">
									<!-- 
									<font style="margin-left:0%;float:left;position:relative;top:9px">项目批次名称：</font>
									<input type="" name="plmgroup" value="{$plmgroup}" class="form-control" style="width:15%;display:inline;float:left;margin-right:10px">
									 -->
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>			
									<th width="12%">项目名称</th>
									<th width="4%">项目编号</th>
									<th width="4%">合作模式</th>
									<th width="8%">项目状态</th>
									<th width="12%">初步设计文件</th>
									<th width="12%">初步设计评审报告</th>
									<th width="5%">初设金额</th>
									<th width="7%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr >
									<td>{$listmenu['title']}</td>
									<td>{$listmenu['number']}</td>
									<td>{$listmenu['invester']}</td>
									<td style="color:blue">{$listmenu['design_status']}</td>
									<td>
									
									<neq name="listmenu.illustration" value="">
										<volist name="listmenu.illustrations" id="illustrations">
										<neq name="illustrations" value="">
										<a href="__URL__/filedown/filename/{$illustrations}/filerealname/{$listmenu[clientillustrations][$key]}" style="color:green">{$listmenu[clientillustrations][$key]}</br>
										</a> 
										</neq>
										</volist>
									</neq>
									<if condition="($_SESSION[dept] neq '省公司') AND ($listmenu['invester'] eq '省投资') ">
									<else />
									</if>
									</td>
									<td>
									
									<neq name="listmenu.drawing" value="">
										<volist name="listmenu.drawings" id="drawings">
										<neq name="drawings" value="">
										<a href="__URL__/filedown/filename/{$drawings}/filerealname/{$listmenu[drawingsfilename][$key]}" style="color:green">{$listmenu[drawingsfilename][$key]}</br>
										</a> 
										</neq>
										</volist>
									</neq>
									<if condition="($_SESSION[dept] neq '省公司') AND ($listmenu['invester'] eq '省投资') ">
									<else />
									</if>
									</td>
									
									<td>
									<neq name="listmenu.designmoney" value="">
									{$listmenu['designmoney']}万元
									</neq>
									</td>
									
									<td>
									<in name="listmenu.design_status" value="可研评审报告审批通过,待施工,合同审核完成,设计审核退回,设计待审核">
									<a href="__URL__/add/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">上传文件</a> 
									</in>
									
									<if condition="($_SESSION[dept] neq '省公司') AND ($listmenu['invester'] eq '省投资') ">
									<else />
									</if>
									
									<in name="listmenu.design_status" value="设计待审核">
									
									<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">撤销</a>
									
									</in>
									
									
									<if condition="($_SESSION[dept] neq '省公司') AND ($listmenu['invester'] eq '省投资') ">
									<else />
									</if>
									
									</td>	

								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script>
        $(document).ready(function () {
            //$('.dataTables-example').dataTable();
            //var oTable = $('#editable').dataTable();
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
        });
    </script>
	<script>	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要撤销吗",
			text: "撤销后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("撤销成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
    
</body>
</html>
