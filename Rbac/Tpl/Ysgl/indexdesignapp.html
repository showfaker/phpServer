<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>节点设置</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;">
							<form action="__URL__/index/tab/1/token/{$token}" method="post">
							    <div style="width:100%;margin-bottom:10px" class="input-group">
									<div class="input-group col-sm-2 col-xs-6" style="float:left;padding-right:10px">
										<span class="input-group-addon">项目编号</span>
                                        <input type="text" class="form-control" name="number" value="{$number}">
                                    </div>
									<div class="input-group col-sm-2 col-xs-6" style="float:left;padding-right:10px">
									<span class="input-group-addon">项目名称</span>
									<input type="" name="title" value="{$title}" class="form-control">
									</div>
							    </div>
								<div style="width:100%;margin-bottom:10px" class="input-group">
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
								</div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
							
							<tbody>
								<volist name="list" id="listmenu">
								<thead>
									<tr>
										<th width="8%">{$listmenu['title']}</th>
									</tr>
								</thead>
								<tr>
									<td>
									<div>项目编号：{$listmenu['number']}</div>
									<div>项目类型：{$listmenu['projecttype']}</div>
									<div>合作模式：{$listmenu['invester']}</div>
									<div>项目状态：{$listmenu['design_status']}</div>
									<div>专项设置：<neq name="listmenu.ifsetworktype" value="0">已设置节点</neq></div>
									<div>节点设置：<a href="__URL__/detail2/id/{$listmenu['id']}/moduletitle/{$moduletitle}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-success btn-xs">点击查看</a></div>
									<div>变更状态：{$listmenu['worktype_status']}</div>
									
									<div>
									操作：
									
									<eq name="listmenu.ifsetworktype" value="0">
									<a href="__URL__/add2/id/{$listmenu['id']}/moduletitle/{$moduletitle}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">设置节点</a> 
									</eq>
									
									<neq name="listmenu.ifsetworktype" value="0">
									<eq name="_SESSION[account]" value="admin">
									<a href="__URL__/add3/id/{$listmenu['id']}/moduletitle/{$moduletitle}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">变更节点</a>
									</eq>
									</neq>
									</div>
									</td>	

								</tr>
								</volist>
							</tbody>
                        </table>
						{$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="gohome"><a class="animated bounceInUp" href="http://{$hostip}/projecttest/Rbac/App/" title="返回首页"><i class="fa fa-home"></i></a></div>
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script>
        $(document).ready(function () {
            //$('.dataTables-example').dataTable();
            //var oTable = $('#editable').dataTable();
			$("#modal").on("hidden.bs.modal", function() {
				$(this).removeData("bs.modal");  
			});
        });
    </script>
	<script>	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要撤销吗",
			text: "撤销后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("撤销成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
    
</body>
</html>
