<script type="text/javascript">
	
	// 指定图表的配置项和数据
	var colors = ['#5793f3', '#d14a61', '#675bba', '#675bba', '#675bba'];
	var alldata = {$data};
	var alldata1 = {$data1};
	var data = alldata[0];
	var data1 = alldata1[0];
	var option = {
		color: colors,
		tooltip: {
			trigger: 'axis',
		},
		toolbox: {
			show: true,
			feature: {
				saveAsImage: {
					show:false,
					excludeComponents :['toolbox'],
					pixelRatio: 2
				}
			}
		},
		legend: {
			left: 0,
			top: -5,
			data: ['会议数量','决议数量'],
			show: false,
		},
		grid: {
			top: 20,
			bottom: 40,
			left: 50
		},
		xAxis: [
			{
				type: 'category',
      			axisTick: { show: false },
				data:["全部", "未召开", "已完成", "延期", "异常"]
			}
		],
		yAxis: [
			{
				type: 'value'
			}
		],
		series: [
			{
				name: '会议数量',
				type: 'bar',
				barWidth : 15,
				itemStyle: {
					normal: {
						color: function(params) {
							var colorList = [
							  '#26C0C0','#B5C334','#FCCE10','#27727B','#E87C25',
							   '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
							   '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
							];
							return colorList[params.dataIndex]
						},
						label: {
							show: true,
							position: 'top',
							formatter: '{c}'
						}
					}
				},
				data: data
			},
			{
				name: '决议数量',
				type: 'bar',
				barWidth : 15,
				itemStyle: {
					normal: {
						color: function(params) {
							var colorList = [							  
							   '#FE8463','#9BCA63','#F3A43B','#60C0DD',
							   '#D7504B','#C6E579','#F4E001','#F0805A'
							];
							return colorList[params.dataIndex]
						},
						label: {
							show: true,
							position: 'top',
							formatter: '{c}'
						}
					}
				},
				data: data1
			}
		]
	};
	// 使用刚指定的配置项和数据显示图表。
// 基于准备好的dom，初始化echarts实例
	
	for(var i = 1;i<={$count};i++){
		var myChart =  echarts.init(document.getElementById('main'+i));
		myChart.setOption(option);
		option.series[0].data= alldata[i];
		option.series[1].data= alldata1[i];
	}
</script>
