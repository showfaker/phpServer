	function getrootpath() {
		//获取当前网址，如： http://localhost:8080/ems/Pages/Basic/Person.jsp
		var curWwwPath = window.document.location.href;
		//获取主机地址之后的目录，如： /ems/Pages/Basic/Person.jsp
		var pathName = window.document.location.pathname;
		var pos = curWwwPath.indexOf(pathName);
		//获取主机地址，如： http://localhost:8080
		var localhostPath = curWwwPath.substring(0, pos);
		//获取带"/"的项目名，如：/ems
		var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
		projectName = projectName.replace("/Rbac","");

<script>
	choice = "";
	that = '';
	function current_change(e){
		$(".para2").val(e);
	}

	function begintime_change(e){
		$(".timebegin").val(e);
	}

	function endtime_change(e){
		$(".timeend").val(e);
	}
	function show(){
		choice = "all";
		$(".check").show();
		$(".background").show();
		
	}

	$("#editable").on('click',".para2", function(){
		choice = "only";
		that = $(this);
		$(".check").show();
		$(".background").show();

	})
	$(".seal").click(function(){
		if(choice == "all"){
			if($("li.active").attr("type") == "公司"){
				$(".para2").val("公司");
				$("#current").val("公司");
			}else if($("li.active").attr("type") == "部门"){
				var department =[];
				$('input[name="department"]:checked').each(function(){
					department.push($(this).val());
				});
				var department = department.join(",");
				$(".para2").val(department);
				$("#current").val(department);
			}else{
				var personal =[];
				$('input[name="personal"]:checked').each(function(){
					personal.push($(this).val());
				});
				var personal = personal.join(",");
				$(".para2").val(personal);
				$("#current").val(personal);
			}
		}else{
			if($("li.active").attr("type") == "公司"){
				that.val("公司");
			}else if($("li.active").attr("type") == "部门"){
				var department =[];
				$('input[name="department"]:checked').each(function(){
					department.push($(this).val());
				});
				var department = department.join(",");
				that.val(department);
			}else{
				var personal =[];
				$('input[name="personal"]:checked').each(function(){
					personal.push($(this).val());
				});
				var personal = personal.join(",");
				that.val(personal);
			}
			$('input[name="personal"]').removeAttr("checked");
			$('input[name="department"]').removeAttr("checked");
		}
		$(".check").hide();
		$(".background").hide();
	})
	$(".shut").click(function(){
		$(".check").hide();
		$(".background").hide();
	})

	$(".departments").click(function(){
		console.log($(this).parent());
		if($(this).is(':checked')){
			$(this).parent().parent().parent().children().find(".personals").prop("checked",'checked');//全选 
		}else{
			$(this).parent().parent().parent().children().find(".personals").removeAttr("checked");//全选 
		}
	})
</script>
