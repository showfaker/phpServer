
<div class="modal-header" style="text-align: left;">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title" >录入会议决议</h4>
</div>
<form method="post" action="__URL__/doresult" class="form-horizontal">
	<input type="hidden" value="{$result.id}" name="meet_id">
	<div class="modal-body" >
		<div class="form-group">
			<label class="col-sm-3 control-label">所属会议：</label>
			<div class="col-sm-8">
				<input type="text" value="{$result.title}" class="form-control" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">会议日期：</label>
			<div class="col-sm-8">
				<input type="text" value="{$result.timebegin}" class="form-control" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">决议内容：</label>
			<div class="col-sm-8">
				<textarea class="form-control" name="content[]" rows="3" cols="60" tools="simple" upLinkUrl="{editorRoot}upload.php" upLinkExt="zip,rar,doc,docx" upImgUrl="{editorRoot}upload.php"  upImgExt="jpg,jpeg,gif,png"></textarea>
			</div>
			<div class="col-sm-1">
				<div class="btn btn-primary btn-sm plus" style="margin-bottom:10px"><span class="glyphicon glyphicon-plus"></span></div>
			</div>
		</div>
		<div class="form-group content"></div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" id='submit'><strong>确定</strong>
		</button>
	</div>
</form>
<script>
	$("#type4").change(function(){
		$("#agenda").val("");
		$("#materials").val("");
		var id = $(this).val();
		console.log(id);
		//查找会议模版
		$.ajax({
			url:'__URL__/find_meeting_mode',
			data:{
				id : id
			},
			type:'post',  
			cache:false,  
			dataType:'json',  
			success:function(data) {			
				console.log(data);
				if(data.status == "OK"){
					$("#attendee").val(data.data.attendee);
					$("#check").val(data.data.attendee);
					$("#agenda").val(data.data.agenda);
					$("#materials").val(data.data.materials);
				}else{
					$("#attendee").val("");
					$("#agenda").val("");
					$("#check").val("");
					$("#materials").val("");
				}
			}  
		});
	})
</script>
<script>
	$(".plus").click(function(){
		var content = '<div class="form-group" style="margin:0px 0px 15px"><label class="col-sm-3 control-label"></label><div class="col-sm-8"><textarea class="form-control" name="content[]" rows="3" cols="60" tools="simple" upLinkUrl="{editorRoot}upload.php" upLinkExt="zip,rar,doc,docx" upImgUrl="{editorRoot}upload.php"  upImgExt="jpg,jpeg,gif,png"></textarea></div><div class="col-sm-1"><div class="btn btn-primary btn-sm minus" ><span class="glyphicon glyphicon-minus"></span></div></div></div>';
		$(".content").append(content);
		$(".minus").click(function(){
			var that = $(this).parent().parent();
			swal({
				title: "您确定要删除吗",
				text: "删除后将无法恢复操作，请谨慎操作！",
				type: "warning",
				showCancelButton: true,
				confirmButtonColor: "#DD6B55",
				confirmButtonText: "确定",
				closeOnConfirm: false
			}, function () {
				that.remove();
				swal("删除成功！", "", "success");
			})
		})
	})
	
</script>
