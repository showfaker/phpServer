<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<div class="modal-header"  style="text-align: left;">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title">查看职能计划</h4>
</div>
<form method="post" class="form-horizontal" >
	<div class="modal-body">
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">计划名称：</label>
			<div class="col-sm-8 col-xs-8">
				<input readonly="true" type="text" class="form-control" value="{$vo.title}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">计划期间：</label>
			<div class="col-sm-8 col-xs-8">
				<input readonly="true" type="text" class="form-control" value="{$vo.period}">
			</div>
		</div>
		<div class="form-group ">
			<label class="col-sm-3 col-xs-3 control-label">计划期限：</label>
			<div class="col-sm-8 col-xs-8">
				<input readonly="true" type="text" class="form-control" value="{$vo.timebegin} ~ {$vo.timeend}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 col-xs-3 control-label">工作事项：</label>
			<div class="col-sm-8 col-xs-8">
				<table class="table table-striped table-bordered table-hover " id="editable">
					<thead>
						<tr>
							<th>工作事项</th>
							<th>工作期限</th>
							<th>责任人</th>
							<th>状态</th>
						</tr>
					</thead>
					<tbody>
						<volist name="worklist" id="list">
							<tr id="table-row-0">
								<td>
									{$list.content}
								</td>
								<td>
									{$list.timebegin} ~ {$list.timeend}
								</td>
								<td>
									{$list.current}
								</td>
								<td>
									<eq name="list.status" value="0">
										<span class="badge badge-primary" style="float:left">待完成</span>
									</eq>
									<eq name="list.status" value="1">
										<span class="badge badge-success" style="float:left">已完成</span>
									</eq>
									<eq name="list.status" value="2">
										<span class="badge badge-danger" style="float:left">未完成</span>
									</eq>
								</td>			
							</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
	</div>
</form>
