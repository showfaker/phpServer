
<div class="modal-header" style="text-align: left;">
	<button type="button" class="close" data-dismiss="modal">×</button>
	<h4 class="modal-title" >录入会议决议</h4>
</div>
<form method="post" action="__URL__/doresult" class="form-horizontal">
	<input type="hidden" value="{$meetingassignment.id}" name="meet_id">
	<div class="modal-body" >
		<div class="form-group">
			<label class="col-sm-3 control-label">所属会议：</label>
			<div class="col-sm-8">
				<input type="text" value="{$meetingassignment.title}" class="form-control" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">会议日期：</label>
			<div class="col-sm-8">
				<input type="text" value="{$meetingassignment.timebegin}" class="form-control" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">决议内容：</label>
			<div class="col-sm-8"></div>
			<volist name="result" id="resultlist">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8" style="margin:0px 0px 15px">
					<textarea class="form-control" name="content[]" rows="3" cols="60" tools="simple" upLinkUrl="{editorRoot}upload.php" upLinkExt="zip,rar,doc,docx" upImgUrl="{editorRoot}upload.php"  upImgExt="jpg,jpeg,gif,png">{$resultlist.result}</textarea>
				</div>
			</volist>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-white pull-right m-t-n-xs" data-dismiss="modal" style="margin-left:10px">关闭</button>
		</button>
	</div>
</form>
