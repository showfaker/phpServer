<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/dwz/themes/css/core1.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>专项配置</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;height:40px;">
							<form action="__URL__/index/token/{$token}/" method="post">
								 <div style="width:100%;">
									<font style="margin-left:0%;float:left;position:relative;top:9px">分类查询：</font>
									<select class="form-control" name="projecttype" style="width:350px;float:left;margin-right:10px;">
									
										<option value="分布式光伏发电" <eq name="projecttype" value="分布式光伏发电">selected</eq>>分布式光伏发电</option>
										<option value="集中式光伏发电" <eq name="projecttype" value="集中式光伏发电">selected</eq>>集中式光伏发电</option>
										<option value="风力发电" <eq name="projecttype" value="风力发电">selected</eq>>风力发电</option>
									</select>
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									<a data-toggle="modal" data-target="#modal" data-backdrop="static"  class="btn btn-success btn-sm" href="__URL__/add/moduletitle/{$moduletitle}" style="float:left" >新增</a>
									
									<eq name="_SESSION[account]" value="admin">
									<a class="btn btn-danger btn-sm hidden-xs deleteall" title="{$moduletitle}" style="float:right">全部删除</a>
									</eq>
									<a href="__URL__/toexcel/moduletitle/{$moduletitle}" class="btn btn-info btn-sm hidden-xs" style="float:right">导出EXCEL</a>
									<a data-toggle="modal" data-target="#modal" data-backdrop="static"  class="btn btn-primary btn-sm hidden-xs" href="__URL__/upload/moduletitle/{$moduletitle}" style="float:right" >导入EXCEL</a>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>	
									<th width="10%">所属分类</th>
									<th width="15%">专项名称</th>
									<!-- <th width="15%">依赖专项</th> -->
									<th width="10%">描述</th>
									<th width="5%">排序</th>
									<!-- <th width="20%">周期</th> -->
									<th width="12%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr>
									<td>{$listmenu.projecttype}</td>
									<td>{$listmenu.title}</td>
									<!-- <td>{$listmenu.dependence}</td> -->
									<td>{$listmenu['content']}</td>
									<td>{$listmenu['sort']}</td>
									<!-- <td>
									
									<volist name="listmenu.settingcapacitys" id="settingcapacity">
									装机容量{$settingcapacity.begin}~{$settingcapacity.end}MW：{$settingcapacity.period}天</br>
									</volist>
									</td> -->
									
									
                                    <td>
									<eq name="accesstype" value="2">
									<a href="__URL__/edit/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">编辑</a>
									<a href="__URL__/editperiod/id/{$listmenu['id']}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">标准工期设置</a>
									<a class="btn btn-danger btn-xs delete" title="{$listmenu.id}">删除</a>
									</eq>
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		   <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">正在加载…</h4>  
            </div>  
            <div class="modal-body">  
                <p>正在加载…</p>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Save</button>  
            </div>  
		</div>
	  </div>
	</div>
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
	
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	
	
	<script>	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("删除成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
	<script>	
	  $('.deleteall').click(function () {	
        moduletitle=$(this).attr("title");
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdeleteall',
				data:{  
					moduletitle : moduletitle
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("删除成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
	
		

    
</body>
</html>
