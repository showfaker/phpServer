<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>节点配置</h5>
                    </div>
                    <div class="ibox-content">
                        <div style="margin-bottom:10px;height:40px">
							<form action="__URL__/index/token/{$token}/" method="post">
								
							    <div style="width:100%;">
									<!--
									<font style="margin-left:0%;float:left;position:relative;top:9px">专项名称：</font>
									<select class="form-control" style="width:350px;float:left;margin-right:10px;">
										<option value="">请选择专项</option>
										<volist name="sggzs" id="sggz">
										<option value="{$sggz.id}" hassubinfo="true">{$sggz.title}</option>
										</volist>
									</select>
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									-->
									<input type="hidden" name="tab" value="2">
									<font style="margin-left:0%;float:left;position:relative;top:9px">分类查询：</font>
									<select class="form-control" name="projecttype" style="width:350px;float:left;margin-right:10px;">
									
										<option value="分布式光伏发电" <eq name="projecttype" value="分布式光伏发电">selected</eq>>分布式光伏发电</option>
										<option value="集中式光伏发电" <eq name="projecttype" value="集中式光伏发电">selected</eq>>集中式光伏发电</option>
										<option value="风力发电" <eq name="projecttype" value="风力发电">selected</eq>>风力发电</option>
									</select>
									
									<button class="btn btn-primary btn-sm" style="float:left;margin-right:10px" type="submit">查询</button>
									<a data-toggle="modal" data-target="#modal" data-backdrop="static"  class="btn btn-success btn-sm" href="__URL__/add1/moduletitle/{$moduletitle}" style="float:left" >新增</a>
							    </div>
							</form>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
								<tr>
									<th width="10%">所属分类</th>
									<th width="10%">所属专项</th>
									<th width="40%">节点名称</th>
									
									<!--
									<th width="10%">节点描述</th>
									<th width="5%">是否平行</th>
									<th width="5%">排序</th>
									<th width="5%">操作</th>
									-->
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="listmenu">
								<tr>
									<td style="width:10%">{$listmenu.projecttype}</td>
									<td style="width:10%">{$listmenu.title}</td>
									
									<td style="width:80%">
									<table class="table table-striped table-bordered table-hover">
									<volist name="listmenu.subs" id="sub">
									<tr>
									<td style="width:25%">{$sub.title}</td>
									<td style="width:10%">{$sub.attribute}</td>
									<td style="width:15%;font-size:8px">
									<neq name="sub.settingcapacitys" value="">
									<volist name="sub.settingcapacitys" id="settingcapacity">
									装机容量{$settingcapacity.begin}~{$settingcapacity.end}MW：{$settingcapacity.period}天</br>
									</volist>
									</neq>
									</td>
									</td>
									<td style="width:16%;">
									<neq name="sub.dependence" value="">
									<span class="badge badge-warning" title="{$sub.dependence}">依赖节点</span>
									</neq>
									<neq name="sub.autocomplete" value="">
									<span class="badge badge-warning" title="{$sub.autocomplete}">自动完成</span>
									</neq>
									</td>
									<td style="width:4%">{$sub.sort}</td>
									<!-- <td style="width:4%">{$sub.period1}</td> -->
									<td style="width:4%">{$sub['qualityunit']}</td>
									<td style="width:4%">{$sub['parallel']}</td>
                                    <td style="width:20%">
									<eq name="accesstype" value="2">
									<a href="__URL__/edit1/id/{$sub['id']}/moduletitle/{$moduletitle}/projecttype/{$listmenu.projecttype}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">编辑</a> 
									<a href="__URL__/editperiod/id/{$sub['id']}/moduletitle/{$moduletitle}/projecttype/{$listmenu.projecttype}" data-toggle="modal" data-target="#modal" data-backdrop="static"  target="dialog" class="btn btn-info btn-xs">工期</a>
									<a class="btn btn-danger btn-xs delete" title="{$sub.id}">删除</a>
									</eq>
									</td>
									</tr>
									</volist>
									</table>
									</td>									
								</tr>
								</volist>
							</tbody>
                        </table>
						<div class="panelBar"><div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}">{$page}</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
    </script>
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script>	
	  $('.delete').click(function () {	
        id=$(this).attr("title");		
		swal({
			title: "您确定要删除吗",
			text: "删除后将无法恢复操作，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "确定",
			closeOnConfirm: false
		}, function () {
			//获取选中的checkbox
			//发送请求命令			
			var aj = $.ajax({
				url:'__URL__/foreverdelete',
				data:{  
					id : id
				},
				type:'post',  
				cache:false,  
				dataType:'json',  
				success:function(data) {					
					swal("删除成功！", "请刷新查看结果。", "success");
					location.href=location.href;
				}  
			});
			
		});
	});
	</script>
</body>
</html>
