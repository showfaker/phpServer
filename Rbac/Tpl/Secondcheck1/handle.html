<div class="modal-body">
	
	<input type="hidden" value="{$orgdata.id}" name="id">
	
	<table class="drafttable" style="position:relative;top:28px;margin:0 auto;width:100%;margin-bottom:28px">

			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.title}" class="forminputlarge" name="title" disabled>

		</tr>
		
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目开发开始时间 :</td>

			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目开发结束时间:</td>
			<td class="normal" colspan="3">

		<tr>

		<tr>

			<td class="normal" colspan="3">

			</td>
		</tr>
		
	
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目采购开始时间:</td>

			<input type="text" value="{$orgdata.predate4}" class="forminputlarge" name="predate4" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">

			<input type="text" value="{$orgdata.predate5}" class="forminputlarge" name="predate5" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
			</td>
		</tr>
		
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目施工开始时间:</td>
			<td class="normal" colspan="3">
			<input type="text" value="{$orgdata.predate6}" class="forminputlarge" name="predate6" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
			</td>
		</tr>
		
		
		
		<tr>
			<td class="normal" style="font-weight:bold;height:45px">项目施工结束时间:</td>

			</td>
		</tr>
		
		
		<script>
		var id="<?php echo $orgdata["id"];?>";
		function takeit()
		{
			laydate({
				istime: false,
				istoday: false,
				format: 'YYYY-MM-DD',
				choose: function(value, date)
				{
					//alert('你选择的日期是：' + value + '\n获得的对象是' + JSON.stringify(date));
					
					var aj = $.ajax({
						url:'__APP__/Secondcheck/time_auto',
						data:{  
							id:id,
							date:value
						},
						type:'post',  
						cache:false,  
						dataType:'json',
						success:function(data) {					
							$("input[name='predate0']").val(data[0]);
							$("input[name='predate1']").val(data[1]);
							$("input[name='predate2']").val(data[2]);
							$("input[name='predate3']").val(data[3]);
							$("input[name='predate4']").val(data[4]);
							$("input[name='predate5']").val(data[5]);
							$("input[name='predate6']").val(data[6]);
							//$("input[name='predate6x']").val(data["6x"]);
							$("input[name='predate7']").val(data[7]);
							$("input[name='predate8']").val(data[8]);
							$("input[name='predate9']").val(data[9]);
							$("input[name='predate9x']").val(data["9x"]);
						}  
					});
				
				}
			});
		}
		</script>
		
		
		<eq name="approve" value="1">
		<input type="hidden" value="1" class="forminputlarge" name="approve">

			<td class="normal" style="font-weight:bold;height:45px;color:red;">审核结果:</td>
			<td class="normal" colspan="3">
			<select class="form-control" name="result">
				<option value="同意">同意</option>
				<option value="退回">退回</option>
			</select>
			</td>
		</tr>
		<tr>
			<td class="normal" style="font-weight:bold;height:45px;color:red;">审核意见:</td>
			<td class="normal" colspan="3">
			<textarea type="text" class="form-control" name="suggestion" id="suggestion"></textarea>
			</td>
		</tr>
		</eq>

<script>
	$(document).ready(function () {
		$('.i-checks').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
	});
	function verify()
	{
		var value=document.getElementsByName("result")[0].value;
		var suggestion=document.getElementById("suggestion").value;
		if((value!="同意")&&(suggestion==""))
		{
			alert("拒绝流程时必须填写审核意见");
			return false;
		}
	}
</script>
